<ion-view class="home made-easy-background-color made-easy-background-image" hide-back-button="false" view-title="Categories">
    <ion-content scroll="false" class="category">

        <ion-slides  options="options" slider="data.slider">
            <ion-slide-page ng-repeat="category in articleCategoryList | orderBy:'id'">
                    <div class="card" ng-click="navigateArticles(category.id)">
                        <img width="100%" src="{{imageURL}}/{{category.imageUrl}}" />
                        <div class="content_slider">
                            <div class="made-easy-header-font">{{category.name}}</div>
                        </div>
                    </div>
            </ion-slide-page>
        </ion-slides>

    </ion-content>
</ion-view>
