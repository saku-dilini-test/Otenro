<ion-view title="Cart" class="made-easy-background-color made-easy-background-image">
  <ion-content >
   <div class="list cart">
       <a class="item item-avatar"  ng-repeat="item in cartItems" >
           <img src="{{imageURL}}/{{item.imgURL[0].img}}">
           <h2 ng-model="item.name" class="made-easy-content-font" ng-class="{hideName: !setActive, showName: setActive}" ng-click="setActive = !setActive ">{{item.name}}
               <span class="made-easy-content-font"> x {{item.qty}}</span>
               <i class="icon ion-trash-a right" ng-click="removeItem(index)"></i>
           </h2>
           <span class="made-easy-content-font">{{currency}}{{item.total}}</span>

       </a>

       <div class="col text-center made-easy-header-font">
           {{currency}}{{getTotal()}}
       </div>
       <div class="text-center">
           <button class="button button-raised  made-easy-button-setting " ng-click="pickupDetails(cartItems)">
              Pickup
           </button>
           <button class="button button-raised  made-easy-button-setting " ng-click="delivery(cartItems)">
               Delivery
           </button>
       </div>
    </div>
  </ion-content>
</ion-view>
