<ion-view view-title="Comments">
	<ion-pane>
		<ion-content class="has-header made-easy-background-image made-easy-background-color ">
			<ion-list>
				<ion-item data-ng-if="commentsCtrl.comments.length == 0">
					<h3 class="no-comments">{{"comments.no_comments" | i18n}}</h3>
				</ion-item>
				<ion-item class="user-info" data-ng-repeat="comment in commentsCtrl.comments track by $index">
					<img class="user-avatar" data-ng-src="{{comment.author.avatar}}" />
					<div class="user-comment">
						<h4>{{comment.author.name}}</h4>
						<p data-ng-bind-html="comment.description|trustHtml"></p>
					</div>
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-pane>
</ion-view>
