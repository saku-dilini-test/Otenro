<ion-view class="made-easy-background-image made-easy-background-color">
	<ion-content class="padding">
		<div class="login animated zoomIn">
			<div class="list card">
				<div class="item item-body">

					<form name="loginForm">
							<div class="list">
								<div class="padding col align-center made-easy-header-font">enter login details</div>
								<label class="item item-input item-stacked-label">

									<input type="text" placeholder="Username" ng-model="data.username" ng-required="true">
								</label>
								<label class="item item-input item-stacked-label">

									<input type="password" placeholder="Password" ng-model="data.password" ng-required="true">
								</label>

									<button class="button button-block made-easy-button-setting" ng-click="loginForm.$valid && login()">
										Login
									</button>


								<!--<a class="social-button" ng-click="authenticate('google')"> Google</a>
								<a class="social-button-fb" ng-click="authenticate('facebook')" >Facebook</a>-->

									<button class="button button-small button-block made-easy-button-setting" ng-click="singUp()">
										Create your account
									</button>
							</div>
					</form>

				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
