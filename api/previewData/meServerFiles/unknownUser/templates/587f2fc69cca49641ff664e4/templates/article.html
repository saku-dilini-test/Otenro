<ion-view view-title="Articles" class="made-easy-background-color">
    <ion-content scroll="true" class="article">
        <div class="category">
            <ion-slides  options="options" slider="data.slider" >
                <ion-slide-page ng-repeat="category in articleCategoryList | orderBy:'id'">
                    <div ng-click="navigateArticles(category.id)">
                        <div class="content_slider">
                            <div >{{category.name}}</div>
                        </div>
                    </div>
                </ion-slide-page>

            </ion-slides>
        </div>

        <a href="#/app/articleView/{{article.id}}"  ng-repeat="article in artilceList">
            <div>
                <div>
                    <img width="100%" height="inherit" src="{{imageURL}}/{{article.imageUrl}}">
                </div>

                <div class="col">
                    <div class="made-easy-header-font padding-left">{{article.title}}</div>
                </div>
            </div>
        </a>

    </ion-content>
</ion-view>
