<ion-view view-title="Pick Up Details">
    <ion-content class="made-easy-background-image made-easy-background-color">
        <div class="card animated zoomIn">

            <div class="row">
                <div class="col center made-easy-header-font">Pick Up Details</div>
            </div>
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Name</span>
                    <input type="text" ng-model="details.name" placeholder="Ex : John Dough" >
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Contact number</span>
                    <input type="number" ng-model="details.number" placeholder="Ex : 0712345678">
                </label>
            </div>
            <div class="row">
                <div class="col col-top"></div>
                <button class="col col-50 col-center button made-easy-button-setting button-small" ng-click="pickUp(details)" >Deliver</button>
                <div class="col col-top"></div>
            </div>
        </div>
    </ion-content>
</ion-view>
