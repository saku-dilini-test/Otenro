<ion-view view-title="Register">
  <ion-content class="padding">
    <div class="card">
      <h3>Create Your Account</h3>
      <form name="signUpForm">
        <div class="list">
          <label class="item item-input item-stacked-label">
            <span class="input-label">User Name</span>
            <input type="text" placeholder="" ng-model="data.username" ng-required="true">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Email Address</span>
            <input type="email" placeholder="" ng-model="data.email" ng-required="true">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Password</span>
            <input type="password" placeholder="" ng-model="data.password" ng-required="true">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Gender</span>
            <ion-radio ng-model="data.gender" ng-required="true" ng-value="'male'">Male</ion-radio>
            <ion-radio ng-model="data.gender" ng-required="true" ng-value="'female'">Female</ion-radio>
          </label>
          <button class="button button-block button-assertive" ng-click="signUpForm.$valid && singUp()">
            Sign up
          </button>
          <div class="row">
            <div class="col">
              <button class="button button-block button-calm" ng-click="">
                Twitter
              </button>
            </div>
            <div class="col">
              <button class="button button-block button-positive" ng-click="">
                facebook
              </button>
            </div>
          </div>
        </div>
      </form>
      </div>
  </ion-content>
</ion-view>
