<ion-view view-title="Register">
  <ion-content style="background: url(img/background.jpg?revision={{timestamp}}) center; background-size: cover;" class="padding">

    <div class="card animated zoomIn">
      <h3>Create Your Account</h3>
      <form name="signUpForm">
        <div class="list">
          <label class="item item-input item-stacked-label">
            <span class="input-label">User Name</span>
            <input type="text" placeholder="" ng-model="data.name" ng-required="true">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Email Address</span>
            <input type="email" placeholder="" ng-model="data.email" ng-required="true">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Password</span>
            <input type="password" placeholder="" ng-model="data.password" ng-required="true">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Address</span>
            <input type="text" placeholder="" ng-model="data.address" ng-required="true">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Phone Number</span>
            <input type="number" placeholder="" ng-model="data.phone" ng-required="true">
          </label>
          <div class="col">
            <button class="button button-block button-assertive" ng-click="signUpForm.$valid && singUp()">
              Sign up
            </button>
          </div>
          <div class="row">
            <div class="col">
              <button class="button button-block button-calm" ng-click="authenticate('google')">
                Google
              </button>
            </div>
            <div class="col">
              <button class="button button-block button-positive" ng-click="authenticate('facebook')">
                Facebook
              </button>
            </div>
          </div>
        </div>
      </form>
      </div>
  </ion-content>
</ion-view>
