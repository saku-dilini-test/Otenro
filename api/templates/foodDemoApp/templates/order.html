<ion-view view-title="Order">
  <ion-content>
    <h4>{{header}}</h4>
    <div class="list">
      <label>Your Name</label>
      <div class="list-inset item item-input">
        <input type="text" >
      </div>
      <label>Telphone Number</label>
      <div class="list-inset item item-input">
        <input type="number" >
      </div>
      <label>Delivery Address</label>
      <div class="list-inset item item-input">
        <input type="text" >
      </div>
    </div>
    <button class="button button-small button-positive">
      Order
    </button>
  </ion-content>
</ion-view>
