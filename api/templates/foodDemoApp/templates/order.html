<ion-view view-title="Order">
  <ion-content>
    <h4>{{header}}</h4>
    <div class="list">
      <label>Your Name</label>
      <div class="list-inset item item-input">
        <input type="text" ng-model="orderInfo.customerName">
      </div>
      <label>Telphone Number</label>
      <div class="list-inset item item-input">
        <input type="number" ng-model="orderInfo.telNumber">
      </div>
      <label>Delivery Address</label>
      <div class="list-inset item item-input">
        <input type="text" ng-model="orderInfo.deliveryAddress">
      </div>
    </div>
    <button class="button button-small button-positive" ng-click="saveOrder(orderInfo)">
      Order
    </button>
  </ion-content>
</ion-view>
