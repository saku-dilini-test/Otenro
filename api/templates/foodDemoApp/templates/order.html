<ion-view view-title="Payment">
  <ion-content class="made-easy-backgroundColor">
   <div class="card2">
    <div class="box_inner">
    <h4>{{header}}</h4>
    <div class="list">
      <label>Cart holders Name in full as stated on the card</label>
      <div class="list-inset item2 item2-input">
        <input type="number" >
      </div>
      <label>Credit/Debit Card Number</label>
      <div class="list-inset item2 item2-input">
        <input type="number" >
      </div>
      <label>CSV Number</label>
      <div class="list-inset item2 item2-input">
        <input type="number" >
      </div>
      <label>Exp Date</label>
      <div class="list-inset item2 item2-input">
        <input type="number" placeholder="DD">
      </div>
      <div class="list-inset item2 item2-input">
        <input type="number" placeholder="MM">
      </div>
      <div class="list-inset item2 item2-input">
        <input type="number" placeholder="YYYY">
      </div>
      <label>Chose the payment type</label>
    </div>
    <button class="button button-small button-positive">
      Pay
    </button>
    </div></div>
  </ion-content>
</ion-view>
