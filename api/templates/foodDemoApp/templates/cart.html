<ion-view view-title="Cart">
  <ion-content>
    <h4>Shopping Cart Item List</h4>
    <div class="">
      <div class="row">
        <div class="col col-50">Item</div>
        <div class="col">Qty</div>
        <div class="col">Price</div>
      </div>
    </div>
    <div ng-repeat="item in cartItems" >
      <div class="row">
        <div class="col col-50">{{item.name}}</div>
        <div class="col">{{item.qty}}</div>
        <div class="col">{{item.price}}</div>
      </div>
    </div>
    <div class="">
      <div class="row">
        <div class="col col-50">Total</div>
        <div class="col"></div>
        <div class="col">{{getTotal()}}</div>
      </div>
    </div>

    <ui class="list">
      <div class="row">
        <div class="col col-75">
          Delivery Charges with in City Limits
        </div>
        <div class="col">
          Rs 150
        </div>
      </div>
      <div class="row">
        <div class="col col-75">
          Delivery Charges for off city Limits
        </div>
        <div class="col">
          Rs 50 per Km
        </div>
      </div>
    </ui>
    <div class="panel">
      <a class="social-button">Perchase</a>
      <a class="social-button">Delivery</a>
    </div>
  </ion-content>
</ion-view>
