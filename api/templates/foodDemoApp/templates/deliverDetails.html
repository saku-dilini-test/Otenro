<ion-view class="made-easy-background-image made-easy-background-color" view-title="Deliver Details">
    <ion-content>
        <div class="card animated zoomIn">
                <h5 class="made-easy-header-font">Deliver Details</h5>
                <form name="deliverDetails" novalidate>
                <div class="custom-form">
                    <label class="item item-input item-floating-label">
                        <span class="made-easy-content-font input-label">Name</span>
                        <input type="text" ng-model="details.name" placeholder="Name" >
                        <!--{{details.name}}-->
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="made-easy-content-font input-label">Address</span>
                        <input placeholder="Address" type="text" ng-model="details.address" >
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="made-easy-content-font input-label">Contact number</span>
                        <input placeholder="Contact Number" type="text" name="teleNumber"
                               ng-pattern="/^[\+]?[(]?[0-9]{2}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,5}$/im"
                               ng-model="details.number">
                        <span class="help-block" ng-show="deliverDetails.teleNumber.$error.pattern">
                             Enter a proper telephone number
                        </span>
                    </label>
                    <div class="row">
                        <button class="button button-small button-block button-balanced" ng-click="deliver(details)" >Deliver</button>
                    </div>
                </div>
                </form>
        </div>
    </ion-content>
</ion-view>
