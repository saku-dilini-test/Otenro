<ion-view class="made-easy-background-image made-easy-background-color" view-title="{{foodInfo.name}}">
    <ion-content class="made-easy-view">
        <div class="food">
                <div class="card">
                    <div class="header_image animated bounceInRight">
                        <ion-slides options="sliderOptions" slider="sliderDelegate" >
                            <ion-slide-page ng-repeat="image in images">
                                <img ng-src="{{imageURL}}/{{image.img}}" >
                            </ion-slide-page>
                        </ion-slides>
                    </div>

                    <div class="padding">
                        <div class="animated rubberBand item-name" >
                            <h5 class="made-easy-header-font">{{foodInfo.name}}</h5>
                        </div>

                        <!--<div class="animated zoomIn">-->
                            <!--<div class="made-easy-content-font">{{foodInfo.detailedDesc}}</div>-->
                        <!--</div>-->

                        <div class="row fixed-font-small" >
                            <div class="col">{{foodInfo.selection}}</div>
                            <div class="col">Price</div>
                            <div class="col">Qty</div>
                        </div>

                        <div class="row">
                            <div class="col col-center">
                                <select class="item-buy"
                                        ng-model="selectedVariant"
                                        ng-options="variant.size  for variant in foodInfo.variants"
                                        ng-change="changeVariant(selectedVariant)">
                                </select>
                            </div>
                            <div class="col col-center">
                                {{currency.sign}} : {{selectedVariant.price}}
                            </div>
                            <div class="col">
                                <input type="number" min="1"
                                       class="item-buy-quantity"
                                       ng-model="selectedVariant.buyQuantity"
                                       ng-change="changeBuyQuantity(selectedVariant.buyQuantity)">
                            </div>
                        </div>

                        <!-- Buy Qty error message -->
                        <div class="row">
                            <!-- Product not available in store -->
                            <div ng-if="selectedVariant.quantity == 0">
                                <span class="animated zoomIn item-error-message">
                                    Product not available
                                </span>
                            </div>
                            <!-- If Buy-Qty greater than Selected-Variant-Available Qty -->
                            <div ng-if="selectedVariant.buyQuantity > selectedVariant.quantity && selectedVariant.quantity > 1">
                                <span class="animated zoomIn item-error-message">
                                    Please enter a quantity of {{selectedVariant.quantity}} or less.
                                </span>
                            </div>
                            <div ng-if="selectedVariant.buyQuantity > selectedVariant.quantity && selectedVariant.quantity == 1">
                                <span class="animated zoomIn item-error-message">
                                    Please enter a quantity of {{selectedVariant.quantity}}.
                                </span>
                            </div>
                        </div>
                        <!-- Bye Button -->
                        <div class="row buy-button">
                                <button class="button button-small button-block button-calm"
                                        ng-disabled="isBuyBtnDisable"
                                        ng-click="addToCart()">
                                    Buy
                                </button>
                        </div>
                    </div>
                </div>
            </div>
    </ion-content>
</ion-view>
