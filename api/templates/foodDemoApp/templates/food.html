<ion-view class="made-easy-background-image made-easy-background-color" view-title="{{foodInfo.name}}">
    <ion-content class="made-easy-view">
        <div class="food">
                <div class="card">
                    <div class="header_image animated bounceInRight">
                        <ion-slide-box options="sliderOptions" slider="sliderDelegate" >
                            <ion-slide ng-repeat="image in images">
                                <img width="100%" ng-src="{{imageURL}}/{{image.img}}" >
                            </ion-slide>
                        </ion-slide-box>
                    </div>


                    <div class="padding">
                        <div class="animated rubberBand item-name" >
                            <h5 class="made-easy-header-font">{{foodInfo.name}}</h5>
                        </div>

                        <!--<div class="animated zoomIn">-->
                            <!--<div class="made-easy-content-font">{{foodInfo.detailedDesc}}</div>-->
                        <!--</div>-->

                        <div class="cart-item-header">
                            <div class="row">
                                <div class="col col-50 align-right">
                                    {{foodInfo.selection}} :
                                </div>
                                <div class="col col-50 align-left">
                                    <select ng-model="selectedVariant"
                                            class="item-buy"
                                            ng-options="variant.vType  for variant in foodInfo.variants"
                                            ng-change="changeVariant(selectedVariant)">
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col col-50 align-right">
                                    Price :
                                </div>
                                <div class="col col-50 align-left">
                                    {{currency.sign}} : {{selectedVariant.price}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col col-50 col-center align-right">
                                    Qty :
                                </div>
                                <div class="col col-50 align-left">
                                    <input type="number" min="1"
                                           class="item-buy"
                                           ng-model="selectedVariant.buyQuantity"
                                           ng-change="changeBuyQuantity(selectedVariant.buyQuantity)">
                                </div>
                            </div>
                        </div>

                        <!-- Buy Qty error message -->
                        <div class="row align-center">
                            <!-- Product not available in store -->
                            <div class="col" ng-if="selectedVariant.quantity == 0">
                                <span class="animated zoomIn item-error-message">
                                    Product not available
                                </span>
                            </div>
                            <!-- If Buy-Qty greater than Selected-Variant-Available Qty -->
                            <div class="col" ng-if="selectedVariant.buyQuantity > selectedVariant.quantity && selectedVariant.quantity > 1">
                                <span class="animated zoomIn item-error-message">
                                    Please enter a quantity of {{selectedVariant.quantity}} or less.
                                </span>
                            </div>
                            <div class="col" ng-if="selectedVariant.buyQuantity > selectedVariant.quantity && selectedVariant.quantity == 1">
                                <span class="animated zoomIn item-error-message">
                                    Please enter a quantity of {{selectedVariant.quantity}}.
                                </span>
                            </div>
                        </div>
                        <!-- Bye Button -->
                        <div class="row">
                            <div class="col col-top"> </div>
                            <div class="col col-67 col-center">
                                <button class="button button-small button-block made-easy-button-setting"
                                        ng-disabled="isBuyBtnDisable"
                                        ng-click="addToCart()">
                                    ADD TO CART
                                </button>
                            </div>
                            <div class="col col-bottom"> </div>
                        </div>
                    </div>
                </div>
            </div>
    </ion-content>
</ion-view>
