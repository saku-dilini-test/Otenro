<ion-view view-title="{{foodInfo.name}}">
  <ion-content style="background: url(img/background.jpg?revision={{timestamp}}) center; background-size: cover;">
<div class="food">
  <div class="panel">
    <div class="card">
     <div class="header_image animated bounceInRight">
       <img ng-src="{{imageURL}}/{{foodInfo.imageUrl}}" width="100%" height="auto"/>
     </div>
      <div class="item item-text-wrap">

        <div class="animated rubberBand" style="text-align: center; color: #006666"><h3>{{foodInfo.name}}</h3></div>
        <p class="animated zoomIn">{{foodInfo.detailedDesc}}</p>

        <div class="row">
            <div class="col2" style="color:#75a3b8; font-size:12px;">Qty</div>
            <div class="col2"><input type="number" ng-model="quantity" style="width:50px"></div>
            <div class="col2" ng-if="foodInfo.buy == 'enable'"><button class="button button-small button-calm" ng-click="addToCart(quantity,foodInfo.price)">
              Buy
            </button></div>
            <div class="col2" ng-if="foodInfo.buy == 'disable'"><button class="button button-small button-calm" ng-disabled="true">
              Sold Out
            </button></div>
          </div>
        </div>
        <br>
        <p>{{currency.sign}}  : {{foodInfo.price}}</p>

      </div>
    </div>
  </div>
</div>

  </ion-content>
</ion-view>
