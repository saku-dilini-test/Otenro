<ion-view view-title="">
  <ion-content style="background: url({{imageURL}}/{{foodInfo.imageUrl}}) center; background-size: cover;">

    <div class="food">
      <div class="panel">
        <div class="card">
          <div class="item item-text-wrap">
            <div style="text-align: center; color: #006666"><h1>{{foodInfo.name}}</h1></div>
            <p>Description : {{foodInfo.desc}}</p>
            <p>Price : {{foodInfo.price}}</p>
            <p>Discount : {{foodInfo.discount}}</p>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
