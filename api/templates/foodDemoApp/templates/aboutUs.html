<ion-view class="made-easy-background-image made-easy-background-color" view-title="About Us">
  <ion-content class="made-easy-aboutUs">
    <div class="card animated zoomIn">
        <div class="header">
            <div class="header-image">
                <img src="img/aboutUs.jpg" width="100%"/>
            </div>
        </div>
        <div class="content">
            <div class="made-easy-header-font" ng-bind-html="header"></div>
            <div class="made-easy-content-font" ng-bind-html="content"></div>
        </div>
    </div>
  </ion-content>
</ion-view>
