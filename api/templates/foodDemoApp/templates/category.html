<ion-view view-title="Menu">
    <ion-content style="background: url(img/background.jpg?revision={{timestamp}}) center; background-size: cover;">
            <a ng-repeat="category in categories" href="#/app/category/{{category.id}}/{{category.name}}">
                <div class="cards animated bounceInRight">
                    <div class= "item item-thumbnail-left">
                        <img ng-src="{{imageURL}}/{{category.imageUrl}}">
                        <h2>{{category.name}}</h2>
                        <p>{{category.description}}</p>
                    </div>
                </div>
            </a>
    </ion-content>
</ion-view>
