<ion-view view-title="Menu">
    <ion-content class="made-easy-background-image made-easy-background-color made-easy-second-navigation ">
        <a class="category" ng-repeat="category in categories" href="#/app/category/{{category.id}}/{{category.name}}">
            <div class="card animated bounceInRight">
                <div class="row ">
                    <div class="col">
                        <img width="100%" height="100%" ng-src="{{imageURL}}/{{category.imageUrl}}">
                    </div>
                    <div class="col col-center">
                        <div class="col made-easy-header-font">{{category.name}}</div>

                        <!--<p>{{category.description}}</p>-->
                    </div>
                </div>
            </div>
        </a>
    </ion-content>
</ion-view>
