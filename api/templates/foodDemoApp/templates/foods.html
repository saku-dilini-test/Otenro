<ion-view view-title="Foods">
  <ion-content>
      <div class="list">
        <a class="item item-thumbnail-left" ng-repeat="food in foods" href="#/app/foods/{{food.id}}">
          <img ng-src="{{imageURL}}/{{food.imageUrl}}">
          <h2>{{food.name}}</h2>
          <p>{{food.description}}</p>
          <p>{{food.price}}</p>
        </a>
      </div>
  </ion-content>
</ion-view>
