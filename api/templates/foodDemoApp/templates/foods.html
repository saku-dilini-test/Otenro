<ion-view view-title="{{menuName}}">
  <ion-content>
      <div class="list">
        <a class="item item-thumbnail-left" ng-repeat="food in foods" href="#/app/foods/{{food.id}}">
          <img ng-src="{{imageURL}}/{{food.imageUrl}}">
            <div class="padding">
            <div class="cart">
          <h2>{{food.name}}</h2>
          <p>{{food.briefDesc}}</p>
          <p>{{currency.sign}} : {{food.price}}</p>

            </div>
            </div>
        </a>
      </div>
  </ion-content>
</ion-view>
