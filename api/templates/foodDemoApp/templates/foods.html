<ion-view view-title="{{menuName}}">
  <ion-content style="background: url(img/background.jpg?revision={{timestamp}}) center; background-size: cover;">
        <a ng-repeat="food in foods" href="#/app/foods/{{food.id}}">
           <div class="cards animated bounceInRight">
           <div class= "item item-thumbnail-left" >
              <img ng-src="{{imageURL}}/{{food.imageUrl}}">
              <h2>{{food.name}}</h2>
              <p>{{food.briefDesc}}</p>
              <p>{{currency.sign}} : {{food.price}}</p>
            </div>
            </div>
        </a>
  </ion-content>
</ion-view>
