<ion-view class="made-easy-background-image made-easy-background-color" view-title="{{menuName}}">
    <ion-content class=" made-easy-third-navigation">
        <a class="category" ng-repeat="food in foods"  ng-click="navigateFood(food)">
            <div class="card animated bounceInRight" >
                <div class="row ">
                    <div class="col col-50">
                        <img width="100%" height="100%" ng-src="{{imageURL}}/{{food.imageUrl}}">
                    </div>
                    <div class="col col-50 col-center">
                        <div class="col made-easy-header-font">{{food.name}}</div>
                        <div class="col price"><label>{{currency.sign}}</label> {{food.variants[0].price}}</div>
                        <div class="col made-easy-header-font">{{salesandpromotion.discountType}}</div>
                        <div class="col price ">{{food.variants[0].price}} * {{salesandpromotion.discount}}</div>

                    </div>
                </div>
            </div>
        </a>
    </ion-content>
</ion-view>
