<ion-view view-title="{{menuName}}">
  <ion-content class="made-easy-background-image made-easy-background-color made-easy-third-navigation">
        <a ng-repeat="food in foods" href=" " ng-click="navigateFood(food)">
           <div class="cards animated bounceInRight">
           <div class= "item item-thumbnail-left" >
              <img ng-src="{{imageURL}}/{{food.imageUrl}}">
              <h2>{{food.name}}</h2>
              <!--<p>{{food.briefDesc}}</p>-->
              <p>{{currency.sign}} : {{food.variants[0].price}}</p>
            </div>
            </div>
        </a>
  </ion-content>
</ion-view>
