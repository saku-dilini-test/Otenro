<ion-view view-title="Contact Us">
    <ion-content style="background: url(img/background.jpg) center; background-size: cover;" class="padding">
        <div class="card animated bounceInUp" style="text-align: center">
        <div class="header_image"><img src="img/home-food-photo_1.jpg" width="100%" height="auto"/></div>
            <div class="made-easy-header-font">Contact Us</div>
            <hr>
            <div class="list">
                <div class="made-easy-content-font">
                    Adress : {{address}}
                </div>
                <div class="made-easy-content-font">
                    Tel : {{telPhone}}
                </div>
                <div class="made-easy-content-font">
                    E-mail : {{email}}
                </div>
                <div class="made-easy-content-font">
                    Web : {{webSite}}
                </div>
            </div>
        </div>
        <div class="panel">
            <br>
            <div class="create-account-btm2" ng-click="singUp()">Create Your Account</div>
        </div>
    </ion-content>
</ion-view>
