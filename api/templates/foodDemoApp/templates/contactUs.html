<ion-view view-title="Contact Us">
    <ion-content class="padding">
        <div class="card">
        <div class="header_image"><img src="../img/home-food-photo_1.jpg" width="100%" height="auto"/></div>
            <h2 style="text-align: center;">Contact Us</h2>
            <div class="list">
                <div class="contact">
                    Email : {{email}}
                </div>
                <div class="contact">
                    Telphone : {{telPhone}}
                </div>
                <div class="contact">
                    Address : {{address}}
                </div>
            </div>
        </div>
        <div class="panel">
            <br>
            <div class="create-account-btm2" ng-click="singUp()">Create Your Account</div>
        </div>
    </ion-content>
</ion-view>
