<ion-view view-title="Contact Us">
    <ion-content class="made-easy-background-image made-easy-background-color made-easy-contactUs">
        <div class="card animated bounceInUp">
            <div class="header">
                <div class="header-image">
                    <img src="img/contactUs.jpg" width="100%"/>
                </div>
            </div>
            <div class="content made-easy-content-font">
                <div>
                    Address : {{address}}
                </div>
                <div>
                    Tel : {{telPhone}}
                </div>
                <div>
                    E-mail : {{email}}
                </div>
                <div >
                    Web : {{webSite}}
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="made-easy-button-create-account" ng-click="singUp()">Call Now</div>
        </div>
    </ion-content>
</ion-view>
