<ion-view view-title="Contact Us">
    <ion-content class="padding">
        <div class="card">
            <h2 style="text-align: center;">Contact Us</h2>
            <div class="list">
                <div class="item item-icon-left">
                    Email : {{email}}
                </div>
                <div class="item item-icon-left">
                    Telphone : {{telPhone}}
                </div>
                <div class="item item-icon-left">
                    Address : {{address}}
                </div>
            </div>
        </div>
        <div class="panel">
            <br>
            <div class="create-account-btm" ng-click="singUp()">Create Your Account</div>
        </div>
    </ion-content>
</ion-view>
