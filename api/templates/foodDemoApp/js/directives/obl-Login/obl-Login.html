<ion-content class="padding">
	<form name="loginForm">
		<div class="list list-inset">
			<label class="item item-input">
			    <input type="text" placeholder="Username" ng-model="data.username" ng-required="true">
			</label>
			<label class="item item-input">
			    <input type="password" placeholder="Password" ng-model="data.password" ng-required="true">
			</label>
		</div>
		<button class="button button-block button-calm" ng-click="loginForm.$valid && login()">
			Login
		</button>
		<button class="button button-block button-calm" ng-click="">
			Twitter
		</button>
		<button class="button button-block button-calm" ng-click="">
			facebook
		</button>
		<button class="button button-block button-calm" ng-click="singUp()">
			Create Account
		</button>
	</form> 
</ion-content>
