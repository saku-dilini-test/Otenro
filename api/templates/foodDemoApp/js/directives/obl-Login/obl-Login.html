<ion-content class="made-easy-background-image made-easy-background-color">
	<div class="login animated fadeInDown">
		<form name="loginForm">
			<div class="card">
				<div class="item item-text-wrap">
					<div class="login_title">ENTER LOGIN DETAILS</div>
					<label class="item item-input item-stacked-label">

						<input type="text" placeholder="Username" ng-model="data.username" ng-required="true">
					</label>
					<label class="item item-input item-stacked-label">

						<input type="password" placeholder="Password" ng-model="data.password" ng-required="true">
					</label>
					<label class="item item-input item-stacked-label">
						<button class="button button-block button-positive" ng-click="loginForm.$valid && login()">
							Login
						</button>
					</label>
				</div>
			</div>
			<div class="panel">

				<a class="social-button" ng-click="authenticate('google')"> Google</a>
				<a class="social-button-fb" ng-click="authenticate('facebook')" >Facebook</a>
				<br>
				<div class="create-account-btm" ng-click="singUp()">Create Your Account</div>
			</div>
		</form>
	</div>
</ion-content>
