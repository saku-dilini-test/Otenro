<ion-view class="made-easy-background-image made-easy-background-color" view-title="Deliver Details">
    <ion-content >
        <div class="card animated zoomIn">
                <div class="row">
                    <div class="col align-center made-easy-header-font">Deliver Details</div>
                </div>
                <div class="list">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Name</span>
                        <input type="text" ng-model="details.name" placeholder="Ex: John Doe" >
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Address</span>
                        <input type="text" ng-model="details.address" placeholder="Your address">
                    </label>
                    <span class="item item-input item-stacked-label">
                        <span class="input-label">Contact number</span>
                        <input type="number" ng-model="details.number" placeholder="Ex: 0712345678">
                    </span>
                </div>
                <div class="row">
                <div class="col col-top"></div>
                <button class="col col-50 col-center button button-positive button-small" ng-click="deliver(details)" >Deliver</button>
                <div class="col col-top"></div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
