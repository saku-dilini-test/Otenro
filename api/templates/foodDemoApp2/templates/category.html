<ion-view  class="made-easy-background-image made-easy-background-color res-nav" view-title="Menu">
    <ion-content class="made-easy-second-navigation">
        <div ng-repeat="category in categories" ng-if="$index%2==0" class="row responsive-sm">
            <div class="col col-50" ng-if="$index<categories.length">
                <a href="#/app/category/{{categories[$index].id}}/{{categories[$index].name}}">
                    <div class="cards animated zoomIn">
                        <div class="header">
                            <div class="header-image">
                                <img ng-src="{{imageURL}}/{{categories[$index].imageUrl}}">
                            </div>
                        </div>
                        <div class="content">
                            <h6 class="made-easy-header-font">{{categories[$index].name}}</h6>
                            <!--<p>{{category.description}}</p>-->
                        </div>
                    </div>
                </a>
            </div>
            <div class="col col-50" ng-if="($index+1)<categories.length">
                <a href="#/app/category/{{categories[$index+1].id}}/{{categories[$index+1].name}}">
                    <div class="cards animated zoomIn">
                        <div class="header">
                            <div class="header-image">
                                <img ng-src="{{imageURL}}/{{categories[$index+1].imageUrl}}">
                            </div>
                        </div>
                        <div class="content ">
                            <h6 class="made-easy-header-font">{{categories[$index+1].name}}</h6>
                            <!--<p>{{category.description}}</p>-->
                        </div>
                    </div>
                </a>
            </div>
        </div>

    </ion-content>
</ion-view>
