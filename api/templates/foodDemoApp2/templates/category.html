<ion-view  class="made-easy-background-image made-easy-background-color " view-title="Menu">
    <ion-content class="made-easy-second-navigation">
       <a ng-repeat="category in categories" href="#/app/category/{{category.id}}/{{category.name}}">
           <div class="cards animated zoomIn">
               <div class="header">
                   <div class="header-image">
                       <img ng-src="{{imageURL}}/{{category.imageUrl}}">
                   </div>
               </div>
               <div class="content">
                   <h6>{{category.name}}</h6>
                   <!--<p>{{category.description}}</p>-->
               </div>
           </div>
       </a>
    </ion-content>
</ion-view>
