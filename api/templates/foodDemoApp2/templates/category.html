<ion-view view-title="Menu">
    <ion-content style="background: url(img/bg.png) center; background-size: cover;">
           <a ng-repeat="category in categories" href="#/app/category/{{category.id}}/{{category.name}}">
           <div style="text-align:center; margin-left::15%;"> 
           <div class="cards">
                <div style="width:100%; height:auto;"><img ng-src="{{imageURL}}"></div>
                <h2>{{category.name}}</h2>
                <p>{{category.description}}</p></div></div>
            </a>
    </ion-content>
</ion-view>
