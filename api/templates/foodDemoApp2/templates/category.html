<ion-view view-title="Menu">
    <ion-content class="made-easy-background-image made-easy-background-color made-easy-second-navigation">
       <a ng-repeat="category in categories" href="#/app/category/{{category.id}}/{{category.name}}">
           <div class="cards animated zoomIn">
               <div class="header">
                   <div class="header-image">
                       <img ng-src="{{imageURL}}/{{category.imageUrl}}">
                   </div>
               </div>
               <div class="content">
                   <h2>{{category.name}}</h2>
                   <p>{{category.description}}</p>
               </div>
           </div>
       </a>
    </ion-content>
</ion-view>
