

<ion-view class="made-easy-background-image made-easy-background-color" view-title="Register">

  <ion-content class=" padding">
      
    <div class="animated zoomIn">
      <div class="list card">
        <div class="item item-body">
          <div class="made-easy-header-font">
            <span >Create Your Account</span>
          </div>

          <form name="signUpForm">
            <div class="list">
              <label class="item item-input item-stacked-label">
                <span class="input-label">User Name</span>
                <input type="text" placeholder="" ng-model="data.name" ng-required="true">
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label">Email Address</span>
                <input type="email" name="email" placeholder="" ng-model="data.email" ng-required="true">
                <span class="help-block" ng-show="signUpForm.email.$dirty && signUpForm.email.$invalid">
              Enter a proper email
            </span>
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label">Password</span>
                <input type="password" placeholder="" ng-model="data.password" ng-required="true">
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label">Address</span>
                <input type="text" placeholder="" ng-model="data.address" ng-required="true">
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label">Phone Number</span>
                <input type="number" placeholder="" ng-model="data.phone" ng-required="true">
              </label>
              <div class="row">
                <button class="button button-small button-block made-easy-button-setting" ng-click="signUpForm.$valid && singUp()">
                  Sign up
                </button>
              </div>
              <!--<div class="row">
                <div class="col">
                  <button class="button button-block button-calm" ng-click="authenticate('google')">
                    Google
                  </button>
                </div>
                <div class="col">
                  <button class="button button-block button-positive" ng-click="authenticate('facebook')">
                    Facebook
                  </button>
                </div>
              </div>-->
            </div>
          </form>
          <!-- Back to login view -->
          <div class="row">
            <button class="button button-small button-clear made-easy-button-setting signbutton" ng-click="backToLogin()">
              Already have an account? Sign in
            </button>
          </div>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
