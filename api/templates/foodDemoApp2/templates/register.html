<ion-view view-title="Register">
  <ion-content style="background: url(img/bg.png) center; background-size: cover;">
    <div class="login">
      
      <form name="signUpForm">
      
        <div class="card">
          <div class="item item-text-wrap">
          <div class="login_title">CREATE AN ACCOUNT</div>
          
          <label class="item-input item-stacked-label">
            
            <input type="text" placeholder="User Name" ng-model="data.username" ng-required="true">
          </label>
          <label class="item item-input item-stacked-label">
            
            <input type="email" placeholder="Email Address" ng-model="data.email" ng-required="true">
          </label>
          <label class="item item-input item-stacked-label">
            
            <input type="password" placeholder="Password" ng-model="data.password" ng-required="true">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label" style="padding-bottom:30px; font-weight:600; font-size:12px">Gender</span>
            <ion-radio ng-model="data.gender" ng-required="true" ng-value="'male'">Male</ion-radio>
            <ion-radio ng-model="data.gender" ng-required="true" ng-value="'female'">Female</ion-radio>
          </label>
          <button class="button button-block button-assertive" ng-click="signUpForm.$valid && singUp()">
            Sign up
          </button>
          <div class="row">
            <div class="col">
              <button class="button button-block button-calm" ng-click="">
                Twitter
              </button>
            </div>
            <div class="col">
              <button class="button button-block button-positive" ng-click="">
                facebook
              </button>
            </div>
          </div>
        </div>
      </form>
      </div>
  </ion-content>
</ion-view>
