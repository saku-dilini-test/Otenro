<ion-view view-title="{{menuName}}">
  <ion-content class="made-easy-background-image made-easy-background-color made-easy-third-navigation">
       <a ng-repeat="food in foods" href="#/app/foods/{{food.id}}">
           <div class="cards animated zoomIn">
               <div class="header">
                   <div class="header-image">
                       <img ng-src="{{imageURL}}/{{food.imageUrl}}">
                   </div>
               </div>
               <div class="content">
                   <h2>{{food.name}}</h2>
                   <!--<p>{{food.briefDesc}}</p>-->
                   <p>{{currency.sign}} : {{food.price}}</p>
               </div>
           </div>
        </a>
    </ion-content>
</ion-view>
