<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content drag-content="false">

    <ion-nav-bar class="bar bar-header">
      <div class="bar bar-header">
        <ion-nav-buttons side="left">
          <button class="button icon ion-navicon"  menu-toggle="left"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
          <button ui-sref="app.cart" class="button icon ion-ios-cart-outline"></button>
          <span class="badge2">{{parentobj.cartSize}}</span>
        </ion-nav-buttons>
      </div>
    </ion-nav-bar>

    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" class="made-easy-navigationBarColor">

    <ion-content>
      <ion-list>
        <ion-item menu-close ui-sref="app.category">
          Home
        </ion-item>
        <ion-item menu-close ui-sref="app.category">
          Menu
        </ion-item>
        <ion-item menu-close ui-sref="app.cart">
          Cart
        </ion-item>
        <ion-item menu-close ui-sref="app.contactUs">
          Contact Us
        </ion-item>
        <ion-item menu-close ui-sref="app.policies">
          Policies
        </ion-item>
        <ion-item menu-close ui-sref="app.aboutUs">
          About Us
        </ion-item>
        <ion-item menu-close ui-sref="app.login">
          Login
        </ion-item>
        <ion-item menu-close ui-sref="app.terms">
          Terms & <br> Conditions
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
