<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>

    <ion-nav-bar class="bar bar-header made-easy-navigationBarColor">
      <div class="bar bar-header">
        <ion-nav-back-button class="icon ion-ios-arrow-back"></ion-nav-back-button>
        <ion-nav-buttons side="left">
          <button class="button icon ion-navicon" ng-if="showMenu"  menu-toggle="left"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
          <button ui-sref="app.cart" class="button icon ion-ios-cart"></button>
          <span class="badge2 ">{{parentobj.cartSize}}</span>
        </ion-nav-buttons>
      </div>
    </ion-nav-bar>

    <ion-nav-view name="menuContent" ></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" class="made-easy-navigationBarColor">

    <ion-content class="side-menu-image">
      <ion-list>
        <ion-item menu-close ui-sref="app.category">
          Home
        </ion-item>
        <ion-item menu-close ui-sref="app.category">
          Menu
        </ion-item>
        <ion-item menu-close ui-sref="app.orderHistory">
          Order History
        </ion-item>
        <ion-item menu-close ui-sref="app.contactUs">
          Contact Us
        </ion-item>
        <ion-item menu-close ui-sref="app.policies">
          Policies
        </ion-item>
        <ion-item menu-close ui-sref="app.aboutUs">
          About Us
        </ion-item>
        <ion-item menu-close ui-sref="app.login">
          Login
        </ion-item>
        <ion-item menu-close ui-sref="app.terms">
          Terms & Conditions
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
