                <img src="img/policies.jpg" width="100%"/>
            </div>
        </div>
        <div class="content">

            <div ng-if="privacyPolicy" class="made-easy-header-font">privacyPolicy</div>

             <br>
            <div ng-if="returnPolicy" class="made-easy-content-font">ReturnPolicy</div>
            <div ng-if="returnPolicy" class="made-easy-content-font" ng-bind-html="returnPolicy"></div>
