<ion-view view-title="Contact Us">
    <ion-content style="background: url(img/background.jpg) center; background-size: cover;">
        <div class="card animated bounceInDown">
        <div class="header_image"><img src="img/contact.jpg" width="100%" height="auto"/></div>
            <h2 style="text-align: center;">Contact Us</h2>
            <div class="list">
                <div class="contact">
                    Email : {{email}}
                </div>
                <div class="contact">
                    Telphone : {{telPhone}}
                </div>
                <div class="contact" style="margin-bottom:20px;">
                    Address : {{address}}
                </div>
            </div>
        </div>
        <div class="panel">
            <br>
            <div class="create-account-btm2" ng-click="singUp()">Call Now</div>
        </div>
    </ion-content>
</ion-view>
