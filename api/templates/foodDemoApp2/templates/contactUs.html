<ion-view view-title="Contact Us">
    <ion-content class="made-easy-background-image made-easy-background-color made-easy-contactUs">
        <div class="card animated zoomIn">
            <div class="header">
                <div class="header-image">
                    <img src="img/contactUs.jpg"/>
                </div>
            </div>
            <div class="content made-easy-content-font">
                <div>
                    Email : {{email}}
                </div>
                <div>
                    Tel phone : {{telPhone}}
                </div>
                <div class="last">
                    Address : {{address}}
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
