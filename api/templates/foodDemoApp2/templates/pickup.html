<ion-view class="made-easy-background-image made-easy-background-color made-easy-contactUs" view-title="Pick Up">
    <ion-content >
        <div class="card animated zoomIn">
            <div class="row">
                <div class="col made-easy-header-font align-center">
                    Pick Up Location
                </div>
            </div>

            <div class="content made-easy-content-font">
                <ion-checkbox ng-repeat="pickupData in pickup" ng-true-value="'{{pickupData.locationName}}'" class="checkbox-positive">
                        <div ng-if="pickupData.locationName" class="col" ng-model="pickupData.locationName">{{pickupData.locationName}}</div>
                        <div ng-if="pickupData.postalCode" class="col" ng-model="pickupData.postalCode">{{pickupData.postalCode}},</div>
                        <div ng-if="pickupData.number" class="col" ng-model="pickupData.number">{{pickupData.number}},</div>
                        <div ng-if="pickupData.streetAddress" class="col" ng-model="pickupData.streetAddress">{{pickupData.streetAddress}},</div>
                        <div ng-if="pickupData.city" class="col" ng-model="pickupData.city">{{pickupData.city}},</div>
                        <div ng-if="pickupData.country" class="col" ng-model="pickupData.country"> {{pickupData.country}}</div>
                </ion-checkbox>
            </div>
        </div>
    </ion-content>
</ion-view>
