<ion-view view-title="selectedThridNavi">
    <ion-content>
        <div class="card">
            <div class="row">
                <div class="col">
                    <div class="item item-image">
                        <img src="img/{{selectedThridNavi.imageUrl}}">
                    </div>
                </div>
                <div class="col">
                    <div class="item item-text-wrap">
                        <h2>{{selectedThridNavi.name}}</h2>
                        {{selectedThridNavi.desc}}
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
