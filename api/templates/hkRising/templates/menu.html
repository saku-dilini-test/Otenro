<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable" align-title="left">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-if="showMenu">
        </button>
        <button class="button button-icon button-clear" ng-if="!(showMenu)" ng-click="goBack()">
          <span class="icon ion-ios-arrow-back">Back</span>
        </button>
      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu class="made-easy-backgroundColor" side="left">

    <ion-content>
      <ion-list>
      <div class="list2">
        <ion-item class="item2 item-complex" menu-close href="#/app/home/firstMenu">
          Home
        </ion-item>
        <ion-item class="item2 item-complex" menu-close href="#/app/aboutus">
          About Us
        </ion-item>
        <ion-item class="item2 item-complex" menu-close href="#/app/contactus">
          Contact Us
        </ion-item>
        </div>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
