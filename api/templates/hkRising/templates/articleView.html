<ion-view view-title="{{appName}}" class="made-easy-background-color">
    <ion-content>
        <div class="padding">
                    <div class="item item-image animated zoomIn">
                        <ion-slides options="sliderOptions" slider="sliderDelegate" >
                            <ion-slide-page >
                                <img ng-src="{{imageURL}}/{{selectedArticle.imageUrl}}" >
                            </ion-slide-page>
                        </ion-slides>
                    </div>
                    <div class="item item-text-wrap2">
                        <div class="made-easy-header-font animated zoomIn" >{{selectedArticle.title}}</div>
                        <br>
                        <div ng-bind-html="selectedArticle.desc" class="made-easy-content-font animated zoomIn"></div>
                    </div>
        </div>
    </ion-content>
</ion-view>
