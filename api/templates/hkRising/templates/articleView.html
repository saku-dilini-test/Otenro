<ion-view hide-back-button="true" view-title="HONG KONG RISE UP">
    <ion-content class="made-easy-backgroundColor">
        <div class="card">
            <div class="row">
                <div class="col">
                    <div class="item item-image">
                        <img src="img/article/{{selectedArticle.imageUrl}}">
                    </div>
                </div>
                <div class="col">
                    <div class="item item-text-wrap">
                        <h2>{{selectedArticle.title}}</h2>
                        {{selectedArticle.desc}}
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
