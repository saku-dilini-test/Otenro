<ion-view hide-back-button="true" view-title="{{appName}}">
    <ion-content class="made-easy-backgroundColor">
        <div class="card2">
            <div class="row">
                <div class="col">
                    <div class="item item-image">
                        <img src="img/article/{{selectedArticle.imageUrl}}">
                    </div>
                    <div class="item item-text-wrap2">
                        <div style="width:100%; font-size:30px;">{{selectedArticle.title}}</div>
                        <div ng-bind-html="selectedArticle.desc" style="width:100%; font-weight:300 !important; margin-top:20px; text-align: justify; color: #989690; font-size: 14px;"></div>
                    </div>
                </div>

            </div>
        </div>
    </ion-content>
</ion-view>
