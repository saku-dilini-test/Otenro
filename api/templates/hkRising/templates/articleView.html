<ion-view hide-back-button="true" view-title="{{appName}}">
    <ion-content class="made-easy-backgroundColor">
        <div class="card2">
            <div class="row">
                <div class="col">
                    <div class="item item-image">
                        <img src="img/article/{{selectedArticle.imageUrl}}">
                    </div>
                    <div class="item item-text-wrap2">
                        <div style="width:100%; font-size:30px;"><h2>{{selectedArticle.title}}</h2></div>
                        <div style="width:100%; font-weight:300 ; margin-top:40px;">{{selectedArticle.desc}}</div>
                    </div>
                </div>

            </div>
        </div>
    </ion-content>
</ion-view>
