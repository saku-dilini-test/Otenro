<ion-view hide-back-button="true" view-title="{{appName}}">
    <ion-content class="made-easy-backgroundColor">
        <div class="card2">
            <div class="row">
                <div class="col">
                    <div class="item item-image animated bounceInRight">
                        <img ng-src="{{imageURL}}/{{selectedArticle.imageUrl}}">
                    </div>
                    <div class="item item-text-wrap2">
                        <div class="made-easy-header-font animated rubberBand" style="font-weight:800;">{{selectedArticle.title}}</div>
                        <br>
                        <div ng-bind-html="selectedArticle.desc" class="made-easy-content-font animated zoomIn"></div>
                    </div>
                </div>

            </div>
        </div>
    </ion-content>
</ion-view>
