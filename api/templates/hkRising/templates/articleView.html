<ion-view hide-back-button="true" view-title="{{appName}}">
    <ion-content class="made-easy-backgroundColor">
        <div class="card2">
            <div class="row">
                <div class="col">
                    <div class="item item-image">
                        <img src="img/article/{{selectedArticle.imageUrl}}">
                    </div>
                    <div class="item item-text-wrap2">
                        <div class="made-easy-header-font">{{selectedArticle.title}}</div>
                        <div ng-bind-html="selectedArticle.desc" div class="made-easy-content-font"></div>
                    </div>
                </div>

            </div>
        </div>
    </ion-content>
</ion-view>
