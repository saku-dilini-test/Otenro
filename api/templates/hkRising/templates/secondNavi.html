<ion-view view-title="SecondNavi">
    <ion-content>
        <div ng-repeat="secondNavi in secondNaviList">
            <div class="card">
                <a href="#/app/thirdNavi/{{secondNavi.id}}">
                    <div class="row" >
                        <div class="col">
                            <div class="item item-text-wrap">
                                {{secondNavi.name}}
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
