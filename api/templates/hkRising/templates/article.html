<ion-view hide-back-button="true" view-title="HONG KONG RISE UP">
    <ion-content class="made-easy-backgroundColor">
        <ion-nav-buttons side="left">
        </ion-nav-buttons>
        <div ng-repeat="article in artilceList">
            <div class="card">
                <a href="#/app/articleView/{{article.id}}">
                    <div class="row">
                        <div class="col">
                            <div class="item item-image">
                                <img src="img/article/{{article.imageUrl}}">

                                 <div class="item item-text-wrap">
                                {{article.title}}
                            </div>
                            </div>
                        </div>

                    </div>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
