<ion-view hide-back-button="true" view-title="{{appName}}">
    <ion-content class="made-easy-backgroundColor" lazy-scroll>
        <ion-nav-buttons side="left">
        </ion-nav-buttons>
        <div class="holder">
            <ion-content lazy-scroll>
                <div ng-repeat="article in artilceList">
                    <div class="card">
                        <a href="#/app/articleView/{{article.id}}">
                            <div class="row2">
                                <div class="col2">
                                    <div class="item item-image">
                              <img image-lazy-src="{{imageURL}}/{{article.imageUrl}}" image-lazy-loader="android" image-lazy-distance-from-bottom-to-load="-100">
                                         <div class="item item-text-wrap">
                                        <div class="made-easy-header-font">{{article.title}}
                                    </div>
                                    </div></div>
                                </div>

                            </div>
                        </a>
                    </div>
                </div>
            </ion-content>
        </div>
    </ion-content>
</ion-view>
