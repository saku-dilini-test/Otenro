<ion-view hide-back-button="true" view-title="{{appName}}">
  <ion-content>

      <br>
      <br>
      <br>
      <div class="header"></div>

      <ion-nav-view class="made-easy-backgroundColor" name="tabContent"></ion-nav-view>

      <ion-tabs class="tabs-positive2 tabs2">

          <a class="tab-item" href="#/app/home/hotels"
             ng-click="getArticleList('Hotels')">
              Hotels
          </a>

          <a class="tab-item  active" href="#/app/home/active"
             ng-click="getArticleList('Active')">
              Active
          </a>

          <a class="tab-item" href="#/app/home/shopping"
             ng-click="getArticleList('Shopping')">
              Shopping
          </a>

          <a class="tab-item" href="#/app/home/foods"
             ng-click="getArticleList('Foods')">
              Foods
          </a>
      </ion-tabs>




  </ion-content>
</ion-view>
