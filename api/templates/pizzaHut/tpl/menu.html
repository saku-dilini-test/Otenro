<ul class="cardss grid">
    <li ng-repeat="showData in requestData" ng-click="link(showData.id,
    showData.productName)" class="cards-item">
        <img class="media-object pull-left" width="64" height="64" ng-src="{{serviceApi}}templates/viewImages?img=products/{{showData.imageUrl }}&userId={{userId}}&appId={{appId}}">
        <span class="cards-name">
		  {{showData.name}}
		</span>
        <div class="pulls-right">
            <span class="cards-progress">
			<span class="cards-progress-labels">
			  <span class="cards-price">
				<button class="btn btn-primary">{{showData.price | currency:requestCurrency}}</button>
			  </span>
            </span>
            </span>
            <span class="cards-end-date pull-left">
			{{showData.name}}&nbsp;&nbsp;
		   </span>
            <span class="cards-stage" ng-if=" showData.menu_disc!=0">-{{showData.menu_disc}}%
		  </span>
        </div>
    </li>
</ul>
