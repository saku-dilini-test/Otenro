<div class="content-padded">
	<form name="register" novalidate>
		<input type="text" ng-model="register.name" placeholder="{{'load.register.UserName' | translate}}">
		<input name="registerEmail" type="email" ng-model="register.email" placeholder="{{'load.register.inputEmail' | translate}}" required>
		<br />
		<span class="error" ng-show="register.registerEmail.$error.email">Not valid email!</span>

		<input type="password" ng-model="register.password" placeholder="{{'load.register.inputPassword' | translate}}">
		<input type="password" ng-model="register.confirm" placeholder="{{'load.register.inputConfirm' | translate}}">
		<input type="text" ng-model="register.name" placeholder="{{'load.register.inputName' | translate}}">
		<input type="tel" ng-model="register.phone" placeholder="{{'load.register.inputPhone' | translate}}">
		<input type="text" ng-model="register.address" placeholder="{{'load.register.inputAddress' | translate}}">
		<button ng-click="getLocation()" class="btn btn-primary btn-block"><span class="fa fa-map-marker fa-fw"></span> {{'load.register.btnLocation' | translate}}</button>
		<button ng-click="goRegister()" class="btn btn-positive btn-block"><span class="fa fa-pencil-square-o fa-fw"></span> {{'load.register.btnRegister' | translate}}</button>
	</form>
</div>
