<ion-view class="made-easy-header-font made-easy-background-color made-easy-background-image" view-title="Menu">
  <ion-content class="padding">      
      <div ng-repeat="category in categoryList" >
            <a href="#/tab/menu/{{category.id}}">
                <div class="cards cards-category">
          
                  <div class="header">
                      <div class="header-image">
                            <img ng-src="img/category/{{category.imgUrl}}" width="100%">              
                      </div>
                  </div>    

                  <h3 class="made-easy-header-font">{{category.name}}</h3>
                  <p class="made-easy-content-font">{{category.description}}</p>
                  <p>+details</p>
             </div>
          </a>
      </div>        
  </ion-content>
</ion-view>
