<ion-view class="made-easy-background-color made-easy-background-image detailed-content" view-title="Contact Us">
  <ion-content class="padding">
      <div class="list card">
          <div class="item item-body">
                <div class="image-wrapper">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15844.297510397178!2d79.89836662366955!3d6.881693373630872!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae25a6d71470d1b%3A0x64e71656663e00d6!2sPita+Kotte%2C+Sri+Jayawardenepura+Kotte!5e0!3m2!1sen!2slk!4v1473931950321" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>

                <div class="header-fonts">
                    <span class="made-easy-header-font">Contact Us</span>
                </div>

                <div class="content made-easy-content-font">
                    <span> Address : {{address}}</span>

                    <span>Tel : {{telPhone}}</span>

                    <span>E-mail : {{email}}</span>

                    <span>Web : {{webSite}}</span>
                </div>
            </div>
          </div>
      </div>
  </ion-content>
</ion-view>
