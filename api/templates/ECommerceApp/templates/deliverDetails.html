<ion-view class="made-easy-background-color made-easy-background-image" view-title="Deliver Details">
    <ion-content class="padding" >
        <div class="list card">
            <div class="item item-body">

                <div class="header-fonts delivery">
                    <h2>Pizza Delivery</h2>
                </div>
                <div class="image-wrapper">
                    <img src="img/pizza-delivery.jpg">
                </div>
                <div class="list">
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Name</span>
                        <input type="text"  ng-model="details.name" placeholder="{{details.name}}">
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Address</span>
                        <input type="text" ng-model="details.address" placeholder="Address">
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Contact Number</span>
                        <input type="number" ng-model="details.number" placeholder="Contact Number">
                    </label>
                    <div class="btn-full">
                        <a class="button button-assertive" ng-click="deliver(details)" >Deliver</a>
                    </div>
                </div>
