<ion-view class="made-easy-background-color made-easy-background-image" view-title="Deliver Details">
    <ion-content class="padding" >
        <div class="list card">
            <div class="item item-body">

                <div class="header-fonts delivery  made-easy-header-font">
                    <span>Pizza Delivery</span>
                </div>
                <form name="deliverDetails" novalidate>
                <div class="image-wrapper">
                    <img src="img/pizza-delivery.jpg">
                </div>
                <div class="list custom-form">
                    <label class="item item-input item-floating-label">
                        <span class="made-easy-content-font input-label">Name</span>
                        <input type="text"  ng-model="details.name" placeholder="Name">
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="made-easy-content-font input-label">Address</span>
                        <input type="text" ng-model="details.address" placeholder="Address">
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="made-easy-content-font input-label">Contact Number</span>
                        <input type="text" ng-model="details.number" name="teleNumber"
                               ng-pattern="/^[\+]?[(]?[0-9]{2}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,5}$/im"
                               placeholder="Contact Number">
                        <span class="help-block" ng-show="deliverDetails.teleNumber.$error.pattern">
                             Enter a proper telephone number
                        </span>
                    </label>
                    <div class="btn-full">
                        <button class="button button-assertive" ng-click="deliver(details)" >Deliver</button>
                    </div>
                </div>
                </form>
