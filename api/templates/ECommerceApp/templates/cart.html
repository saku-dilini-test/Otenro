<ion-view class="made-easy-background-color made-easy-background-image" view-title="Cart">
    <ion-content class="padding" >
        <div class="list card">
            <div class="item item-body">
                <div class="header-fonts made-easy-header-font">
                    <span>Shopping Cart</span>
                 </div>
                <div class=" made-easy-header-font cart-item-header">
                  <div class="row">
                    <div class="col col-50">Item</div>
                    <div class="col">Qty</div>
                    <div class="col">Price</div>
                    <div class="col"></div>
                  </div>
                </div>
                <div class="cart-item" ng-repeat="item in cartItems" >
                  <div class="row">
                    <div class="col col-50" ng-model="item.name" ng-class="{hideName: !setActive, showName: setActive}" ng-click="setActive = !setActive ">{{item.name}}</div>
                    <div class="col" ng-model="item.qty" >{{item.qty}}</div>
                    <div class="col" ng-model="item.total" >{{item.total}}</div>
                    <div class="col"><a ng-click="removeItem(index)">x</a></div>
                  </div>
                </div>

                <!-- Tax Information Here -->
                <div ng-if="isShowTaxInfo" class="cart-item">
                    <div class="row">
                        <div class="col col-50">Tax</div>
                        <div class="col"></div>
                        <div class="col"  ng-model="tax">{{tax}}%</div>
                        <div class="col" ></div>
                    </div>
                </div>

                <div class="cart-total">
                  <div class="row">
                    <div class="col col-50">Total</div>
                    <div class="col" ng-model="quantity">{{getTotalQuantity()}}</div>
                    <div class="col" ng-model="total" >{{getTotal()}}</div>
                     <div class="col"> </div>
                  </div>
                </div>

                <div class="row btn-full">
                  <button class="button button-assertive" ng-click="pickup()" >Pickup</button>
                  <button class="button button-assertive" ng-click="delivery(cartItems)">Delivery</button>
                  <!--<a class="social-button " ng-click="delivery(cartItems)" >Delivery</a>-->
                </div>
             </div>
       </div>

  </ion-content>

</ion-view>
