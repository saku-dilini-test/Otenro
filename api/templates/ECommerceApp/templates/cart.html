<ion-view view-title="Cart">
  <ion-content class="made-easy-background-image made-easy-background-color">
   <div class="card animated zoomIn">
   <div class="box_inner">
    <h4>Shopping Cart Item List</h4>
    <div class="item item-stacked-label">
      <div class="row2">
        <div class="col2 col-51">Item</div>
        <div class="col2">Qty</div>
        <div class="col2">Price</div>
        <div class="col2"></div>
      </div>
    </div>
    <div class="item item-stacked-label" ng-repeat="item in cartItems" >
      <div class="row">
        <div class="col" ng-model="item.name" ng-class="{hideName: !setActive, showName: setActive}" ng-click="setActive = !setActive "><p>{{item.name}}</p></div>
        <div class="col" ng-model="item.qty" >{{item.qty}}</div>
        <div class="col" ng-model="item.total" >{{item.total}}</div>
        <div class="col"><a ng-click="removeItem(index)">x</a></div>
      </div>
    </div>
       <!-- Tax Information Here -->
       <div ng-if="isShowTaxInfo" class="item item-stacked-label">
           <div class="row">
               <div class="col col-50">Tax%</div>
               <div class="col" ng-model="tax" >{{tax}}</div>
           </div>
       </div>
    <div class="item item-stacked-label">
      <div class="row">
        <div class="col col-50">Total</div>
        <div class="col" ng-model="quantity">{{getTotalQuantity()}}</div>
        <div class="col" ng-model="total" >{{getTotal()}}</div>
      </div>
    </div>

                <ui class="cart-charges">
                  <div class="row">
                    <div >Delivery Charges within City Limits</div>
                    <div >&nbsp;150 Rs</div>
                  </div>
                  <div class="row">
                    <div >Delivery Charges for off city Limits&nbsp;</div>
                    <div >&nbsp;50 Rskm<sup>-1</sup></div>
                  </div>
                </ui>
                <div class="row btn-full">
                  <button class="button button-assertive" ng-click="pickup()" >Pickup</button>
                  <button class="button button-assertive" ng-click="delivery(cartItems)">Delivery</button>
                  <!--<a class="social-button " ng-click="delivery(cartItems)" >Delivery</a>-->
                </div>
             </div>
       </div>

  </ion-content>

</ion-view>
