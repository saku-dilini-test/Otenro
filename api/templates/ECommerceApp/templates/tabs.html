<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab title="HOME" href="#/tab/home">      
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- The Menu Tab -->
  <ion-tab title="THE MENU" href="#/tab/menu">      
    <ion-nav-view name="tab-menu"></ion-nav-view>
  </ion-tab>
    
    <!-- Our Stores Tab -->
  <ion-tab title="OUR STORES" href="#/tab/ourStores">      
    <ion-nav-view name="tab-ourStores"></ion-nav-view>
  </ion-tab>
    
    <!-- Contact Us Tab -->
  <ion-tab title="CONTACT US" href="#/tab/contactUs">      
    <ion-nav-view name="tab-contactUs"></ion-nav-view>
  </ion-tab>
    
</ion-tabs>
