<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="made-easy-navigationBarColor tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab class="made-easy-navigationBarColor made-easy-footer-font" title="HOME" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- The Menu Tab -->
  <ion-tab class="made-easy-navigationBarColor made-easy-footer-font" title="THE MENU" href="#/tab/menu">
    <ion-nav-view name="tab-menu"></ion-nav-view>
  </ion-tab>
    
    <!-- Our Stores Tab -->
  <ion-tab class="made-easy-navigationBarColor made-easy-footer-font" title="OUR STORES" href="#/tab/ourStores">
    <ion-nav-view name="tab-ourStores"></ion-nav-view>
  </ion-tab>
    
    <!-- Contact Us Tab -->
  <ion-tab class="made-easy-navigationBarColor made-easy-footer-font" title="CONTACT US" href="#/tab/contactUs">
    <ion-nav-view name="tab-contactUs"></ion-nav-view>
  </ion-tab>
    
</ion-tabs>
