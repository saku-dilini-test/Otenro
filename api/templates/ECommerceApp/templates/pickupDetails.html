<ion-view class="made-easy-background-image made-easy-background-color" view-title="Pick Up Details">
    <ion-content class="padding">
        <div class="card animated zoomIn">
            <form name="pickupDetails">
                <div class="row">
                    <div class="col align-center made-easy-header-font">Pick Up Details</div>
                </div>
                <div class="list">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Name</span>
                        <input type="text" ng-model="details.name" placeholder="Ex : John Dough" required>
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Contact number</span>
                        <input type="number" ng-model="details.number" placeholder="Ex : 0712345678" required>
                    </label>
                </div>
                <div class="row">
                    <div class="col col-top"></div>
                    <button class="col col-50 col-center button button-balanced button-small" ng-disabled="pickupDetails.$invalid" ng-click="pickUp(details)" >Continue</button>
                    <div class="col col-top"></div>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
