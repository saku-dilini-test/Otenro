<ion-view class="made-easy-background-color made-easy-background-image" view-title="{{item.name}}">
    <ion-content class="padding">
        <div class="cards cards-item">
            <div class="header">
                <div class="header-image">
                    <img ng-src="img/thirdNavi/{{item.imageUrl}}" width="100%">
                </div>
            </div>

            <div class="made-easy-header-font">
                <p>{{item.name}}</p>
                <p>{{item.price}}</p>
            </div>

            <div class="made-easy-content-font">
                <p>{{item.detailedDesc}}</p>
            </div>
        </div>
  </ion-content>
</ion-view>
