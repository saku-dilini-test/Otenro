<ion-view class="made-easy-background-color made-easy-background-image" view-title="{{item.name}}">
  <ion-content class="padding">            
          <div class="cards cards-item">
              <div class="header">
                  <div class="header-image">
                        <img ng-src="img/item/{{item.imgUrl}}" width="100%">
                  </div>
              </div>                  
              <h3 class="made-easy-header-font">{{item.name}}</h3>
              <p class="made-easy-content-font">{{item.description}}</p>
              <p>+details</p>
          </div>      
  </ion-content>
</ion-view>
