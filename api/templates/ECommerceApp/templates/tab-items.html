<ion-view class="made-easy-background-color made-easy-background-image" view-title="{{menuName}}">
    <ion-content class="padding">
        <div ng-repeat="item in itemList" >
            <a href="#/tab/item/{{item.id}}/{{item.name}}">
                <div class="cards cards-items">
                    <div class="header">
                        <div class="header-image">
                            <img ng-src="img/thirdNavi/{{item.imageUrl}}" width="100%">
                        </div>
                    </div>

                    <div class="made-easy-header-font">
                        <p>{{item.name}}</p>
                        <p>{{item.price}}</p>
                    </div>

                    <div class="made-easy-content-font">
                        <p>+details</p>
                    </div>
                </div>
            </a>
        </div>
    </ion-content>
</ion-view>
