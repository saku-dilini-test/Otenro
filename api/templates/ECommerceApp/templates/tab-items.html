<ion-view view-title="Items">
  <ion-content class="padding">      
      <div ng-repeat="item in itemList" >
          <a href="#/tab/item/{{item.id}}">
          <div class="cards cards-items">
              
              <div class="header">
                  <div class="header-image">
                        <img ng-src="img/item/{{item.imgUrl}}" width="100%">              
                  </div>
              </div>    
              
              <h3>{{item.name}}</h3>
              <p>{{item.description}}</p>        
              <p>+details</p>
          </div>
        </a>
      </div>  
          
  </ion-content>
</ion-view>
