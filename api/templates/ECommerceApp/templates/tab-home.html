<ion-view class="made-easy-background-color made-easy-background-image" view-title="Home">
    <ion-content class="padding" >
        <ion-slides slider="data.slider" options="options">
            <ion-slide-page ng-repeat="item in itemList" >
                <div class="card">
                        <div class="image-wrapper">
                            <img src="{{imageURL}}/{{item.imageUrl}}">
                        </div>
                        <div class="header-fonts">
                            <span class="made-easy-header-font">{{item.name}}</span>
                        </div>
                        <div class="header-fonts">
                            <span class="made-easy-header-font">{{item.variants[0].price}}</span>
                        </div>

                        <div class="description">
                            <div class="align-center made-easy-content-font">{{item.detailedDesc}}</div>
                        </div>
                        <div  class="btn-full">
                            <button class="button button-small made-easy-button-setting" ui-sref="tab.item({item:item})">ORDER NOW</button>
                        </div>
                    </div>
                </ion-slide-page>
        </ion-slides>
        <!-- Add Arrows -->
        <div class="swiper-button-next ion-chevron-right"></div>
        <div class="swiper-button-prev ion-chevron-left"></div>

        <ion-scroll zooming="true" direction="x">
            <div style="height: 40px;">
                <div class="tabs tab-color-custom">
                    <a class="tab-item" href="#/home">
                        All Items
                    </a>
                    <a class="tab-item" ng-repeat="category in categoryList"   href="#/tab/menu/{{category.id}}/{{category.name}}" >
                        {{category.name}}
                    </a>
                </div>
            </div>
        </ion-scroll>


    </ion-content>
</ion-view>
