<ion-view class="made-easy-background-color made-easy-background-image" view-title="Home">
    <ion-content class="padding" >
        <ion-slides  options="options" slider="data.slider" option="myOptions">
            <ion-slide-page ng-repeat="item in itemList" >
                <div class="list card">
                    <div class="item item-body">
                        <div class="image-wrapper">
                            <img src="{{imageURL}}/{{item.imageUrl}}">
                        </div>
                        <div class="header-fonts">
                            <h2>{{item.name}}</h2>
                            <!--<p>{{item.price}}</p>-->
                        </div>

                        <div class="description">
                            <p>{{item.detailedDesc}}</p>
                        </div>
                        <div  class="btn-full">
                            <button class="button button-balanced" ui-sref="tab.item({item:item})">ORDER NOW</button>
                        </div>
                    </div>
                </div>
                </ion-slide-page>
        </ion-slides>

        <ion-scroll zooming="true" direction="x">
            <div style="height: 40px;">
                <div class="tabs tab-color-custom">
                    <a class="tab-item" href="#/home">
                        All Items
                    </a>
                    <a class="tab-item" ng-repeat="category in categoryList"   href="#/tab/menu/{{category.id}}/{{category.name}}" >
                        {{category.name}}
                    </a>
                </div>
            </div>
        </ion-scroll>


    </ion-content>
</ion-view>
