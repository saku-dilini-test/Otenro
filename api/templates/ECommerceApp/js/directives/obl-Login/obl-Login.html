<ion-view class="made-easy-background-image made-easy-background-color login">
	<ion-content class="padding">
		<div class="list card">
			<div class="item item-body">
				<div class="logo">
					<img src="img/logo-sample.png" >
				</div>
				<form name="loginForm">
							<div class="list">
								<div class="btn-full">
									<input type="text" placeholder="USER NAME"  ng-model="data.username" ng-required="true">
								</div>
								<div class="btn-full">
									<input type="password" placeholder="PASSWORD" ng-model="data.password" ng-required="true">
								</div>
								<div class="forget-password">
									<a href="">if you forget password</a>
								</div>
								<div class="btn-full">
									<button class="button button-positive background-light-blue"  ng-click="loginForm.$valid && login()">
										login
									</button>
								</div>
								<div class="btn-full">
									<button class="button button-positive background-navy-blue"  ng-click="singUp()">
										Sign up
									</button>
								</div>
							</div>
				</form>


			</div>
		</div>
	</ion-content>
</ion-view>
