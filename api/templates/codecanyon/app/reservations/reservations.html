<!-- Title for header bar (refer to www/index.html) the bar is hidden-->
<ion-view title="Reservations" hide-nav-bar="true">
    <!-- ======================
    GEMIONIC CONTENT
    ====================== -->
    <ion-content class="gem-ion-content single-post">
        <!-- Post media (sidebar button, picture, tags, and title) -->
        <div class="gem-post-media">
            <!-- .topbar: sidebar button, post title, and post tags - overlaps the post-image further down -->
            <div class="topbar">
                <div class="row">
                    <div class="col col-25">
                        <button menu-toggle="left" class="button button-small button-icon icon ion-chevron-left gem-white"></button>
                    </div>
                </div>
            </div>
            <!-- end topbar -->
            <!-- post image -->
            <img ng-src="img/gemionic/reservations.jpg" alt="Reservations" class="fluid-image">

            <!-- Post title -->
            <h3 class="post-title">Reservations</h3>
            <!-- bottom shadow -->
            <div class="bottombar-and-shadow"></div>
        </div>
        <!-- Post Content -->
        <div class="gem-post-content">
            <form ng-submit="checkReservation()" class="gem-form">
                <div class="list">
                    <label class="item item-input">
                        <input type="text" ng-model="reservation.reservation_name" placeholder="Reservation Name">
                    </label>
                    <label class="item item-input">
                        <input type="datetime" ng-model="reservation.date" placeholder="Desired Date">
                    </label>
                    <label class="item item-input">
                        <input type="datetime" ng-model="reservation.time" placeholder="Desired Time">
                    </label>
                    <label class="item">
                        <button class="button button-block button-positive" type="submit">Check Reservation</button>
                    </label>
                </div>
            </form>
        </div>


    </ion-content>
</ion-view>
