<!-- Title for header bar (refer to www/index.html) the bar is hidden-->
<ion-view title="Locations" hide-nav-bar="true" ng-controller="locationsController as vm">
    <!-- ======================
    GEMIONIC CONTENT
    ====================== -->
    <ion-content class="gem-ion-content single-post">
        <!-- Post media (sidebar button, picture, tags, and title) -->
        <div class="gem-post-media">
            <!-- .topbar: sidebar button, post title, and post tags - overlaps the post-image further down -->
            <div class="topbar">
                <div class="row">
                    <div class="col col-25">
                        <button menu-toggle="left" class="button button-small button-icon icon ion-chevron-left gem-white"></button>
                    </div>
                </div>
            </div>
            <!-- end topbar -->
            <!-- post image -->
            <img src="img/gemionic/mixed-menu.jpg" alt="" class="fluid-image">

            <!-- Post title -->
            <h3 class="post-title">Locations</h3>
            <!-- bottom shadow -->
            <div class="bottombar-and-shadow"></div>
        </div>
        <ion-list>
            <ion-item class="item-remove-animate item-thumbnail-left item-icon-right"
                      ng-repeat="data in vm.locations"
                      ng-click="vm.showLocationDetail(data)"
                      type="item-text-wrap">
                    <img ng-src="app/data/images/{{data.image}}">
                    <strong>{{data.location_name}}</strong>
                    <div class="row">
                        <div class="col">{{data.city}}, {{data.state}} {{data.zip}}</div>
                    </div>
                    <div class="row">
                        <i class="icon ion-phone"></i>{{data.phone}}
                    </div>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
