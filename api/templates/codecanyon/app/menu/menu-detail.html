<!-- Title for header bar (refer to www/index.html) the bar is hidden-->
<ion-view title="Classic Menu" hide-nav-bar="true" ng-controller="menuDetailController as vm">
    <!-- ======================
    GEMIONIC CONTENT
    ====================== -->
    <ion-content class="gem-ion-content single-post">
        <!-- Post media (sidebar button, picture, tags, and title) -->
        <div class="gem-post-media">
            <!-- .topbar: sidebar button, post title, and post tags - overlaps the post-image further down -->
            <div class="topbar">
                <div class="row">
                    <div class="col col-25">
                        <button menu-toggle="left" class="button button-small button-icon icon ion-chevron-left gem-white"></button>
                    </div>
                </div>
            </div>
            <!-- end topbar -->
            <!-- post image -->
            <img ng-src="app/data/images/{{vm.data.item_image}}" alt="{{vm.data.item_name}}" class="fluid-image">

            <!-- Post title -->
            <h3 class="post-title">{{vm.data.item_name}}</h3>
            <!-- bottom shadow -->
            <div class="bottombar-and-shadow"></div>
        </div>
        <!-- Post Content -->
        <div class="gem-post-content">
            <p>{{vm.data.item_description}}</p>
            <p><strong>{{vm.data.item_price}}</strong></p>
        </div>



    </ion-content>
</ion-view>
