<!-- Title for header bar (refer to www/index.html) the bar is hidden-->
<ion-view title="Classic Menu" hide-nav-bar="true" ng-controller="mixedMenuController as vm">
    <!-- ======================
    GEMIONIC CONTENT
    ====================== -->
    <ion-content class="gem-ion-content single-post">
        <!-- Post media (sidebar button, picture, tags, and title) -->
        <div class="gem-post-media">
            <!-- .topbar: sidebar button, post title, and post tags - overlaps the post-image further down -->
            <div class="topbar">
                <div class="row">
                    <div class="col col-25">
                        <button menu-toggle="left" class="button button-small button-icon icon ion-chevron-left gem-white"></button>
                    </div>
                </div>
            </div>
            <!-- end topbar -->
            <!-- post image -->
            <img src="img/gemionic/mixed-menu.jpg" alt="" class="fluid-image">

            <!-- Post title -->
            <h3 class="post-title">Mixed Menu</h3>
            <!-- bottom shadow -->
            <div class="bottombar-and-shadow"></div>
        </div>

        <!-- Quote Style -->
        <div class="gem-quote">
            If you want to become a great chef, you have to work with great chefs. And that's exactly what I did.
            <span class="author">Gordon Ramsay</span>
        </div>
        <!-- End Quote -->
                    <!--Pull to refresh-->
                    <ion-refresher pulling-text="Pull to refresh..."
                                   on-refresh="vm.loadList(true)">
                    </ion-refresher>
                    <ion-list>
                        <ion-item class="item-remove-animate item-thumbnail-left item-icon-right"
                                  ng-repeat="data in vm.menuItems"
                                  href="#/app/menu-detail/{{data.id}}"
                                  type="item-text-wrap">
                            <img ng-src="app/data/images/{{data.item_image}}">
                                {{data.item_name}}
                                <br />
                                <p ng-show="{{data.is_recommended}}"><span class="gem-label warning">Chef Special</span></p>

                            <i class="icon ion-chevron-right icon-accessory"></i>
                        </ion-item>
                    </ion-list>
    </ion-content>
</ion-view>
