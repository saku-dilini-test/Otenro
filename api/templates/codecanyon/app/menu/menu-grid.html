<!-- Title for header bar (refer to www/index.html) the bar is hidden-->
<ion-view title="Menu Grid" hide-nav-bar="true" ng-controller="menuGridController as vm">
    <!-- ======================
    GEMIONIC CONTENT
    ====================== -->
    <ion-content class="gem-ion-content single-post">
        <!-- Post media (sidebar button, picture, tags, and title) -->
        <div class="gem-post-media">
            <!-- .topbar: sidebar button, post title, and post tags - overlaps the post-image further down -->
            <div class="topbar">
                <div class="row">
                    <div class="col col-25">
                        <button menu-toggle="left" class="button button-small button-icon icon ion-chevron-left gem-white"></button>
                    </div>
                </div>
            </div>
            <!-- end topbar -->
            <!-- post image -->
            <img src="img/gemionic/mixed-menu.jpg" alt="" class="fluid-image">

            <!-- Post title -->
            <h3 class="post-title">Menu Grid</h3>
            <!-- bottom shadow -->
            <div class="bottombar-and-shadow"></div>
        </div>

        <!-- Quote Style -->
        <div class="gem-quote">
            If you want to become a great chef, you have to work with great chefs. And that's exactly what I did.
            <span class="author">Gordon Ramsay</span>
        </div>
        <!-- End Quote -->
            <img collection-repeat="data in vm.menuItems"
                 on-tap="onGesture('Tap')"
                 item-width="100%"
                 item-height="350px"
                 ng-src="app/data/images/{{data.item_image}}">

</ion-content>
</ion-view>
