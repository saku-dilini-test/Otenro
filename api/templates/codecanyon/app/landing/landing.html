<!-- View header bar is hidden using attribute 'hide-nav-bar="true"' -->
<ion-view title="Home" hide-nav-bar="true" >
    <!-- Splash background - refer to .gem-splash_background in css/style.css to change image -->
    <ion-content class="gem-splash_background">
        <div class="gem-form text-center">
            <!-- Logo as you please -->
            <div class="gem-splash-logo">
                <h2 class="gem-white">Bowtionic Restaurant App</h2>
            </div>
            <!-- end Logo -->
            <!-- buttons. .button-rounded can be added for more roundness -->
            <button menu-toggle="left" class="button button-borderless button-rounded button-large button-balanced">Explore</button>
            <!-- end buttons -->
        </div>
    </ion-content>
</ion-view>
