<!-- Title for header bar (refer to www/index.html) the bar is hidden-->
<ion-view title="Our Chefs" hide-nav-bar="true" ng-controller="ourChefsController as vm">
    <!-- ======================
    GEMIONIC CONTENT
    ====================== -->
    <ion-content class="gem-ion-content single-post">
        <!-- Post media (sidebar button, picture, tags, and title) -->
        <div class="gem-post-media">
            <!-- .topbar: sidebar button, post title, and post tags - overlaps the post-image further down -->
            <div class="topbar">
                <div class="row">
                    <div class="col col-25">
                        <button menu-toggle="left" class="button button-small button-icon icon ion-chevron-left gem-white"></button>
                    </div>
                </div>
            </div>
            <!-- end topbar -->
            <!-- post image -->
            <img ng-src="img/gemionic/our_chefs.jpg" alt="About Us" class="fluid-image">

            <!-- Post title -->
            <h3 class="post-title">Our Chefs</h3>
            <!-- bottom shadow -->
            <div class="bottombar-and-shadow"></div>
        </div>
        <!-- Post Content -->
            <div ng-repeat="chef in vm.chefs" class="list card">
                <div class="item item-avatar">
                    <img src="app/data/images/{{chef.image}}">
                    <h2>{{chef.first_name}} {{chef.last_name}}</h2>
                    <p>Title: {{chef.position}}</p>
                </div>
                <div class="item item-body">
                    <p>
                        {{chef.bio}}
                    </p>
                </div>
                <div class="item item-icon-left">
                    <i class="icon ion-email"></i>
                    {{chef.email}}
                </a>
            </div>
        </div>


    </ion-content>
</ion-view>
