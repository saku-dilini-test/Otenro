<div class="modal">
    <ion-header-bar>
        <h1 class="title">{{vm._activeItem.item_name}}</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeModal()"><i class="icon ion-close-circled"></i></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="list card">
            <div class="item item-body">
                <img class="full-image" ng-src="app/data/images/{{vm._activeItem.item_image}}">
            </div>

        </div>
    </ion-content>
</div>
