<ion-popover-view>
    <ion-header-bar class="bar-assertive color-invert">
        <h1 class="title">Your Cart</h1>
        <div class="buttons">
            <button class=" button button-clear ion-close-round" ng-click="closePopover()"></button>
        </div>
    </ion-header-bar>
  <ion-content >
   <div class="list ">
       <a class="item item-avatar"  ng-repeat="item in cartItems" >
           <img src="{{imageURL}}/{{item.imgURL[0].img}}">
           <h2 ng-model="item.name" ng-class="{hideName: !setActive, showName: setActive}" ng-click="setActive = !setActive ">{{item.name}}
               <span class="made-easy-content-font"> x {{item.qty}}</span>
               <i class="dark icon ion-trash-a right" ng-click="removeItem(index)"></i>
           </h2>
           <p>{{currency}}{{item.total}}</p>

       </a>

       <div class="col center made-easy-header-font">
           {{currency}}{{getTotal()}}
       </div>
       <div class="center">
           <button class="button button-raised button-assertive ink-dark" ng-click="pickupDetails(cartItems)">
              Pickup
           </button>
           <button class="button button-raised button-assertive ink-dark" ng-click="delivery(cartItems)">
               Delivery
           </button>
       </div>
    </div>
  </ion-content>
</ion-popover-view>
