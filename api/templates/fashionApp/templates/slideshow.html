<ion-view view-title=" ">
	<ion-nav-buttons side="right">
		<button class="button" data-ng-click="slideshowCtrl.skipIntro()">
			{{"slideshow.skip_intro" | i18n}}
		</button>
	</ion-nav-buttons>

	<ion-content scroll="false">
		<ion-slide-box on-slide-changed="slideHasChanged($index)" class="slideshow">
			<ion-slide>
				<div class="box"><h1>{{"slideshow.one_of_three" | i18n}}</h1><i class="icon ion-iphone demo-icon"></i></div>
			</ion-slide>
			<ion-slide>
				<div class="box"><h1>{{"slideshow.two_of_three" | i18n}}</h1><i class="icon ion-iphone demo-icon"></i></div>
			</ion-slide>
			<ion-slide>
				<div class="box"><h1>{{"slideshow.three_of_three" | i18n}}</h1><i class="icon ion-iphone demo-icon"></i></div>
			</ion-slide>
		</ion-slide-box>
	</ion-content>
</ion-view>
