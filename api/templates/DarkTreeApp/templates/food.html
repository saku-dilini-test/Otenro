<ion-modal-view>
    <ion-header-bar class="made-easy-navigationBarColor">
     <div class="buttons">
            <button class=" button button-dark ion-android-arrow-back" ng-click="closeItem()"></button>
        </div>
        
       
    </ion-header-bar>
    <ion-content class="made-easy-background-color">
        <div class="row">
            <div class="col">
                <ion-slide-box options="sliderOptions" slider="sliderDelegate" >
                    <ion-slide ng-repeat="image in images">
                        <img width="100%" ng-src="{{imageURL}}/{{image.img}}" >
                    </ion-slide>
                </ion-slide-box>
                <h3 class="title">{{foodInfo.name}}</h3>
                <div class="made-easy-content-font">
                    {{foodInfo.detailedDesc}}
                </div>
            </div>
        </div>
         <div class="row">
            <div class="col col-50 made-easy-header-font">{{currency.sign}} {{selectedVariant.price}} </div>
            <div class="col col-50"> </div>
        </div>
        <div class="row">
            <div class="col col-50">
                <label class="no-padding item item-input item-select">
                    <div class="input-label">
                        {{foodInfo.selection}}
                    </div>
                    <select ng-model="selectedVariant"
                            ng-options="variant.vType  for variant in foodInfo.variants"
                            ng-change="changeVariant(selectedVariant)">
                    </select>
                 </label>
            </div>
            <div class="col col-50"> 
                <input type="number" min="1"
                           class="item-buy"
                           placeholder="Enter a quantity"
                           ng-model="selectedVariant.buyQuantity"
                           ng-change="changeBuyQuantity(selectedVariant.buyQuantity)">
            </div>
        </div>  
       
       

                    <!-- Buy Qty error message -->
                    <div class="row">
                        <!-- Product not available in store -->
                        <div ng-if="selectedVariant.quantity == 0">
                        <span class="animated zoomIn item-error-message">
                            Product not available
                        </span>
                        </div>
                        <!-- If Buy-Qty greater than Selected-Variant-Available Qty -->
                        <div ng-if="selectedVariant.buyQuantity > selectedVariant.quantity && selectedVariant.quantity > 1">
                        <span class="animated zoomIn item-error-message">
                            Please enter a quantity of {{selectedVariant.quantity}} or less.
                        </span>
                        </div>
                        <div ng-if="selectedVariant.buyQuantity > selectedVariant.quantity && selectedVariant.quantity == 1">
                        <span class="animated zoomIn item-error-message">
                            Please enter a quantity of {{selectedVariant.quantity}}.
                        </span>
                        </div>
                    </div>
                    <!-- Buy Button -->
                    <div class="row ">
                            <button class="button button-block button-raised  made-easy-button-setting"
                                    ng-disabled="isBuyBtnDisable"
                                    ng-click="addToCart()">
                                Add to shopping cart
                            </button>
                    </div>

    </ion-content>
</ion-modal-view>
