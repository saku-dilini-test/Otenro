<ion-view view-title="Menu" class="made-easy-background-image">
    <ion-content >
        <div class="col app-name">Crush</div>
        <div class="categories"> 
            <div  ng-repeat="category in categories | orderBy:'id'" >
                <div class="card">
                    <a  href="#/app/category/{{category.id}}/{{category.name}}">
                        <img width="100%" ng-src="{{imageURL}}/{{category.imageUrl}}">
                        <h3 class="made-easy-header-font">{{category.name}}</h3>
                    </a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
