<ion-view view-title="{{foodInfo.name}}">
    <ion-content class="made-easy-background-image made-easy-background-color made-easy-view">
        <div class="card">
                    <div class="padding animated bounceInRight">
                        <ion-slide-box options="sliderOptions" slider="sliderDelegate" show-pager="false">
                            <ion-slide ng-repeat="image in images">
                                <img width="100%" ng-src="{{imageURL}}/{{image.img}}" >
                            </ion-slide>
                        </ion-slide-box>
                    </div>

                    <div class="row animated rubberBand">
                        <div class="col made-easy-header-font">{{foodInfo.name}}</div>
                    </div>
                    <div class="row animated zoomIn">
                        <div class="col center made-easy-content-font">{{foodInfo.detailedDesc}}</div>
                    </div>

                    <div class="row">
                        <div class="col">{{foodInfo.selection}}</div>
                        <div class="col">Price</div>
                        <div class="col">Qty</div>
                    </div>
                    <div class="row">
                        <select class="col"
                          ng-model="selectedVariant"
                          ng-options="variant.size  for variant in foodInfo.variants"
                          ng-change="changeVariant(selectedVariant)">
                        </select>
                        <div class="col col-center" style="margin-top: 1px;">
                            {{currency.sign}} {{selectedVariant.price}}
                        </div>
                        <div class="col">
                            <input type="number" min="1"
                             class="item-buy-quantity"
                             ng-model="selectedVariant.buyQuantity"
                             ng-change="changeBuyQuantity(selectedVariant.buyQuantity)">
                        </div>
                    </div>
                    <!-- Buy Qty error message -->
                    <div class="row">
                        <!-- Product not available in store -->
                        <div ng-if="selectedVariant.quantity == 0">
                        <span class="animated zoomIn item-error-message">
                            Product not available
                        </span>
                        </div>
                        <!-- If Buy-Qty greater than Selected-Variant-Available Qty -->
                        <div ng-if="selectedVariant.buyQuantity > selectedVariant.quantity && selectedVariant.quantity > 1">
                        <span class="animated zoomIn item-error-message">
                            Please enter a quantity of {{selectedVariant.quantity}} or less.
                        </span>
                        </div>
                        <div ng-if="selectedVariant.buyQuantity > selectedVariant.quantity && selectedVariant.quantity == 1">
                        <span class="animated zoomIn item-error-message">
                            Please enter a quantity of {{selectedVariant.quantity}}.
                        </span>
                        </div>
                    </div>
                    <!-- Bye Button -->
                    <div class="row">
                        <div class="col col-top"> </div>
                        <div class="col col-50 col-center">
                            <button class="button button-block button-small button-calm"
                                    ng-disabled="isBuyBtnDisable"
                                    ng-click="addToCart()">
                                Buy
                            </button>
                        </div>
                        <div class="col col-bottom"> </div>
                    </div>

        </div>
    </ion-content>
</ion-view>
