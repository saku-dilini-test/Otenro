

<ion-checkbox ng-if="freeShipping == true" ng-model="shipping.opt" ng-true-value="'Free Shipping'" class="checkbox-balanced item-checkbox-right" >
    <div class="row">
        <h3>Free Shipping</h3>
    </div>
</ion-checkbox>

<ion-checkbox ng-repeat="data in shippingData | filter: {shippingOption: 'Flat Rate'}" ng-model="shipping.opt" ng-true-value="'{{data.optionName}}'" class="checkbox-balanced item-checkbox-right" >
    <h3>{{data.optionName}}</h3>
    <span>Cost For the selected Address</span><br>
    <span ng-if="data.preOrderFee != 0">Per Order Fee - {{data.preOrderFee}}</span><br>
    <span ng-if="data.feePerItem != 0">Per Item Fee - {{data.feePerItem}}</span>
</ion-checkbox>

<ion-checkbox ng-repeat="data in shippingData | filter: {shippingOption: 'Weight Base'}" ng-model="shipping.opt" ng-true-value="'{{data.optionName}}'" class="checkbox-balanced item-checkbox-right" >
    <h3>{{data.optionName}}</h3>
    <span>Cost For the selected Address</span><br>
    <div ng-repeat="weight in data.weightRanges">
        {{weight.startWeight}}kg to {{weight.endWeight}}kg - {{weight.cost}}
    </div>
</ion-checkbox>
