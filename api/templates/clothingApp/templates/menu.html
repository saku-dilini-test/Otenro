<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-white" align-title="left">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-toggle ion-navicon" menu-toggle="left" ng-if="showMenu">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <a ui-sref="app.cart" class="button button-icon ion-ios-cart-outline">
          <span class="badge2">{{parentobj.cartSize}}</span>
        </a>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" align="left"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-content>
        <div class="logo">
    </div>
      <ion-list>
        <ion-item menu-close ui-sref="app.category">
          Home
        </ion-item>
        <ion-item menu-close ui-sref="app.category">
          Menu
        </ion-item>
        <ion-item menu-close ui-sref="app.cart">
          Cart
        </ion-item>
        <ion-item menu-close ui-sref="app.contactUs">
          Contact Us
        </ion-item>
        <ion-item menu-close ui-sref="app.policies">
          Policies
        </ion-item>
        <ion-item menu-close ui-sref="app.aboutUs" ui-sref-opts="{reload: true, notify: true}">
          About Us
        </ion-item>
        <ion-item menu-close ui-sref="app.login">
          Login
        </ion-item>
        <ion-item menu-close ui-sref="app.terms">
          Terms & Conditions
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
