<ion-side-menus enable-menu-with-back-views="true">

  <ion-side-menu-content>

    <ion-nav-bar class="bar bar-header made-easy-navigationBarColor made-easy-header-font">

      <ion-nav-back-button class="icon ion-ios-arrow-back"></ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button icon ion-navicon" menu-toggle="left" ng-if="showMenu"></button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button ui-sref="app.cart" class="button icon ion-ios-cart-outline"></button>
        <h5>{{parentobj.cartSize}}</h5>
      </ion-nav-buttons>

    </ion-nav-bar>

    <ion-nav-view name="menuContent" align="left"></ion-nav-view>
</ion-side-menu-content>

  <ion-side-menu side="left" class="made-easy-navigationBarColor">
    <ion-content>
      <ion-list>
        <ion-item class="made-easy-header-font" menu-close ui-sref="app.category">
          Home
        </ion-item>
        <ion-item class="made-easy-header-font" menu-close ui-sref="app.category">
          Menu
        </ion-item>
        <ion-item class="made-easy-header-font" menu-close ui-sref="app.cart">
          Cart
        </ion-item>
        <ion-item class="made-easy-header-font" menu-close ui-sref="app.contactUs">
          Contact Us
        </ion-item>
        <ion-item class="made-easy-header-font" menu-close ui-sref="app.policies">
          Policies
        </ion-item>
        <ion-item class="made-easy-header-font" menu-close ui-sref="app.aboutUs" ui-sref-opts="{reload: true, notify: true}">
          About Us
        </ion-item>
        <ion-item class="made-easy-header-font" menu-close ui-sref="app.login">
          Login
        </ion-item>
        <ion-item class="made-easy-header-font" menu-close ui-sref="app.terms">
          Terms & Conditions
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
