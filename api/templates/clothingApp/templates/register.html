<ion-view view-title="Register">
  <ion-content class="made-easy-background-image made-easy-background-color padding">
      
    <div class="card padding animated zoomIn">
      <div class="col made-easy-header-font">Create Your Account</div>
      <form name="signUpForm">
        <div class="list">
          <label class="item item-input  item-floating-label">
            <span class="input-label">Username</span>
            <input type="text" placeholder="Username" ng-model="data.name" ng-required="true">
          </label>
          <label class="item item-input  item-floating-label">
            <span class="input-label">Email Address</span>
            <input type="email" placeholder="Email Address" name="email" ng-model="data.email" ng-required="true">
            <span class="help-block" ng-show="signUpForm.email.$dirty && signUpForm.email.$invalid">
              Enter a proper email
            </span>
          </label>
          <label class="item item-input  item-floating-label">
            <span class="input-label">Password</span>
            <input type="password" placeholder="Password" ng-model="data.password" ng-required="true">
          </label>
          <label class="item item-input  item-floating-label">
            <span class="input-label">Address</span>
            <input type="text" placeholder="Address" ng-model="data.address" ng-required="true">
          </label>
          <label class="item item-input  item-floating-label">
            <span class="input-label">Phone Number</span>
            <input type="number" placeholder="Phone Number" ng-model="data.phone" ng-required="true">
          </label>
          <div class="row">
            <button class="col button button-small button-block made-easy-button-setting" ng-click="signUpForm.$valid && singUp()">
              Sign up
            </button>
          </div>
          <!--<div class="row">
            <div class="col">
              <button class="button made-easy-button-setting button-block button-calm" ng-click="authenticate('google')">
                Google
              </button>
            </div>
            <div class="col">
              <button class="button made-easy-button-setting button-block button-positive" ng-click="authenticate('facebook')">
                Facebook
              </button>
            </div>
          </div>-->
        </div>
      </form>
      </div>
    <!-- Back to login view -->
    <div class="row animated zoomIn">
      <div class="col button button-small button-positive" ng-click="backToLogin()">
        Already have an account? Sign in
      </div>
    </div>
  </ion-content>
</ion-view>
