<ion-view view-title="Deliver Details">
    <ion-content class="made-easy-background-image made-easy-background-color">
        <div class="card animated zoomIn">

            <div class="row">
              <div class="col center made-easy-header-font">Deliver Details</div>
            </div>
            <form name="deliverDetails" novalidate>
            <div class="list">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Name</span>
                        <input type="text" ng-model="details.name" placeholder="Ex : John Dough" >
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Address</span>
                        <input type="text" ng-model="details.address" placeholder="you address">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Contact number</span>
                        <input type="text" name="teleNumber" ng-model="details.number"
                               ng-pattern="/^[\+]?[(]?[0-9]{2}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,5}$/im"
                               placeholder="Ex : 0712345678">
                        <span class="help-block" ng-show="deliverDetails.teleNumber.$error.pattern">
                             Enter a proper telephone number
                        </span>
                    </label>
            </div>
            </form>
            <div class="row">
                <div class="col col-top"></div>
                <button class="col col-50 col-center button button-dark button-small" ng-click="deliver(details)" >Deliver</button>
                <div class="col col-top"></div>
            </div>
        </div>
    </ion-content>
</ion-view>
