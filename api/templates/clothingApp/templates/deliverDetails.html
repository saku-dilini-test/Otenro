<ion-view view-title="Deliver Details">
    <ion-content class="made-easy-background-image made-easy-background-color">
        <div class="card animated zoomIn delivery-details">

            <div class="row">
              <div class="col center made-easy-header-font">Deliver Details</div>
            </div>

            <ion-checkbox ng-model="details.location"  class="checkbox-positive" ng-true-value="'{{user.address}}'">
                    <label >
                        <h3>Home</h3>
                        <div ng-if="user.name">{{user.name}}</div>
                        <div ng-if="user.address">{{user.address}}</div>
                    </label>
                </ion-checkbox >

                <ion-checkbox ng-model="details.location"  class="checkbox-positive" ng-true-value="'New'">
                    <label >
                        <h3>New Location</h3>
                    </label>
                </ion-checkbox>

            <form name="delivery" novalidate>
                <div class="list delivery-form padding-right"   ng-if="details.location == 'New'">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Name</span>
                        <input type="text" ng-model="details.name" placeholder="E.g. John Doe" required>
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">No.</span>
                        <input type="text" ng-model="details.no" placeholder="address number" required>
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Street Address</span>
                        <input type="text" ng-model="details.street" placeholder="Street" required>
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">City</span>
                        <input type="text" ng-model="details.city" placeholder="E.g. Colombo" required>
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Country</span>
                        <input type="text" ng-model="details.country" placeholder="E.g. Sri Lanka" required>
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Zip / Postal Code</span>
                        <input type="text" ng-model="details.zip" placeholder="Zip or Postal code" required>
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Contact Number</span>
                        <input type="text" name="teleNumber" ng-model="details.number" placeholder="E.g. 0712123123"
                               ng-pattern="/^[\+]?[(]?[0-9]{2}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,5}$/im"
                               required>
                        <span class="help-block" ng-show="delivery.teleNumber.$error.pattern">
                             Enter a proper telephone number
                        </span>
                    </label>
                </div>


                <div class="row">
                    <div class="col center">
                        <h6>Total Amount : {{currency.sign}}{{amount}}</h6>
                    </div>
                </div>

                <div class="row">
                    <div class="col col-top"></div>
                    <button class="col col-50 col-center button button-dark button-small" ng-disabled="!details.location || delivery.$invalid" ng-click="deliver(details)" >Deliver</button>
                    <div class="col col-top"></div>
                </div>
            </form>

        </div>
    </ion-content>
</ion-view>
