<ion-view view-title="Menu">
    <ion-content class="made-easy-background-image made-easy-background-color made-easy-second-navigation">

        <div class="row" ng-repeat="category in categories" ng-if="$even">
            <div class="card col" ng-if="$index < categories.length">
                <a  href="#/app/category/{{categories[$index].id}}/{{categories[$index].name}}">
                    <div class="animated zoomIn">
                        <div class="header-image">
                            <img width="100%" ng-src="{{imageURL}}/{{categories[$index].imageUrl}}">
                        </div>
                        <h2>{{categories[$index].name}}</h2>
                        <p>{{categories[$index].description}}</p>
                    </div>
                </a>
            </div>

            <div class="card col" ng-if="($index+1) < categories.length">
                <a  href="#/app/category/{{categories[$index + 1].id}}/{{categories[$index + 1].name}}">
                    <div class="animated zoomIn">
                        <div class="header-image">
                            <img width="100%" ng-src="{{imageURL}}/{{categories[$index + 1].imageUrl}}">
                        </div>
                        <h2>{{categories[$index + 1].name}}</h2>
                        <p>{{categories[$index + 1].description}}</p>
                    </div>
                </a>
            </div>
        </div>


    </ion-content>
</ion-view>
