<ion-view view-title="Menu">
    <ion-content class="made-easy-background-image made-easy-background-color">

        <div class="row" ng-repeat="category in categories" ng-if="$even">
            <div class="card col col-50" ng-if="$index < categories.length">
                <a  href="#/app/category/{{categories[$index].id}}/{{categories[$index].name}}">
                    <div class="animated zoomIn">
                        <div class="padding">
                            <img width="100%" ng-src="{{imageURL}}/{{categories[$index].imageUrl}}">
                        </div>
                        <div class="row">
                            <div class="col center made-easy-header-font">{{categories[$index].name}}</div>
                        </div>
                    </div>
                </a>
            </div>

            <div class="card col col-50" ng-if="($index+1) < categories.length">
                <a  href="#/app/category/{{categories[$index + 1].id}}/{{categories[$index + 1].name}}">
                    <div class="animated zoomIn">
                        <div class="padding">
                            <img width="100%" ng-src="{{imageURL}}/{{categories[$index + 1].imageUrl}}">
                        </div>
                        <div class="row">
                            <div class="col center made-easy-header-font">{{categories[$index + 1].name}}</div>
                        </div>
                    </div>
                </a>
            </div>
        </div>


    </ion-content>
</ion-view>
