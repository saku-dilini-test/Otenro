<ion-view view-title="Policies">
  <ion-content class="made-easy-background-image made-easy-background-color">
    <div class="card animated zoomIn">
        <div >

            <div ng-if="privacyPolicy" class="col made-easy-header-font">Privacy Policy</div>
            <div ng-if="privacyPolicy" class="col made-easy-content-font" ng-bind-html="privacyPolicy"></div>
             <br>
            <div ng-if="returnPolicy" class="col made-easy-header-font">Return Policy</div>
            <div ng-if="returnPolicy" class="col made-easy-content-font" ng-bind-html="returnPolicy"></div>

        </div>
    </div>
  </ion-content>
</ion-view>
