<ion-view view-title="Filter">
  <ion-content class="made-easy-background-image made-easy-background-color">
        <div class="card animated zoomIn">
                    <div class="row padding made-easy-header-font">
                        <div class="col center">Shopping Cart</div>
                    </div>
                    <div class="row">
                        <div class="col col-50">Item</div>
                        <div class="col">Qty</div>
                        <div class="col">Price</div>
                        <div class="col"></div>
                    </div>
                    <div class="row padding-vertical" ng-repeat="item in cartItems">
                        <div class="col col-50" ng-model="item.name" ng-class="{hideName: !setActive, showName: setActive}"
                             ng-click="setActive = !setActive ">
                            {{item.name}}
                        </div>
                        <div class="col" ng-model="item.qty" >{{item.qty}}</div>
                        <div class="col" ng-model="item.total" >{{item.total}}</div>
                        <div class="col center "><a class="dark" ng-click="removeItem(index)">x</a></div>
                    </div>
                    <div class="row padding-vertical" ng-hide="hide">
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col col-50">Tax%</div>
                        <div class="col" ng-model="tax" >{{tax}}</div>
                    </div>
                    <div class="row padding-vertical">
                        <div class="col col-50">Total</div>
                        <div class="col" ng-model="quantity">{{getTotalQuantity()}}</div>
                        <div class="col" ng-model="total" >{{getTotal()}}</div>
                        <div class="col"></div>
                    </div>

                    <div class="row font-small">
                        <div class="col col-75">
                            Delivery Charges with in City Limits
                        </div>
                        <div class="col">
                            Rs 150
                        </div>
                    </div>
                    <div class="row font-small">
                        <div class="col col-75">
                            Delivery Charges for off city Limits
                        </div>
                        <div class="col">
                            Rs 50 per Km
                        </div>
                    </div>
                </ui>
                <div class="panel2">
                    <!--<a class="social-button" ng-click="gotoCartPayment()" >Card Pay</a>-->
                    <a class="social-button" ng-click="pickupDetails(cartItems)" >Purchase</a>
                    <a class="social-button" ng-click="delivery(cartItems)" >Delivery</a>




                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
