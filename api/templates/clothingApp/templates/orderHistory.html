<ion-view view-title="Order History">
    <ion-content class="made-easy-background-image made-easy-background-color">

        <div class="list card" data-ng-repeat="data in temp">
            <div class="item item-avatar">
                <img src="avatar.jpg">
                <h2>data.name</h2>
                <p>data.amount</p>
                <p>11/23/2016</p>
                <p>12.45 PM</p>
            </div>
        </div>

    </ion-content>
</ion-view>
