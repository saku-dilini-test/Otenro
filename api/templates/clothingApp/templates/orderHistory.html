<ion-view view-title="Order History">
    <ion-content class="made-easy-background-image made-easy-background-color">

        <div class="list card" data-ng-repeat="order in orderHistory  | filter: {orderHistoryKey: appId}  | orderBy:'':true">
            <div ng-repeat="item in order.item" class="item item-avatar">
                <img src="{{imageURL}}/{{item.imgURL[0].img}}">
                <h2>{{item.name}}</h2>
                <h2>{{currency.sign}}{{item.price}}</h2>
            </div>
            <div class="item">
                <p>Total - {{currency.sign}}{{order.amount}}</p>
                <p>Order Date - {{order.createdDate | date:'MM/dd/yyyy'}}</p>
            </div>
        </div>

    </ion-content>
</ion-view>
