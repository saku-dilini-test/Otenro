<ion-view view-title="{{menuName}}">
  <ion-content class="made-easy-background-image made-easy-background-color">
        <a ng-repeat="food in foods" ng-click="navigateFood(food)">
            <div class="card animated zoomIn">
                <div class="padding">
                    <img width="100%" ng-src="{{imageURL}}/{{food.imageUrl}}">
                </div>
                <div class="item item-text-wrap">
                    <h2>{{food.name}}</h2>
                    <p>{{currency.sign}} : {{food.variants[0].price}}</p>
                </div>
           </div>
        </a>
    </ion-content>
</ion-view>
