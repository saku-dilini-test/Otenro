<ion-view view-title="{{menuName}}">
    <ion-content class="made-easy-background made-easy-third-navigation">
        <a ng-repeat="food in foods" href="#/app/foods/{{food.id}}">
            <div class="cards animated zoomIn">
                <div class="header-image">
                    <img ng-src="img/thirdNavi/{{food.imageUrl}}">
                </div>
                <h2>{{food.name}}</h2>
                <p>{{currency.sign}} : {{food.price}}</p>
           </div>
        </a>
    </ion-content>
</ion-view>
