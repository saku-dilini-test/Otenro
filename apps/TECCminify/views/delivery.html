<div class="other-page-header home-pg"></div>
<div ng-include=" 'views/navigation.html' "></div>

<div class="delivery-page-wrapper">
    <div class="container">
        <div class="row">
            <div class="services_desc">
                <h2>Our Service</h2>
            </div>
            <!-- Delivery Option  -->
             <div class="text-info">
                <label>
                    <input type="radio" ng-change="selectDeliveryOption('pickUp')" ng-model="deliveryOption" value="pickUp"> Pick up
                </label>
                <label>
                    <input type="radio" ng-change="selectDeliveryOption('delivery')" ng-model="deliveryOption" value="delivery"> Delivery
                </label>

                <!-- PickUp -->
                <div ng-if="deliveryOption == 'pickUp'" class="delivery-option">
                    <ul class="delivery-form-controls">
                        <li>
                            <label>Pick Up Branch</label>
                            <select ng-model="selectedBranch"
                            ng-options="branch.locationName for branch in branchLocations"
                            ng-change="saveBranchName(selectedBranch.locationName)"
                            >
                                <option value="">-- Select Branch --</option>
                            </select>
                        </li>
                    </ul>
                </div>
                <!-- Delivery -->
                <div ng-if="deliveryOption == 'delivery'" class="delivery-option">
                    <ul class="delivery-form-controls">
                        <li>
                            <label>Delivery Location</label>
                            <select ng-model="selectedLocation"
                            ng-options="location.locationName+'  Rs: '+location.deliveryCharge+'.00' for location in deliveryLocations"
                            ng-change="saveLocationName(selectedLocation)"
                            >
                                <option value="">-- Select Location --</option>
                            </select>
                        </li>
                        <li class="delivery-address-section">
                            <label>Address Line 01</label>
                            <input type="text" class="form-control" ng-model="deliveryAddress.line01" ng-change="saveDeliveryAddress(deliveryAddress)" >
                            <label>Address Line 02</label>
                            <input type="text" class="form-control" ng-model="deliveryAddress.line02" ng-change="saveDeliveryAddress(deliveryAddress)">
                            <label>City</label>
                            <input type="text" class="form-control" ng-model="deliveryAddress.city" ng-change="saveDeliveryAddress(deliveryAddress)">
                            <label>Contact Number</label>
                            <input type="number" class="form-control" ng-model="deliveryAddress.contactNumber" ng-change="saveDeliveryAddress(deliveryAddress)">
                        </li>
                    </ul>
                </div>
                <!-- Submit Delivery Option-->
                <div>
                   <!--  selected Delivery Option : {{deliveryOption}}<br>
                    selected Branch Name : {{selectedBranch}}<br>
                    selected Location Name : {{selectedLocation}}<br>
                    delivery address : {{deliveryAddress}}<br>
                    submit button : {{isSubmitButtonDisableValue}} -->
                    <!-- delivery Charges : {{deliveryCharges}} -->
                    <button
                        class="btn kkcc-btn-success"
                        onclick="window.location.href='#/shoppingCart'"
                        ng-model="isSubmitButtonDisableValue"
                        ng-disabled="isSubmitButtonDisableValue">
                        <i class="icon-chevron-left" /> Submit
                    </button>
                    <!--
                    <button
                        class="btn btn-block kkcc-btn-success"
                        ng-click="cart.checkout('PayPal')"
                        ng-model="isSubmitButtonDisableValue"
                        ng-disabled="isSubmitButtonDisableValue">
                        <i class="icon-ok icon-white" /> Submit
                    </button> -->
                </div>
            </div>
        </div>
    </div>
</div>
