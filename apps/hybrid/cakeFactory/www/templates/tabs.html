<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top  tabs-color-active-positive"
          ng-controller="TabCtrl">

  <!-- Home Tab -->
  <ion-tab title="Menu"
           icon-off="ion-ios-book-outline"
           icon-on="ion-ios-book"
           ui-sref="tab.menu">
    <ion-nav-view name="tab-menu"></ion-nav-view>
  </ion-tab>

  <!-- About Tab -->
  <ion-tab title="About"
           icon-off="ion-ios-information-outline"
           icon-on="ion-ios-information"
           ui-sref="tab.about">
    <ion-nav-view name="tab-about"></ion-nav-view>
  </ion-tab>

  <!-- Cart Tab -->
  <ion-tab tabs-style="tabs-icon-top"
           title="Cart"
           icon-off="ion-ios-cart-outline"
           icon-on="ion-ios-cart" badge="itemsSize"
           badge-style="badge-energized"
           ui-sref="tab.cart">
    <ion-nav-view name="tab-cart"></ion-nav-view>
  </ion-tab>

  <!-- Contact Tab -->
  <ion-tab title="Contact"
           icon-off="ion-ios-person-outline"
           icon-on="ion-ios-person"
           ui-sref="tab.contact">
    <ion-nav-view name="tab-contact"></ion-nav-view>
  </ion-tab>

</ion-tabs>
