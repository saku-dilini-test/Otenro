<ion-view view-title="Location">
    <ion-content class="made-easy-background-image made-easy-background-color ">
        <div class="card animated zoomIn delivery-details">
            <div class="row">
                <div class="col center made-easy-header-font">Select a location</div>
            </div>


                 <ion-checkbox  ng-model="details.location" ng-disabled="isDisable" checked="true" class="checkbox-dark" ng-true-value="'old'">
                    <label >
                        <h3>Home</h3>
                        <div ng-if="user.name">{{user.name}}</div>
                        <div ng-if="user.streetNumber">{{user.streetNumber}},{{user.streetName}},{{user.city}},{{user.zip}},{{user.country}}</div>
                    </label>
                </ion-checkbox >




                <ion-checkbox  ng-model="details.location"  class="checkbox-dark" ng-true-value="'New'">
                    <label >
                        <h3>New Location</h3>
                    </label>
                </ion-checkbox>

                <div ng-if="!parentobj.userLog" class="row">
                    <div class="col center">
                        <!--  <ion-item menu-close ui-sref="app.login,{item:"abc"}" ng-if="!parentobj.userLog ">
                        Login
                        </ion-item> -->
                         <a ng-href='' ng-click='login()' > Returning customer? Click here to login</a>
                    </div>
                </div>






            <form name="delivery" novalidate>
                <div class="list"   ng-if="details.location == 'New'">
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Name</span>
                        <input type="text" ng-model="details.name" placeholder="Name" required>
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Email</span>
                        <input type="email" ng-model="details.Email" placeholder="Email" required>
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Street Number</span>
                        <input type="text" ng-model="details.streetNumber" placeholder="Street number" required>
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Street Name</span>
                        <input type="text" ng-model="details.streetName" placeholder="Street Name" required>
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">City</span>
                        <input type="text" ng-model="details.city" placeholder="City" required>
                    </label>
                    <label class="item item-input item-select">
                        <div class="input-label">Country</div>
                        <select  placeholder="Select Country" ng-model="details.country" required>
                            <!-- <option ng-value="country.countryName" ng-repeat="country in countries">{{country.countryName}}
                            </option> -->
                            <option ng-selected="details.country">Sri Lanka</option>
                        </select>
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Zip / Postal Code</span>
                        <input type="text" ng-model="details.zip" placeholder="Zip or Postal code" required>
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Phone Number</span>
                        <input type="text" name="teleNumber" ng-model="details.phone" placeholder="Phone Number"
                               ng-pattern="/^[\+]?[(]?[0-9]{2}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,5}$/im"
                               required>
                        <span class="help-block" ng-show="delivery.teleNumber.$error.pattern">
                             Enter a proper telephone number
                        </span>
                    </label>
                </div>



                <div class="row">
                    <div class="col center">
                        <h6>Total Amount : {{amount|currency: "Rs."}}</h6>
                    </div>
                </div>

                <div class="center col">
                    <button class="button button-raised button-small  made-easy-button-setting"  type="reset"  ng-click="details.name='';details.streetNumber='';details.streetName='';details.city='';details.country='';details.zip='';details.phone=''">Clear</button>
                    <button class="button button-raised button-small  made-easy-button-setting" ng-disabled="!details.location || delivery.$invalid" ng-click="deliver(details)" >Next</button>
                </div>
            </form>

        </div>

    </ion-content>
</ion-view>
