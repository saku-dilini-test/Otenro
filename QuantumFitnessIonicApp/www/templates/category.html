<ion-view view-title="Menu">

    <ion-content class="made-easy-background-image made-easy-background-color ">

        <div class="categories">
            <div class="div-slides" ng-if="sliders">
                <!-- <ion-slides options="options" slider="data.slider">
                    <ion-slide-page ng-repeat="slider in sliders">
                        <img src="{{viewDummySliderImages}}{{slider.image}}" width="100%" ng-click="product(slider.product)">
                       
                    </ion-slide-page>
                </ion-slides> -->
                <ion-slides options="options" slider="sliderDelegate">
                    <ion-slide-page ng-repeat="slider in sliders">
                        <img src="{{viewDummySliderImages}}{{slider.image}}" width="100%" ng-click="product(slider.product)">
                    </ion-slide-page>

                </ion-slides>
            </div>
            <div class="row no-padding" ng-repeat="category in categories" ng-if="$even">
                <div class="col no-padding" ng-if="$index < categories.length">
                    <a href="#/app/category/{{categories[$index].id}}/{{categories[$index].name}}">
                        <div class="col no-padding">
                            <img width="100%" height="inherit" src="{{categories[$index].fullImagePath}}">
                            <div class="h7 made-easy-header-font">{{categories[$index].name}}</div>
                        </div>
                    </a>
                </div>

                <div class="col no-padding" ng-if="($index+1) < categories.length">
                    <a href="#/app/category/{{categories[$index+1].id}}/{{categories[$index+1].name}}">
                        <div class="col no-padding">
                            <img width="100%" height="inherit" src="{{categories[$index+1].fullImagePath}}">
                            <div class="h7 made-easy-header-font">{{categories[$index+1].name}}</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
