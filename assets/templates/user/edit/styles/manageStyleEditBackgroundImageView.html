<md-dialog aria-label="Background Image">
    <md-dialog-content ng-style="{'background-color': backgroundColor}">
        <md-tabs md-center-tabs="false" md-selected="activeTabIndex" md-no-ink="true" md-autoselect="false" md-dynamic-height="true">
            <md-tab>
                <md-tab-label>Background Image</md-tab-label>
                <md-tab-body>

                    <div class="md-dialog-header">
                        <h1>Background Image</h1>
                    </div>
                    <div class="md-dialog-main">
                        <fieldset class="col-2">

                                        </div>
                                    </div>

                                    <img src="{{backgroundImg}}" ng-model="backgroundImg" width="275" height="200" alt="Background Preview"/>
                                </div>

                       <div class="file-upload-wrapper clearfix">
                            <p class="file-upload-msg">Crop your image</p>
                            <div class="pull-left">
                                <input  class="pull-left" type="file" ng-click = "cropImage()" id="fileInput" />
                            </div>
                            <div class="cropArea">
                                <img-crop area-type="square" image="myImage" result-image="picFile"></img-crop>
                            </div>
                        </div>

                        <div class="uploaded-section pull-left clearfix">
                            <div class="uploaded-new-image">
                                <br>
                                <img ng-if="picFile == null" ng-src="../../../images/medium-placeholder.png" width="150"
                                     height="150" style="display:none" />
                                <img ng-if="picFile != null" ngf-src="picFile" width="150" height="150" style="display:none" />
                            </div>
                        </div>

                    </fieldset>
                        </div>
                    <div class="md-dialog-buttons">
                        <div class="inner-section">
                            <md-button class="me-default-button" ng-click="hide()">Close</md-button>
                            <button class="me-default-button" ng-click="addBackgroundImage(picFile)">Submit</button>
                        </div>
                    </div>
                </md-tab-body>
            </md-tab>
        </md-tabs>
    </md-dialog-content>
</md-dialog>
