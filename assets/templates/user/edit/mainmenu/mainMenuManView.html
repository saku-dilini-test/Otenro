    <md-dialog-content>
        <div class="menu-section">
            <form class="af-form" id="af-form" novalidate>
                <legend>Menus</legend>
                <input type="button" class="menu-add-button" ng-click="addMenu()" value="Add New Menu">
                <script type="text/ng-template" id="nodes_renderer1.html">
                    <div ui-tree-handle class="tree-node tree-node-content">
                        <div class="tree-node-content clearfix">
                            <a class="btn btn-xs" data-nodrag ng-click="toggle(this)">
                                <span class="glyphicon" ng-class="{'btn-expand': collapsed, 'btn-hide': !collapsed}"></span>
                            </a>

                            <!-- Change the text box width into 370px and programmatically reduce it by 20px -->
                            <input type="text" ng-model="node.name" class="menu-add-input" />

                            <input type="button" value="Edit" ng-hide="node.link" data-nodrag ng-click="edit(this)" class="btn-edit">

                            <div class="menu-controls">
                                <a class="btn btn-delete btn-xs" data-nodrag ng-click="removes(this)">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </a>
                                <a class="btn btn-add-sub btn-xs reset-margin-right" data-nodrag ng-click="newSubItem(this)">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </a>
                            </div>
                            <button class="pull-right btn-icon-picker btn-xs dropdown-toggle" type="button">
                                <i class="glyphicon glyphicon-asterisk"></i>
                                <span class="caret"></span>
                            </button>
                        </div>
                    </div>
                    <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
                        <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer1.html'"></li>
                    </ol>
                </script>

                <div class="row">
                    <div class="col-sm-12">
                        <div ui-tree id="tree1-root">
                            <ol ui-tree-nodes="" ng-model="menuItems">
                                <li ng-repeat="node in menuItems" ui-tree-node ng-include="'nodes_renderer1.html'"></li>
                                <!--<li><input type="button" class="btn btn-primary " ng-click="getTree1()" value="Insert"></li>-->
                            </ol>

                        </div>
                    </div>

                </div>
            </form>
        </div>
    </md-dialog-content>

    <div class="dialog-controls clearfix">
        <md-button ng-click="cancel()">Cancel</md-button>
        <md-button ng-click="saveMainMenu()">Save</md-button>
    </div>
</md-dialog>
