<md-dialog aria-label="Edit Child Menu">
    <md-dialog-content>
        <div class="md-dialog-header">
            <h1>Add Menu</h1>
        </div>
        <div class="md-dialog-main">
            <form name="catForm" novalidate>
                <fieldset>
                    <label for="input-title">Name</label>
                    <input type="text" name="name" ng-model="menu.name" id="input-title" required />
                    <i ng-show="catForm.name.$error.required">*required</i>
                </fieldset>
                <br>
                <fieldset class="col-2">
                    <label>Image</label>
                    <form class="pull-right" name="productForm" novalidate>
                        <div class="me-file-upload regular">
                            <div class="upload-wrapper">
                                <input type="button" ngf-select ng-model="picFile" ngf-accept="image/*" aria-invalid="true" ngf-change="addImage(picFile)" required />
                                <span >Browse Images</span>
                            </div>
                        </div>
                    </form>
                    <div class="uploaded-old-images">

                        <div class="old-images clearfix">
                            <div class="old-image">
                                <img ng-click="setImage()" ng-if="picFile == null" src="../../../images/small-placeholder.png" width="80" height="80" />
                                <img ng-click="setImage(0) ng-if="picFile != null" ngf-src="picFile" width="80" height="80" />
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="md-dialog-buttons">
            <div class="inner-section">
                <md-button class="me-default-button" ng-click="cancelChild()">Cancel</md-button>
                <md-button class="me-default-button" ng-click="addMenu(mainImg,menu)">Ok</md-button>
            </div>
        </div>
    </md-dialog-content>
</md-dialog>
