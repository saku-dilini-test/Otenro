<md-dialog aria-label="Google Play">
    <md-dialog-content>
        <md-tabs md-center-tabs="false" md-selected="activeTabIndex" md-no-ink="true" md-autoselect="false"
                 md-dynamic-height="true">
            <md-tab ng-disabled="publishToAppStore.general">
                <md-tab-label>general</md-tab-label>
                <md-tab-body>
                    <div class="md-dialog-header">
                        <h1>general</h1>
                    </div>
                    <form name="generalForm" novalidate>
                    <div class="md-dialog-main">
                        <fieldset>
                            <label>Title</label>
                            <img src="../../../images/question-mark.svg" width="12" height="12">
                            <input class="input-shadow-border" type="text" name="title" ng-model="playStoreData.title"
                                   maxlength="{{maxTitle}}" required/>
                            <br>
                            <span>Characters left: {{maxTitle - playStoreData.title.length}}</span>
                        </fieldset>

                        <div class="clearfix">
                            <fieldset>
                                <label>Short description</label>
                                <img src="../../../images/question-mark.svg" width="12" height="12">
                                <input class="input-shadow-border" type="text" name="shortDescription" ng-model="playStoreData.shortDescription"
                                       maxlength="{{maxShortDescription}}" required/>
                                <br>
                                <span>Characters left: {{maxShortDescription - playStoreData.shortDescription.length}}</span>
                            </fieldset>

                        </div>
                        <div class="clearfix">
                            <fieldset>
                                <label>full description</label>
                                <textarea class="input-shadow-border" ng-model="playStoreData.fullDescription" rows="2" maxlength="{{maxFullDescription}}" required></textarea>
                                <br>
                                <span>Characters left: {{maxFullDescription - playStoreData.fullDescription.length}}</span>
                            </fieldset>
                            <!--<fieldset>
                                <label>keywords</label>
                                <textarea class="input-shadow-border" ng-model="playStoreData.keywords" rows="2" maxlength="{{maxKeywords}}" required></textarea>
                                <br>
                                <span>Characters left: {{maxKeywords - playStoreData.keywords.length}}</span>
                            </fieldset>-->
                        </div>
                        <div class="clearfix">
                            <fieldset class="col-4 profile-image-section ">
                                <label class="reset-inline">Hi-res icon</label>
                                <a class="feature01 logo-upload">
                                    <span class="overlay01">
                                        <span class="caption01">
                                           <input type="button" class="me-default-button" ngf-select
                                                  ng-model="splash[4]" ngf-accept="image/*"
                                                   ng-click ='validateImg(splash[4],4)' value="Add Image" id="imageid"/>
                                        </span>
                                    </span>
                                    <img ng-if="splash[4] != null" ngf-src="splash[4]"  style="width:120px; height:120px;" />
                                    <img ng-show="splash[4] == null" ng-src="{{thumbPic}}" ng-model="thumbPic" width="120" height="120" />
                                </a>
                            </fieldset>

                            <fieldset class="col-4 reset-margin">
                                <label class="reset-inline">Feature Graphic</label>
                                <a class="feature01 logo-upload">
                                    <span class="overlay01">
                                        <span class="caption01">
                                           <input type="button" class="me-default-button" ngf-select
                                                  ng-model="splash[5]" ngf-accept="image/*"
                                                  value="Add Image" />
                                        </span>
                                    </span>
                                    <img ng-if="splash[5] != null" ngf-src="splash[5]"  style="width:120px; height:120px;" />
                                    <!--                             <img ng-show="picFile != null" ngf-src="picFile" style="width:120px; height:120px;" />-->
                                    <img ng-show="splash[5] == null" ng-src="{{thumbPic}}" ng-model="thumbPic" width="307" height="150" />
                                </a>
                            </fieldset>

                        </div>
                        <br>
                        <div class="clearfix">
                          <div class="pull-right">
                            <label class="reset-inline">Screen Shots</label>
                            <div class="clearfix">
                                <fieldset class="col-4">
                                    <div class="me-file-upload text-right medium">
                                        <div class="upload-wrapper">
                                            <input type="file" ngf-select ng-model="splash[0]" />
                                            <img ng-show="splash[0] != null" ngf-src="splash[0]" width="80" height="120" />
                                            <img ng-show="splash[0]== null" ng-src="{{thumbPic1}}" ng-model="thumbPic1" width="80" height="120" />
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset class="col-4">
                                    <div class="me-file-upload text-right medium">
                                        <div class="upload-wrapper">
                                            <input type="file" ngf-select ng-model="splash[1]"/>
                                            <img ng-show="splash[1] != null" ngf-src="splash[1]" width="80" height="120" />
                                            <img ng-show="splash[1]== null" ng-src="{{thumbPic2}}" ng-model="thumbPic2" width="80" height="120" />
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset class="col-4">
                                    <div class="me-file-upload text-right medium">
                                        <div class="upload-wrapper">
                                            <input type="file" ngf-select ng-model="splash[2]"/>
                                            <img ng-show="splash[2] != null" ngf-src="splash[2]" width="80" height="120" />
                                            <img ng-show="splash[2] == null" ng-src="{{thumbPic3}}" ng-model="thumbPic3" width="80" height="120" />
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset class="col-4 reset-margin">
                                    <div class="me-file-upload text-right medium">
                                        <div class="upload-wrapper">
                                            <input type="file" ngf-select ng-model="splash[3]"/>
                                            <img ng-show="splash[3] != null" ngf-src="splash[3]" width="80" height="120" />
                                            <img ng-show="splash[3] == null" ng-src="{{thumbPic4}}" ng-model="thumbPic4" width="80" height="120" />
                                        </div>
                                    </div>
                                </fieldset>


                            </div>
                          </div>
                        </div>
                        <div class="clearfix">
                            <fieldset class="col-3">
                                <label>language</label>
                                    <select class="input-shadow-border form-control"
                                            ng-model="playStoreData.language"
                                            ng-options="languages.language as languages.language for languages in languageList"
                                            required>
                                    </select>
                            </fieldset>
                            <fieldset class="col-3">
                                <label>category</label>
                                <select class="input-shadow-border form-control"
                                        ng-model="playStoreData.primaryCat"
                                        ng-options="catList.category as catList.category for catList in primaryCatList"
                                        required>
                                </select>
                            </fieldset>

                        </div>
                        <div class="clearfix">
                            <fieldset>
                                <label>Email</label>
                                <img src="../../../images/question-mark.svg" width="12" height="12">
                                <input class="input-shadow-border" type="text" name="email" ng-model="playStoreData.email" required/>
                            </fieldset>
                        </div>
                    </div>
                    <div class="md-dialog-buttons">
                        <div class="inner-section">
                            <md-button class="me-default-button">cancel</md-button>
                            <md-button class="me-default-button" ng-disabled="generalForm.$invalid"
                                       ng-click="addGooglePlayInfo(picFile,playStoreData,splash)">finish</md-button>
                        </div>
                    </div>
                    </form>
                </md-tab-body>
            </md-tab>
            <md-tab ng-disabled="publishToAppStore.promotions">
                <md-tab-label>promotions</md-tab-label>
                <md-tab-body>
                    <div class="md-dialog-header">
                        <h1>promotions</h1>
                        <label class="font-size-12">
                            please note that the images below have to be screenshots of the app itself, and have to be taken from specified device.
                            images not meeting required resolution will be resized.
                        </label>
                    </div>
                    <div class="md-dialog-main clearfix">
                        <fieldset class="col-4">
                            <label class="reset-inline">iphone 5</label>
                            <div class="me-file-upload medium">
                                <div class="upload-wrapper">
                                    <input type="file" />
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="col-4">
                            <label class="reset-inline">iphone 5s</label>
                            <div class="me-file-upload medium">
                                <div class="upload-wrapper">
                                    <input type="file" />
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="col-4">
                            <label class="reset-inline">iphone 6</label>
                            <div class="me-file-upload medium">
                                <div class="upload-wrapper">
                                    <input type="file" />
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="col-4 reset-margin-right">
                            <label class="reset-inline">iphone 6s</label>
                            <div class="me-file-upload medium">
                                <div class="upload-wrapper">
                                    <input type="file" />
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="md-dialog-buttons">
                        <div class="inner-section">
                            <md-button class="me-default-button">cancel</md-button>
                            <md-button class="me-default-button">save</md-button>
                        </div>
                    </div>
                </md-tab-body>
            </md-tab>
        </md-tabs>
    </md-dialog-content>
</md-dialog>
