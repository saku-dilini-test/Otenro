<md-dialog aria-label="PUSH MESSAGE SEND">
    <md-dialog-content class="reset-margin">
        <h1>push message</h1><br />
        <form>
            <fieldset>
                <label>Message</label>
                <textarea rows="3"></textarea>
            </fieldset>
            <fieldset class="text-right">
                <md-button class="me-default-button">send message now</md-button>
            </fieldset>
        </form>
        <hr />
        <form>
            <fieldset>
                <label>Scheduled Message</label>
            </fieldset>
            <div class="clearfix">
                <fieldset class="col-4">
                    <label>month</label>
                    <md-select ng-model="someVal1">
                        <md-option value="Basic">Basic</md-option>
                        <md-option value="Advanced">Advanced</md-option>
                    </md-select>
                </fieldset>
                <fieldset class="col-4">
                    <label>day</label>
                    <md-select ng-model="someVal2">
                        <md-option value="Basic">Basic</md-option>
                        <md-option value="Advanced">Advanced</md-option>
                    </md-select>
                </fieldset>
                <fieldset class="col-4">
                    <label>year</label>
                    <md-select ng-model="someVal3">
                        <md-option value="Basic">Basic</md-option>
                        <md-option value="Advanced">Advanced</md-option>
                    </md-select>
                </fieldset>
                <fieldset class="col-4 reset-margin">
                    <label>time</label>
                    <md-select ng-model="someVal4">
                        <md-option value="Basic">Basic</md-option>
                        <md-option value="Advanced">Advanced</md-option>
                    </md-select>
                </fieldset>
            </div>
            <fieldset class="text-right">
                <md-button class="me-default-button">cancel</md-button>
                <md-button class="me-default-button">save</md-button>
            </fieldset>
        </form>
    </md-dialog-content>
</md-dialog>
