<md-dialog aria-label="Edit Image">
    <md-dialog-content>
            <div class="md-dialog-header">
                <h1>Select an Image</h1>
            </div>
            <div class="md-dialog-main">
                <div class="file-upload-wrapper clearfix">
                    <p class="file-upload-msg">Browse an image for the Product</p>
                    <form class="pull-left" name="productForm" novalidate>
                        <div class="me-file-upload regular">
                            <div class="upload-wrapper">
                                <input type="file" ngf-select ng-model="newImageFile" name="newImageFile" accept="image/*" required />
                                <span>Browse</span>
                            </div>
                        </div>
                    </form>
                </div>
                <img ng-show="newImageFile != null" ngf-src="newImageFile" width="164" height="164" />
            </div>
            <div class="md-dialog-buttons">
                <div class="inner-section">
                    <md-button class="me-default-button" ng-click="answer('cancel')">Cancel</md-button>
                    <md-button class="me-default-button" ng-click="updateProImage(newImageFile)">Update</md-button>
                </div>
            </div>
    </md-dialog-content>
</md-dialog>
