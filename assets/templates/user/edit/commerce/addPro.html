<md-dialog aria-label="Add Product">
    <md-dialog-content>
        <div class="md-dialog-header">
            <h1>Add Product</h1>
        </div>
        <form name="productForm" novalidate>
            <div class="md-dialog-main">
                <fieldset>
                    <label for="input-name">Name</label>
                    <input type="text" name="fullname" ng-model="product.name" id="input-name" required />
                </fieldset>
                <fieldset>
                    <label for="input-price">Price</label>
                    <input type="text" name="price" for="Price" ng-model="product.price" id="input-price" required />
                </fieldset>
                <fieldset>
                    <label>Child</label>
                    <md-select class="" placeholder="Select Child Menu" ng-model="product.childId" required>
                        <md-option ng-value="child._id" ng-repeat="child in categories">{{child.name}}</md-option>
                    </md-select>
                </fieldset>
                <fieldset class="profile-image-section">
                    <label class="reset-inline fie-upload-text-gap">Product Image</label>
                    <a class="feature01 reset-margin">
                        <span class="overlay01">
                            <span class="caption01">
                                 <input type="button" class="me-default-button" ngf-select ng-model="picFile"  ngf-accept="image/*" value="Add Image" required />
                            </span>
                        </span>
                        <img ng-show="picFile != null" ngf-src="picFile" width="120" height="120" />
                        <img ng-show="picFile == null" ng-src="{{thumbPic}}" ng-model="thumbPic" width="120" height="120" />
                    </a>
                </fieldset>
            </div>
            <div class="md-dialog-buttons">
                <div class="inner-section">
                    <input type="submit" class="me-default-button" ng-disabled="!productForm.$valid" ng-click="addProducts(picFile,product)" value="Add Product" />
                    <md-button class="me-default-button" ng-click="answer('cancel')">Cancel</md-button>
                </div>
            </div>
        </form>
    </md-dialog-content>
</md-dialog>
