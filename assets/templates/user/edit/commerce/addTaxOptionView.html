<md-dialog aria-label="Add Tax Option">
    <md-dialog-content>
        <form name="taxOption" novalidate>
            <div class="md-dialog-header">
                <h1>Add Tax Option</h1>
            </div>
            <div class="md-dialog-main">
                <fieldset>
                    <label>country</label>
                    <img src="../../../images/question-mark.svg" width="12" height="12" />
                    <input type="text" ng-pattern="/^[a-zA-Z]*$/" name="taxCountry" ng-model="tax.country" required />
                    <br />
                    <span ng-show="taxOption.taxCountry.$error.pattern">Characters only</span>
                </fieldset>
                <fieldset>
                    <label>tax amount</label>
                    <img src="../../../images/question-mark.svg" width="12" height="12" />
                    <input type="number" name="taxAmount" min="0" max="100" ng-model="tax.taxAmount" required />
                </fieldset>
                <fieldset>
                    <md-checkbox ng-model="tax.isApplyShippingCharge" aria-label="charges">
                        Apply to Shipping Charges
                    </md-checkbox>
                    <md-checkbox ng-model="tax.isApplyServicesCharge" aria-label="services">
                        Apply to Services
                    </md-checkbox>
                </fieldset>
            </div>
            <div class="md-dialog-buttons">
                <div class="inner-section">
                    <md-button class="me-default-button" ng-click="backToTaxesView()">cancel</md-button>
                    <md-button class="me-default-button" ng-click="addNewTaxOption(tax)">add</md-button>
                </div>
            </div>
        </form>
    </md-dialog-content>
</md-dialog>
