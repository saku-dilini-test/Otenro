<md-dialog aria-label="Add Tax Option">
    <md-dialog-content>
        <form novalidate>
            <div class="md-dialog-header">
                <h1>Add Tax Option</h1>
            </div>
            <div class="md-dialog-main">
                <fieldset>
                    <label>country</label>
                    <img src="../../../images/question-mark.svg" width="12" height="12" />
                    <input type="text" name="username" required />
                </fieldset>
                <fieldset>
                    <label>tax amount</label>
                    <img src="../../../images/question-mark.svg" width="12" height="12" />
                    <input type="number" name="email" required />
                </fieldset>
                <fieldset>
                    <!--<md-radio-group ng-model="data.group2">-->
                        <!--<md-radio-button value="charges">Apply to Shipping Charges</md-radio-button>-->
                        <!--<md-radio-button value="services">Apply to Services</md-radio-button>-->
                    <!--</md-radio-group>-->

                    <md-checkbox ng-model="charges" aria-label="charges">
                        Apply to Shipping Charges
                    </md-checkbox>
                    <md-checkbox ng-model="services" aria-label="services">
                        Apply to Services
                    </md-checkbox>
                </fieldset>
            </div>
            <div class="md-dialog-buttons">
                <div class="inner-section">
                    <md-button class="me-default-button">cancel</md-button>
                    <md-button class="me-default-button">add</md-button>
                </div>
            </div>
        </form>
    </md-dialog-content>
</md-dialog>
