<md-dialog aria-label="Inventory" style="width:900px">
    <md-dialog-content>
        <md-tabs md-center-tabs="false" md-selected="activeTabIndex" md-no-ink="true" md-autoselect="false" md-dynamic-height="true">
            <md-tab>
                <md-tab-label>Email Delivery</md-tab-label>
                <md-tab-body>
                    <div class="md-dialog-header">
                        <div class="md-dialog-header-nav clearfix">
                            <h1 class="pull-left">E-Mail settings</h1>

                        </div>
                    </div>
                    <form name="emailDeliveryForm" novalidate>
                    <div class="md-dialog-main">
                        <fieldset>
                            <label>from email</label>
                            <img src="../../../images/question-mark.svg" width="12" height="12">
                            <input type="email" name="fromEmail" required ng-model="email.fromEmail" />
                            <span class="error" ng-show="emailDeliveryForm.fromEmail.$error.email">Invalid url</span>
                        </fieldset>
                        <fieldset>
                            <label>reply to email</label>
                            <img src="../../../images/question-mark.svg" width="12" height="12">
                            <input type="email" name="replyToEmail" required ng-model="email.replyToEmail" />
                            <span class="error" ng-show="emailDeliveryForm.replyToEmail.$error.email">Invalid url</span>
                        </fieldset>
                        <fieldset>
                            <label>alert email</label>
                            <img src="../../../images/question-mark.svg" width="12" height="12">
                            <input type="email" name="alertEmail" required ng-model="email.alertEmail" />
                            <span class="error" ng-show="emailDeliveryForm.alertEmail.$error.email">Invalid url</span>
                        </fieldset>
                        <fieldset>
                        <label>alert at</label>
                        <img src="../../../images/question-mark.svg" width="12" height="12">
                        <input type="text" name="alertAt" class="me-xs-input reset-inline" required ng-model="email.alertAt" />
                        <span class="percentage-mark">%</span>
                        </fieldset>

                    </div>

                    <div class="md-dialog-buttons">
                        <div class="inner-section">
                            <md-button class="me-default-button" ng-click="fulfill(inventoryList)">Next</md-button>
                        </div>
                    </div>
                   </form>
                </md-tab-body>
            </md-tab>
            <md-tab>
                <md-tab-label>Header and Footer</md-tab-label>
                <md-tab-body>
                    <div class="md-dialog-header">
                        <div class="md-dialog-header-nav clearfix">
                            <h1 class="pull-left">E-Mail settings</h1>

                        </div>
                    </div>
                    <div class="md-dialog-main">
                        <fieldset>
                            <label>Header</label>
                            <img src="../../../images/question-mark.svg" width="12" height="12">
                            <textarea rows="4" ng-model="email.header"></textarea>
                        </fieldset>
                        <fieldset>
                            <label>footer</label>
                            <img src="../../../images/question-mark.svg" width="12" height="12">
                            <textarea rows="4" ng-model="email.footer"></textarea>
                        </fieldset>
                    </div>
                    <div class="md-dialog-buttons">
                        <div class="inner-section">
                            <md-button class="me-default-button" ng-click="fulfill(inventoryList)">Finish</md-button>
                        </div>
                    </div>

                </md-tab-body>
            </md-tab>
            <md-tab>
                <md-tab-label>Order Confirmation</md-tab-label>
                <md-tab-body>
                    <div class="md-dialog-header">
                        <div class="md-dialog-header-nav clearfix">
                            <h1 class="pull-left">E-Mail settings</h1>

                        </div>
                    </div>
                    <div class="md-dialog-main">
                    <fieldset>
                        <label>order confirm email</label>
                        <img src="../../../images/question-mark.svg" width="12" height="12">
                        <textarea rows="4" ng-model="email.orderConfirmedEmail"></textarea>
                    </fieldset>
                        <md-button class="me-default-button" ng-click="hide()">Test E-mail </md-button>
                        </div>
                    <div class="md-dialog-buttons">
                        <div class="inner-section">
                            <md-button class="me-default-button" ng-click="fulfill(inventoryList)">Next</md-button>
                        </div>
                    </div>
                </md-tab-body>
            </md-tab>
            <md-tab>
                <md-tab-label>Order Fulfill</md-tab-label>
                <md-tab-body>
                    <div class="md-dialog-header">

                    <fieldset>
                        <label>order fulfilled email</label>
                        <img src="../../../images/question-mark.svg" width="12" height="12">
                        <textarea rows="4" ng-model="email.orderFulfilledEmail"></textarea>
                    </fieldset>
                        <md-button class="me-default-button" ng-click="hide()">Test E-mail </md-button>
                        </div>
                    <div class="md-dialog-buttons">
                        <div class="inner-section">
                            <md-button class="me-default-button" ng-click="fulfill(inventoryList)">Next</md-button>
                        </div>
                    </div>
                </md-tab-body>
            </md-tab>
            <md-tab>
                <md-tab-label>Order Refund</md-tab-label>
                <md-tab-body>
                    <div class="md-dialog-header">
                        <div class="md-dialog-header-nav clearfix">

                        </div>
                    <div class="md-dialog-buttons">
                        <div class="inner-section">
                            <md-button class="me-default-button" ng-click="fulfill(inventoryList)">Next</md-button>
                        </div>
                    </div>
                </md-tab-body>
