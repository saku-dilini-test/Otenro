<md-dialog aria-label="Add Currency">
    <md-dialog-content>
        <div class="md-dialog-header">
            <h1>Add Currency</h1>
        </div>
        <div class="md-dialog-main">
            <form name="productForm" novalidate>
                <fieldset>
                    <label>Currency list</label>
                    <select ng-model="selectedOption" placeholder="Select Currency" ng-options="cur as cur.currency for cur in currencyList">
                    </select>
                </fieldset>
               <fieldset class="text-right reset-margin">
                   <input type="submit" class="me-default-button" ng-click='addCurrency()' value="Set Currency" />
               </fieldset>
            </form>
        </div>
        <div class="md-dialog-buttons">
            <div class="inner-section">
                <md-button class="me-default-button" ng-click="answer('cancel')">Cancel</md-button>
                <md-button class="me-default-button" ng-click="answer()">Ok</md-button>
            </div>
        </div>
    </md-dialog-content>
</md-dialog>
