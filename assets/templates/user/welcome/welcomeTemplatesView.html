<div ng-include=" 'user/header/header.html' "></div>
<div class="obl-dashboard-wrapper">
    <div class="obl-dashboard-apps">
        <ul class="grid obl-app-templates clearfix">
            <li ng-repeat="template in templates">
                <a ng-click="viewApp(template.id,template.imageUrl,template.template_name)" >
                    <img ng-src="images/templates/{{template.imageUrl}}" />
                </a>
            </li>
        </ul>
    </div>
</div>
