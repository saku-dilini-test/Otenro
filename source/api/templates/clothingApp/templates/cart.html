<ion-view class="made-easy-background-image made-easy-background-color" view-title="Cart">
  <ion-content >
   <div class="card animated zoomIn">
        <div class="col center made-easy-header-font">
            Shopping Cart
        </div>
        <div class="row shopping-cart-header">
            <div class="col col-50">Item</div>
            <div class="col">Qty</div>
            <div class="col">Price</div>
            <div class="col"></div>
        </div>
        <div class="cartItems" ng-repeat="item in cartItems" >
          <div class="row shopping-cart-items">
            <div class="col col-50" ng-model="item.name" ng-class="{hideName: !setActive, showName: setActive}" ng-click="setActive = !setActive ">{{item.name}}</div>
            <div class="col" ng-model="item.qty" >{{item.qty}}</div>
            <div class="col" ng-model="item.total" >{{item.total}}</div>
            <div class="col"><a class="dark" ng-click="removeItem($index)"><i class="icon ion-ios-trash-outline"></i></a></div>
          </div>
        </div>
        <!--<div ng-hide="hide" class="item item-stacked-label">-->
            <!--<div class="row">-->
                <!--<div class="col col-50">Tax%</div>-->
                <!--<div class="col" ng-model="tax" >{{tax}}</div>-->
                <!--<div class="col" ng-model="tax" >{{taxTotal}}</div>-->
            <!--</div>-->
        <!--</div>-->
        <div >
          <div class="row shopping-cart-total">
            <div class="col col-50">Total</div>
            <div class="col" ng-model="quantity">{{getTotalQuantity()}}</div>
            <div class="col" ng-model="total" >{{currency}}{{getTotal()}}</div>
            <div class="col"></div>
          </div>
        </div>

        <div class="row cart-buttons">
            <tr ng-repeat="item in cartItems"> </tr>
          <button class="button margin button-block button-small made-easy-button-setting"
                  ng-disabled="!getTotal()"
                  ng-click="pickupDetails(cartItems)" >Pick up</button>
            <tr ng-repeat="item in cartItems"> </tr>
          <button class="button margin button-block button-small made-easy-button-setting"
                  ng-disabled="!getTotal()"
                  ng-click="delivery(cartItems)" >Delivery</button>
        </div>
    </div>
  </ion-content>
</ion-view>
