<!--<div ng-include=" 'user/header/header.html' "></div>-->
<form name="livePreview" class="clearfix" novalidate>
    <div class="header-beta">We are currently in open beta and you could experience minor issues,
        please do give us feedback on issues and any suggestions to help us improve the system.
        You can contact us on support@otenro.com</div>
    <div class="mdapp-device-selector2 clearfix">
        <div class="mobile-area">
            <p>Mobile App</p>
            <a class="mobile-icon" href ng-click="changeDevice('mobile')" ng-class="{'current-device': !tabletView}"></a>
            <a class="tablet-icon" href ng-click="changeDevice('tablet-live')" ng-class="{'current-device': tabletView}"></a>
        </div>
        <div class="website-area">
            <div class="pull-left">
                <p>Website</p>
                <a  href ng-click="temporaryMessage()" class="desktop-icon size-fix"></a>
                <a  href ng-click="temporaryMessage()" class="tablet-icon"></a>
            </div>

        </div>
    </div>
    <div class="obl-dashboard-apps-livePreview">
        <fieldset class="text-left">
            <h1 id="livePreviewH1">{{templateViewName}}</h1>
        </fieldset>
        <fieldset class="text-left">
            <label class="font-size-12  reset-margin" >
                    {{templateViewDesc}}
            </label>
        </fieldset>
        <br>
        <fieldset>
            <label class="font-size-12">App Name</label>
            <input class="input-shadow-border" name="appName" type="text" ng-model="appName"
                   ng-enter="answer('useful',appId,tempUrl,tempName,tempCategory)" ng-maxlength="25" required/>
        </fieldset>
                <span ng-show="livePreview.appName.$error.maxlength">App Name could contain 25 Characters</span>
        </br>
        <br>
        </br>
        <ul class="grid obl-app-templates clearfix">
            <fieldset class="text-left">
                <button class="me-default-button-preview" ng-click="deleteFile(userId,appId)">
                    Back
                </button>
                <button class="me-default-button-preview" ng-click="answer('useful',appId,tempUrl,tempName,tempCategory)">
                    Get Started
                </button>
                <button class="me-default-button-preview" ng-click="answerProgressive('useful',appId,tempUrl,tempName,tempCategory)">
                    Get Started progressive web app
                </button>
            </fieldset>
        </ul>
    </div>
    <div class="mdapp-content-livePreview">
        <div class="device-preview-livePreview" ng-class="tabletView">
            <div class="device-simulator" overflow="scroll">
                <me-iphone device-path="{{contentUrl}}" tmp-url="{{appTemplateUrl}}"></me-iphone>
            </div>
        </div>
    </div>
</div>
</form>
