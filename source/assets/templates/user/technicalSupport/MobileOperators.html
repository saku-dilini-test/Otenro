<md-dialog aria-label="publish-article">

    <!--Google Analytics-->
    <script>
        ga('set', 'page', 'preview-articles');
        ga('send', 'pageview');
    </script>

    <md-dialog-content>
        <md-tab-body>
            <div class="md-dialog-header">
                <div class="md-dialog-header-nav clearfix">
                    <h1 class="pull-left">OPERATOR APPROVAL</h1>
                </div>
            </div>

            <div class="md-dialog-main clearfix">
                <table class="table">
                    <thead class="obl-dashboard-apps">
                        <th>Operator</th>
                        <th>Status</th>
                        <th>Action</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="op in items">
                            <td> {{op.operator}} </td>
                            <td> {{getStatus(op.status)}}</td>
                            <td>
                                <div class="row" ng-hide="op.status=='NOT_SUBMITTED'">
                                    <div class="col-sm-8">
                                        <select ng-model= "op.nextStatus" ng-style ="{'background-color': getColor(op.status)}">
                                            <option ng-repeat="sts in getArr(op.status)" value="{{sts.code}}" >{{sts.description}}</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-3">
                                        <button class="btn-material"  ng-disabled="!op.nextStatus" data-ng-click="apply(op)">Apply</button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="md-dialog-buttons">
                <div class="inner-section">
                    <md-button class="me-default-button" ng-click="close()">Back</md-button>
                </div>
            </div>
        </md-tab-body>

    </md-dialog-content>
</md-dialog>
