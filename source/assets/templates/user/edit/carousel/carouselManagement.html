<md-dialog aria-label="Carousel Management" style="width:800px">

    <!--Google Analytics-->
    <script>
        ga('set', 'page', 'show-carousel-management');
        ga('send', 'pageview');
    </script>

    <md-dialog-content >
        <div class="md-dialog-header">
            <label>Help us to identify your business</label>
            <h1 class="margin-top">Manage Carousel</h1>
        </div>
        <form name="form" novalidate>
            <div class="md-dialog-main clearfix">
                <md-button ng-click="addCarouselBanner()" class="no-margin md-raised" style="background:#E9E8E9 ;color:#666;font-size: 11px;">Add Image</md-button>
                <md-button class="no-margin margin-horizontal md-raised" style="background:#E9E8E9 ;color:#666;font-size: 11px;">Clear Default Data</md-button>
                <table class="table margin-vertical text-center">
                    <tr>
                        <th class="text-center">Slide Name</th>
                        <th wdith="25%" class="text-center">Image</th>
                        <th class="text-center">Category/ Product</th>
                        <th class="text-center">Edit</th>
                        <th class="text-center">Delete</th>
                    </tr>
                    <tr ng-repeat="slider in sliderData">
                        <td >{{slider.name}}</td>
                        <td><img src="{{imageUrl}}/{{slider.imageUrl}}" width="70px"></td>
                        <td ng-if="slider.optionals[0].name">{{slider.optionals[0].name}}</td>
                        <td ng-if="!slider.optionals[0].name">None</td>
                        <td><img width="15%" src="../../../images/edit-icon.svg" ng-click="goToEditSliderView(slider)"></td>
                        <td><img width="15%" src="../../../images/delete-icon.svg" ng-click="deleteSlider(slider)"></td>
                    </tr>
                </table>
            </div>
            <div class="md-dialog-buttons">
                <div class="inner-section">
                    <md-button class="me-default-button" ng-click="cancel()">close</md-button>
                    <md-button type="submit" class="me-default-button" >Save</md-button>
                </div>
            </div>
        </form>
    </md-dialog-content>
</md-dialog>
