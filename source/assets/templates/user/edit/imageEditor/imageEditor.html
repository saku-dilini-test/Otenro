<style>
    .img-editor-button-container{
        display:flex;
        width:100%;
        flex-direction: row-reverse;
        justify-content: flex-start;
        align-items: center;
        padding: 5px;
    }
    .img-editor-button-container .custom-btn{
        display:flex;
        width:120px;
        height: 30px;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        padding: 5px 10px;
        margin: 0 5px;
        /*background-color: #aaa;*/
        cursor: pointer;
    }
    .animate-if.ng-enter, .animate-if.ng-leave {
        transition:all cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.5s;
    }
    .animate-if.ng-enter,
    .animate-if.ng-leave.ng-leave-active {
        opacity:0;
    }

    .animate-if.ng-leave,
    .animate-if.ng-enter.ng-enter-active {
        opacity:1;
    }
</style>
<md-dialog aria-label="image-editor" style="width:900px;height:90vh;">
    <!--<md-dialog-content>-->
        <!--<div style="width:100%">-->
            <div id="tui-image-editor-container"></div>
            <div class="img-editor-button-container">
                <div class="me-default-button md-button ng-scope md-ink-ripple" ng-click="imageEditorCancel()">Cancel</div>
                <div class="animate-if me-default-button md-button ng-scope md-ink-ripple" ng-click="imageEditorSave()">{{saveButton}}</div>
                <div ng-if="!isCropped" ng-model="isCropped" class="animate-if me-default-button md-button ng-scope md-ink-ripple" ng-click="imageEditorCropAndEdit()">Crop & Edit</div>
            </div>
        <!--</div>-->
    <!--</md-dialog-content>-->
</md-dialog>
