<md-dialog aria-label="publish-status">

    <!--Google Analytics-->
    <script>
        ga('set', 'page', 'publish-status');
        ga('send', 'pageview');
    </script>

    <md-dialog-content>
        <md-tab-body>
            <div class="md-dialog-header">
                <div class="md-dialog-header-nav clearfix">
                    <h1 class="pull-left">Status</h1>
                </div>
            </div>
            <div class="md-dialog-main clearfix">
                APP NAME: {{appData.appName}}<br>
                APP ID  : {{appData.id}}
            </div>
            <div class="md-dialog-main clearfix">
                <form class="allItems" novalidate>
                    <table class="table">
                        <thead>
                        <th>Mobile Operator</th>
                        <th>Status</th>
                        <th>Comments</th>

                        </thead>
                        <tbody>
                        <tr ng-repeat="operator in publishData[0].operators">
                            <td>{{operator.operator}}</td>
                            <td>{{operator.status}}</td>
                            <td ng-click="commentView()"><u>View</u></td>
                        </tr>
                        </tbody>
                    </table>
                </form>

            </div>
            <div class="row md-dialog-main clearfix">
                <div class="col-sm-6">
                    App:<a href="">Download</a><br>
                    Website Link:<a href="">http://horoscope.com</a>
                </div>
                <div class="col-sm-3 md-dialog-buttons">
                    <div class="inner-section">
                        <md-button class="me-default-button" ng-click="ok('cancel')">Close</md-button>
                    </div>
                </div>
            </div>
        </md-tab-body>

    </md-dialog-content>
</md-dialog>
