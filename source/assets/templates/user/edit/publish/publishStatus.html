<md-dialog aria-label="publish-status">

    <!--Google Analytics-->
    <script>
        ga('set', 'page', 'publish-status');
        ga('send', 'pageview');
    </script>

    <md-dialog-content>
        <md-tab-body>
            <div class="md-dialog-header"  style="background-color:rgba(241, 241, 241, 0.925)">
                <div class="md-dialog-header-nav clearfix">
                    <h1 class="pull-left">Status</h1>
                </div>
            </div>
            <div class="md-dialog-main clearfix">
                APP NAME: {{appData.appName}}<br>
                APP ID  : {{appData.uniqueAppId}}
            </div>
            <div class="md-dialog-main clearfix">
                <form class="allItems" novalidate>
                    <table class="table">
                        <thead style="background-color:rgba(241, 241, 241, 0.925)">
                        <th style="text-align:center;">Mobile Operator</th>
                        <th style="text-align:center;">Status</th>
                        <th style="text-align:center;">Comments</th>

                        </thead>
                        <tbody>
                        <tr ng-repeat="operator in publishData[0].operators">
                            <td align="center">{{getOperators(operator.operator)}}</td>
                            <td align="center">{{getStatus(operator.status)}}</td>
                            <td align="center" ng-click="commentView(operator.operator)"><u style="color:rgba(32, 99, 243, 0.925);">View</u></td>
                        </tr>
                        </tbody>
                    </table>
                </form>

            </div>
            <div class="row md-dialog-main clearfix">
                <div class="col-sm-6">
                    App:<a style="color:rgba(32, 99, 243, 0.925) !important;" href="{{getAPKFilePath()}}" target="_self">Download</a><br>
                </div>
                <div class="col-sm-3 md-dialog-buttons">
                    <div class="inner-section">
                        <md-button class="me-default-button" ng-click="close()">Close</md-button>
                    </div>
                </div>
            </div>
        </md-tab-body>

    </md-dialog-content>
</md-dialog>
