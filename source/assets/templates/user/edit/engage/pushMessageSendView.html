<md-dialog aria-label="Push Message Send">

    <!--Google Analytics-->
    <script>
        ga('set', 'page', 'new-push-message');
        ga('send', 'pageview');
    </script>

    <md-dialog-content>
        <div class="md-dialog-header">
            <h1>push message</h1>
        </div>

        <div class="md-dialog-main">
            <fieldset>
                <md-radio-group ng-model='pushMessage.type' layout="row">
                    <md-radio-button value="A">All Users</md-radio-button>
                    <md-radio-button value="I">Inactive Users </md-radio-button>
                   <!-- (Who have not used the app for more than 2 days)-->
                </md-radio-group>
            </fieldset>

            <fieldset>
                <label>Message</label>
                <textarea class="input-shadow-border" ng-model="pushMessage.message" rows="3"></textarea>
            </fieldset>
            <fieldset class="text-right">
                <md-button class="me-default-button" ng-click="sendMsgNow(pushMessage)">send message now</md-button>
            </fieldset>
            <hr />
            <fieldset>
                <label>Schedule Message</label>
            </fieldset>
            <div class="clearfix">
                <adm-dtp ng-model='pushMessage.date' options='{calType: "gregorian", default: today}'></adm-dtp>
               <!-- <input type="date" ng-model='pushMessage.date'>-->
            </div>
        </div>
        <div class="md-dialog-buttons">
            <div class="inner-section">
                <md-button class="me-default-button" ng-click="back()">cancel</md-button>
                <md-button class="me-default-button" ng-click="save(pushMessage)">save</md-button>
            </div>
        </div>
    </md-dialog-content>
</md-dialog>
