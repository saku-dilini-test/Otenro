<md-dialog aria-label="Taxes">

    <!--Google Analytics-->
    <script>
        ga('set', 'page', '/user/edit/commerce/manageTaxesView.html');
        ga('send', 'pageview');
    </script>

    <md-dialog-content>
        <div class="md-dialog-header">
            <h1>taxes</h1>
            <ul ng-hide="items.length > 0"  class="md-dialog-header-nav clearfix">
                <li>
                    <a class="add-new-item" ng-click="items.length == 0 ? addTaxOption() : 'javascript:void(0)'">Add Tax Option </a>
                </li>
            </ul>
        </div>
        <div class="md-dialog-main clearfix">
            <fieldset>
                <label>tax details</label>
                <img src="../../../images/question-mark.svg" width="12" height="12">
            </fieldset>
            <table class="me-simple-table">
                <thead>
                    <th width="30%" class="simple-column">Name</th>
                    <th width="30%" class="simple-column">Amount</th>
                    <th width="20%" class="simple-column">Edit</th>
                    <th width="20%" class="simple-column">Delete</th>
                </thead>
                <tbody>
                <tr ng-repeat="item in items">
                    <td>{{item.taxName}}</td>
                    <td>{{item.taxAmount}} %</td>
                    <td><img width="15%" src="../../../images/edit-icon.svg" ng-click="editTaxInfo(item)"></td>
                    <td><img width="15%" src="../../../images/delete-icon.svg" ng-click="deleteTaxInfo($index,item)"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="md-dialog-buttons">
            <div class="inner-section">
                <md-button class="me-default-button" ng-click="cancel()">cancel</md-button>
            </div>
        </div>
    </md-dialog-content>
</md-dialog>
