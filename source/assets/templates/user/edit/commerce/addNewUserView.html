<md-dialog aria-label="Add New User">

    <!--Google Analytics-->
    <script>
        ga('set', 'page', '/user/edit/commerce/addNewUserView.html');
        ga('send', 'pageview');
    </script>

    <md-dialog-content>
        <form novalidate>
            <div class="md-dialog-header">
                <h1>Add New User</h1>
            </div>
            <div class="md-dialog-main">
                <fieldset>
                    <label>username</label>
                    <img src="../../../images/question-mark.svg" width="12" height="12"/>
                    <input type="text" name="username" required/>
                </fieldset>
                <fieldset>
                    <label>email</label>
                    <img src="../../../images/question-mark.svg" width="12" height="12"/>
                    <input type="text" name="email" required/>
                </fieldset>
            </div>
            <div class="md-dialog-buttons">
                <div class="inner-section">
                    <fieldset class="text-right reset-margin">
                        <md-button class="me-default-button">cancel</md-button>
                        <md-button class="me-default-button">add</md-button>
                    </fieldset>
                </div>
            </div>
        </form>
    </md-dialog-content>
</md-dialog>
