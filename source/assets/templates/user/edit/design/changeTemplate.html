<md-dialog aria-label="Taxes" class="md-dialog-addProduct">

    <!--Google Analytics-->
    <script>
        ga('set', 'page', '/user/edit/design/changeTemplate.html');
        ga('send', 'pageview');
    </script>

    <md-dialog-content>
        <div class="md-dialog-header">
            <h1>Templates</h1>
            <ul class="md-dialog-header-nav clearfix">

            </ul>
        </div>
        <div class="md-dialog-main clearfix">
            <div class="obl-dashboard-apps">
                <ul class="grid obl-app-templates clearfix">
                    <li ng-repeat="template in templates">
                        <a ng-click="changeTemplate(template.id,template.imageUrl,template.template_name,template.templateCategory)" >
                            <div  id ="image">
                                <img class = "main_image" ng-src="images/templates/{{template.imageUrl}}appGif.png" />
                                <img class ="second_image"  ng-src="images/templates/{{template.imageUrl}}appView.png" />
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="md-dialog-buttons">
            <div class="inner-section">
                <md-button class="me-default-button" ng-click="cancel()">cancel</md-button>
            </div>
        </div>
    </md-dialog-content>
</md-dialog>
