<md-dialog aria-label="Manage Products" style="width:100%; height:100%">

    <!--Google Analytics-->
    <script>
        ga('set', 'page', 'add-product');
        ga('send', 'pageview');
    </script>

    <md-dialog-content>
        <md-tabs  md-no-ink-bar ="false" md-no-ink="true" md-no-bar  md-center-tabs="false" md-selected="selectedTab"  md-autoselect="false"
                  md-dynamic-height="true">
            <!--Add Product Tab 1 content -->
            <md-tab>
                <md-tab-label>Sales</md-tab-label>
                <md-tab-body>
                    <md-content>
                        <div class="md-dialog-header">
                            <h1>Store Analytics</h1>
                        </div>
                        <div class="md-dialog-main" style="max-height: 65vh">
                            <label class="margin">Select Period</label>
                            <div layout-gt-xs="row" class="margin">
                                <div flex="33">
                                    <md-datepicker ng-model="ctrl.myDate" md-placeholder="Start date" md-open-on-focus></md-datepicker>
                                </div>
                                <div flex="33">
                                    <md-datepicker ng-model="ctrl.myDate" md-placeholder="End date" md-open-on-focus></md-datepicker>

                                </div>
                            </div>
                            <label class="margin">Select Product</label>
                            <div layout-gt-xs="row" class="margin">
                                <div flex="50">
                                    <md-select ng-model="selectedProducts"
                                               md-on-close="clearSearchTerm()"
                                               data-md-container-class="selectdemoSelectHeader"
                                               aria-label="select product"
                                               multiple>
                                        <md-optgroup>
                                            <md-option ng-value="product" ng-repeat="product in products | filter:searchTerm">{{product}}</md-option>
                                        </md-optgroup>
                                    </md-select>
                                </div>
                                <div flex="50">
                                    <md-button class="no-margin margin-horizontal md-raised" style="top:-3px;background:#bdbdbd;color:#fff">Apply</md-button>
                                </div>
                            </div>

                            <label class="margin">Sales</label>
                            <div layout-gt-xs="row" class="margin">
                                <div flex="100">
                                    <canvas id="line" class="chart chart-line" chart-data="data"
                                            chart-labels="labels" chart-series="series" chart-options="options"
                                            chart-dataset-override="datasetOverride" chart-click="onClick">
                                    </canvas>
                                </div>
                            </div>
                        </div>
                        <div class="md-dialog-buttons padding-top">
                            <div class="inner-section">
                                <md-button class="me-default-button" ng-click="close()">Close</md-button>
                            </div>
                        </div>
                    </md-content>
                </md-tab-body>
            </md-tab>
        </md-tabs>
    </md-dialog-content>
</md-dialog>
