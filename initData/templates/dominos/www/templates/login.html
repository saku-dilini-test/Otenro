<ion-view view-title="">
  <ion-content>
    <h1>Login</h1>
    <form class="std-form">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="Email">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password">
        </label>
      </div>
      <button class="button button-full button-balanced"><i class="ion-android-unlock"></i> Login</button>
    </form>
    <p class="text-center">You don't have an account?</p>
    <div class="text-center">
      <a class="user-links" href="#/tab/register"><i class="ion-person rounded-link"></i> Create Account</a>
    </div>
  </ion-content>
</ion-view>
