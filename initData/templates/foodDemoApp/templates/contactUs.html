<ion-view class="made-easy-background-image made-easy-background-color" view-title="Contact Us">
    <ion-content class=" made-easy-contactUs">
        <div class="card animated zoomIn">

            <div class="made-easy-content-font">
                <div class="row">
                    <div class="col col-33">Address</div><div class="col col-67">: {{address}}</div>
                </div>
                <div class="row">
                    <div class="col col-33">Tel</div><div class="col col-67">: {{telPhone}}</div>
                </div>
                <div class="row">
                    <div class="col col-33">E-mail</div><div class="col col-67">: {{email}}</div>
                </div>
                <div class="row">
                    <div class="col col-33"> Web</div><div class="col col-67">: {{webSite}}</div>
                </div>
                <!--<div class="row">-->
                    <!--<div class="col col-33"> Map</div><div class="col col-67" id="map"-->
                    <!--src="http://maps.google.com/maps/api/js">: {{coords}}</div>-->
                <!--</div>-->
            </div>
        </div>
    </ion-content>
</ion-view>
