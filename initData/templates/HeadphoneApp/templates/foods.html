<ion-view view-title="{{menuName}}" >
  <ion-content class="made-easy-background-image made-easy-background-color foods">

      <div ng-repeat="food in foods " ng-if="$even">
          <div class="row no-padding" ng-if="$index < foods.length"  ng-click=" navigateFood(foods[$index])" style="{{color[$index]}}">

              <div class="col col-50 no-padding ">
                  <img width="100%" height="100%" src="{{imageURL}}/{{foods[$index].imageUrl}}">
              </div>

              <div class="col col-50 no-padding col-center text-center ">
                  <div class="item-text-wrap made-easy-header-font">
                      <div class="catagories_text">{{foods[$index].name}}</div>
                      <a class="button-main">{{currency.sign}}{{foods[$index].variants[0].price}} | BUY</a>
                  </div>
              </div>
          </div>

          <div class="row no-padding"  ng-if="($index+1) < foods.length"  ng-click=" navigateFood(foods[$index+1])" style="{{color[$index+1]}}">
              <div class="col col-50 no-padding col-center text-center">
                  <div class="item-text-wrap made-easy-header-font">
                      <div class="catagories_text">{{foods[$index+1].name}}</div>
                      <a class="button-main"> {{currency.sign}}{{foods[$index+1].variants[0].price}} | BUY</a>
                  </div>
              </div>

              <div class="col col-50 no-padding">
                  <img width="100%" height="100%" src="{{imageURL}}/{{foods[$index+1].imageUrl}}">
              </div>
          </div>
      </div>
    </ion-content>
</ion-view>
