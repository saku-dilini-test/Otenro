<ion-view view-title="{{selectedArticle.title}}" class="made-easy-background-color ">
    <ion-content>
        <div class="padding">
                    <div class="item item-image animated zoomIn">
                        <ion-slide-box options="sliderOptions" slider="sliderDelegate" >
                            <ion-slide>
                                <img ng-src="{{selectedArticle.imageUrl}}" >
                            </ion-slide>
                        </ion-slide-box>
                    </div>
                    <div class="item item-text-wrap2">
                        <div class="made-easy-header-font animated zoomIn" >{{selectedArticle.title}}</div>
                        <br>
                        <div ng-bind-html="selectedArticle.desc" class="made-easy-content-font animated zoomIn"></div>
                    </div>
        </div>
    </ion-content>
</ion-view>
