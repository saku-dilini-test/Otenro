<div class="content made-easy-background-image made-easy-background-color">
    <div style="margin-top: 150px;" class="card">
        <ul class="table-view">
            <li class="table-view-cell" ng-repeat="menu in menuList">
                <a class="navigate-right btn-lg" href ng-click="link(menu.id,menu.name)">
                    <span class="{{menu.icon}}"></span>
                    {{menu.name}}
                </a>
            </li>
            <li class="table-view-cell">
                <a class="navigate-right btn-lg" href="#contact">
                    <span class="glyphicon glyphicon-cloud"></span>
                    Contact Us
                </a>
            </li>
        </ul>
    </div>
</div>
