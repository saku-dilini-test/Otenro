

<ion-view class="made-easy-background-image made-easy-background-color" view-title="Register" cache-view="false">

    <ion-content class=" padding">

        <div class="animated zoomIn">
            <div class="list card">
                <div class="padding-vertical">
                    <div class="row made-easy-header-font">
                        <div class="col align-center">Create Your Account</div>
                    </div>

                    <form name="signUpForm" novalidate>
                        <div class="list">
                            <label class="item item-input item-stacked-label">
                                <span class="input-label">First Name</span>
                                <input type="text" placeholder="" ng-model="data.fname" ng-required="true">
                            </label>
                            <label class="item item-input item-stacked-label">
                                <span class="input-label">Last Name</span>
                                <input type="text" placeholder="" ng-model="data.lname" ng-required="true">
                            </label>
                            <label class="item item-input item-stacked-label">
                                <span class="input-label">Email Address</span>
                                <input type="email" name="email" placeholder=""
                                       ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/"
                                       ng-model="data.email" ng-required="true">
                                <span class="help-block" ng-show="signUpForm.email.$dirty && signUpForm.email.$invalid">
              Enter a proper email
            </span>
                            </label>
                            <label class="item item-input item-stacked-label">
                                <span class="input-label">Password</span>
                                <input type="password" placeholder="" ng-model="data.password" ng-required="true">
                            </label>
                            <label class="item item-input item-stacked-label">
                                <span class="input-label">Street Number</span>
                                <input type="text" placeholder="" ng-model="data.streetNumber" ng-required="true">
                            </label>
                            <label class="item item-input item-stacked-label">
                                <span class="input-label">Street Name</span>
                                <input type="text" placeholder="" ng-model="data.streetName" ng-required="true">
                            </label>
                            <label class="item item-input item-stacked-label">
                                <span class="input-label">City</span>
                                <input type="text" placeholder="" ng-model="data.city" ng-required="true">
                            </label>
                            <label class="item item-input item-select">
                                <span class="input-label">Country</span>
                                <select  placeholder="Select Category" ng-model="data.country" required>
                                    <option ng-value="country.countryName" ng-repeat="country in countries">{{country.countryName}}
                                    </option>
                                </select>
                            </label>
                            <label class="item item-input item-stacked-label">
                                <span class="input-label">Zip / Postal Code</span>
                                <input type="text" placeholder="" ng-model="data.zip" ng-required="true">
                            </label>
                            <label class="item item-input item-stacked-label removeAr">
                                <span class="input-label">Phone Number</span>
                                <input type="text" pattern="\+(9[976]\d|8[987530]\d|6[987]\d|5[90]\d|42\d|3[875]\d|
                                                    2[98654321]\d|9[8543210]|8[6421]|6[6543210]|5[87654321]|
                                                    4[987654310]|3[9643210]|2[70]|7|1)\d{1,14}$"
                                 name="phone" ng-model="data.phone" ng-required="true">
                               <!-- Buy Qty error message -->
                                <div class="row">
                                    <div ng-if="signUpForm.phone.$error.pattern">
                                                    <span class="animated zoomIn item-error-message">
                                                        not a phone number(ex:+94771234567)
                                                    </span>
                                    </div>
                                </div>
                            </label>
                            <label class="item item-input item-stacked-label ">
                             <div class="row">
                                    <div ng-if="signUpForm.$error.required">
                                                    <span class="animated zoomIn item-error-message">
                                                        All the fields needs to be filled
                                                    </span>
                                    </div>
                                </div>
                            </label>
                            <div class="row">
                                <button class="button button-small button-block made-easy-button-setting" ng-click="signUpForm.$valid && signUp()" ng-disabled="signUpForm.$invalid">
                                    Sign up
                                </button>
                            </div>
                            <!--<div class="row">
                              <div class="col">
                                <button class="button button-block button-calm" ng-click="authenticate('google')">
                                  Google
                                </button>
                              </div>
                              <div class="col">
                                <button class="button button-block button-positive" ng-click="authenticate('facebook')">
                                  Facebook
                                </button>
                              </div>
                            </div>-->
                        </div>
                    </form>
                    <!-- Back to login view -->
                    <div class="row">
                        <button class="button button-small button-clear made-easy-button-setting signbutton" ng-click="backToLogin()">
                            Already have an account? Sign in
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
