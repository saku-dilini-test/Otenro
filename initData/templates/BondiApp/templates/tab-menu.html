<ion-view class="made-easy-background-color made-easy-background-image" view-title="Menu">
    <ion-content class="padding">
        <ion-slides slider="data.slider" options="options" class="menu-items">
            <ion-slide-page ng-repeat="category in categoryList" >

                    <a href="#/tab/menu/{{category.id}}/{{category.name}}">
                        <div class="card">
                            <div class="header">
                                <div class="header-image">
                                    <img href="#/tab/menu/{{category.id}}/{{category.name}}" ng-src="{{category.imageUrl}}" width="100%">
                                </div>
                            </div>

                            <div class="tab-menu-name made-easy-header-font">
                                <p class="align-center">{{category.name}}</p>
                            </div>

                        </div>
                    </a>

                </ion-slide-page>
            </ion-slides>

            <!-- Add Arrows -->
            <div class="swiper-button-next ion-chevron-right"></div>
            <div class="swiper-button-prev ion-chevron-left"></div>
    </ion-content>
</ion-view>
