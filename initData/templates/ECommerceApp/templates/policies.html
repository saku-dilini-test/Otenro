<ion-view view-title="Policies" class="made-easy-background-image made-easy-background-color">
    <ion-content >
        <div class="card">
            <div >

                <div ng-if="privacyPolicy" class="col align-center made-easy-header-font">Privacy Policy</div>
                <div ng-if="privacyPolicy" class="col align-center made-easy-content-font" ng-bind-html="privacyPolicy"></div>
                <br>
                <div ng-if="returnPolicy" class="col align-center made-easy-header-font">Return Policy</div>
                <div ng-if="returnPolicy" class="col align-center made-easy-content-font" ng-bind-html="returnPolicy"></div>

            </div>
        </div>
    </ion-content>
</ion-view>
