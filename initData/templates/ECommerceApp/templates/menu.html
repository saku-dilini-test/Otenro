
<ion-side-menus class="navigation-drawer" enable-menu-with-back-views="true">

    <ion-side-menu-content drag-content="false">

        <ion-nav-bar class="bar bar-header made-easy-navigationBarColor">
            <ion-nav-back-button class="icon ion-ios-arrow-back"></ion-nav-back-button>
            <div class="bar bar-header">
                <ion-nav-buttons side="left">
                    <button class="button icon ion-navicon" ng-if="showMenu"  menu-toggle="left"></button>
                </ion-nav-buttons>
                <ion-nav-buttons side="right">
                    <button ui-sref="tab.cart" class="button icon ion-ios-cart-outline"></button>
                    <span class="badge2">{{parentobj.cartSize}}</span>
                </ion-nav-buttons>
            </div>
        </ion-nav-bar>

        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" class="made-easy-navigationBarColor">
        <ion-content >
            <ion-list>
                <ion-item nav-clear menu-close href="#/tab/menu">
                    Home
                </ion-item>
                <ion-item nav-clear menu-close href="#/tab/orderHistory">
                    Order History
                </ion-item>
                <ion-item nav-clear menu-close href="#/tab/aboutUs">
                    About us
                </ion-item>
                <ion-item nav-clear menu-close href="#/tab/contactUs">
                    Contact us
                </ion-item>
                <ion-item nav-clear menu-close href="#/tab/policies">
                    Policies
                </ion-item>
                <ion-item nav-clear menu-close href="#/tab/terms">
                    Terms & Conditions
                </ion-item>
                <ion-item nav-clear menu-close href="#/tab/login"  ng-if="!parentobj.userLog ">
                    login
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="tab.login"  ng-click="logout()" ng-if="parentobj.userLog ">
                    logout
                </ion-item>
                <br />
                <ion-item ng-if="allowOtenroToPromote" menu-close>
                    <a class="made-easy-navigationBarColor" href="#"
                       onclick="window.open('http://www.otenro.com/','_system','location=yes'); return false;">
                        Created on otenro.com</a>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
