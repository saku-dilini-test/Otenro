<ion-view class="made-easy-background-color made-easy-background-image" view-title="{{menuName}}">
    <ion-content class="padding-horizontal home">

        <ion-slides  options="options" slider="data.slider">
            <ion-slide-page ng-repeat="item in itemList" >
                <div class="card">
                        <div class="image-wrapper">
                            <img src="{{imageURL}}/{{item.imageUrl}}">
                        </div>
                        <div class="header-fonts">
                            <span class="made-easy-header-font">{{item.name}}</span>
                        </div>
                        <div class="header-fonts">
                            <span class="made-easy-header-font">{{currency.sign}}{{item.variants[0].price}}</span>
                        </div>
                    <div>
                    <div class="made-easy-header-font">{{salesandpromotion.discountType}}</div>
                    <div class="made-easy-header-font">{{salesandpromotion.discount}}</div>
                    </div>
                        <div  class="btn-full">
                            <button class="button button-small made-easy-button-setting" ui-sref="tab.item({item:item})">ORDER NOW</button>
                        </div>
                    </div>
            </ion-slide-page>
        </ion-slides>

        <!-- Add Arrows -->
        <div class="swiper-button-next ion-chevron-right"></div>
        <div class="swiper-button-prev ion-chevron-left"></div>
