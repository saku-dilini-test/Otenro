                    <div class="row my-4" *ngIf="Data.selection[0]">
                        <label class="name-label col-md-4">{{Data.selection[0].name}}:</label>
                            <div class="col-md-8">
                                <select [(ngModel)]="selectedVariant" (ngModelChange)="changeVariant(selectedVariant)" >
                                    <option *ngFor="let c of selection"> {{c.vType}} </option>
                                  </select>
                    
                            </div>
                      
                            <!-- <select ng-model="selectedVariant"
                                    class="item-buy"
                                    ng-options="variant.vType  for variant in selection |unique:'vType'"

                                    ng-click="selectedVariant.buyQuantity = ''">
                            </select> -->
                    </div>

                    <div class="row my-4" *ngIf="Data.selection[1]">
                        <label class="name-label col-md-4">{{Data.selection[1].name}}:</label>
                         
                        <div class="col col-50 align-left">
                            <select [(ngModel)]="selectedVarient1" (ngModelChange)="changeVariant2(selectedVarient1)" >
                                <option *ngFor="let c of selection1" [ngValue]="c.vType"> {{c.vType}} </option>
                              </select>
                        </div>


                    </div>

                    <div class="row my-4" *ngIf="Data.selection[2]">
                        <label class="name-label col-md-4">{{Data.selection[2].name}}:</label>
                         
                        <div class="col col-50 align-left">
                            <select [(ngModel)]="selectedVarient3" (ngModelChange)="changeVariant3(selectedVarient3)" >
                                <option *ngFor="let c of selection2" [ngValue]="c.vType"> {{c.vType}} </option>
                              </select>
                        </div>

                    </div>
                    
                    <div class="row my-4" *ngIf="Data.selection[3]">
                        <label class="name-label col-md-4">{{Data.selection[3].name}}:</label>
                         
                        <div class="col col-50 align-left">
                            <select [(ngModel)]="selectedVarient4" (ngModelChange)="changeVariant4(selectedVarient4)" >

                              </select>
                        </div>
                    </div>


                    <div class="pb-4 border-bottom">

                        <!-- <div class="d-inline quantity mr-2 p-2">

                        </div> -->

                              <!-- Product not available in store -->
                    <div class="col" *ngIf="selectedVariant.quantity == 0">
                        <span class="animated zoomIn item-error-message">
                            Product not available
                        </span>
            </div>

            <div class="row">
              <div class="col col-50 col-center align-right">
                  Qty :
              </div>
              <div class="col col-50 align-left">
                  <input type="number" min="1"
                         class="item-buy"
                         [(ngModel)]="selectedVariant.buyQuantity"
                         (ngModelChange)="changeBuyQuantity(selectedVariant.buyQuantity)"
                         >
              </div>
          </div>


            <!-- If Buy-Qty greater than Selected-Variant-Available Qty -->
            <div class="col" *ngIf="selectedVariant.buyQuantity > selectedVariant.quantity && selectedVariant.quantity > 1">
                        <span class="animated zoomIn item-error-message">
                            Please enter a quantity of {{selectedVariant.quantity}} or less.
                        </span>
            </div>
            <div class="col" *ngIf="selectedVariant.buyQuantity > selectedVariant.quantity && selectedVariant.quantity == 1">
                        <span class="animated zoomIn item-error-message">
                            Please enter a quantity of {{selectedVariant.quantity}}.
                        </span>
            </div>

                        <button (click) = 'addToCart()' class="d-inline btn btn-lg btn-primary btn-effect">add to cart</button>
