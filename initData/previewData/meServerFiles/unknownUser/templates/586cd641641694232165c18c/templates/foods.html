<ion-view view-title="{{menuName}}">
  <ion-content class="made-easy-background-color items">
        <div class="row" ng-repeat="food in foods"  ng-if="$even">
            <div class="card col-50" ng-click="openItem(foods[$index]) && navigateFood(foods[$index])" ng-if="$index < foods.length">
                    <img width="100%" ng-src="{{imageURL}}/{{foods[$index].imageUrl}}">
                <div class="col made-easy-header-font">{{foods[$index].name}}</div>
                <div class="made-easy-content-font">
                   <div class="row">
                       <div class="col price center">
                        {{currency.sign}} {{foods[$index].variants[0].price}}
                       </div>
                       <div class="col center" ng-click="modal.show()">
                           ADD
                       </div>
                   </div>
                </div>
           </div>
            <div class="card col-50" ng-click="openItem(foods[$index+1]) && navigateFood(foods[$index+1])" ng-if="($index+1) < foods.length">
                    <img width="100%" ng-src="{{imageURL}}/{{foods[$index+1].imageUrl}}">
                <div class="col made-easy-header-font">{{foods[$index+1].name}}</div>
                <div class="made-easy-content-font">
                   <div class="row">
                       <div class="col price center">
                        {{currency.sign}} {{foods[$index+1].variants[0].price}}
                       </div>
                       <div class="col center" ng-click="modal.show()">
                           ADD
                       </div>
                   </div>
                </div>
           </div>
        </div>

    </ion-content>
</ion-view>
