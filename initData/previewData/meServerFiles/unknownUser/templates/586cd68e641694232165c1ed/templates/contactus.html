<ion-view class="made-easy-background-color" view-title="{{appName}}">
    <ion-content class="made-easy-contactUs ">
        <div class="content made-easy-background-color">
            <div class="background-image made-easy-background-image animated zoomIn"></div>
            <div class="item item-text-wrap2 made-easy-background-color">
                <div class="made-easy-header-font animated zoomIn">Contact Us</div>
                <div class="animated zoomIn">
                    <div class="made-easy-content-font">
                        Address : {{address}}
                    </div>
                    <div class="made-easy-content-font">
                        Tel : {{telPhone}}
                    </div>
                    <div class="made-easy-content-font">
                        E-mail : {{email}}
                    </div>
                    <div class="made-easy-content-font">
                        Web : {{webSite}}
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
