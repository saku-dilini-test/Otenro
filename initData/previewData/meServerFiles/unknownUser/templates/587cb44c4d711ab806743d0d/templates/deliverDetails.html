<ion-view class="made-easy-background-color made-easy-background-image" view-title="Deliver Details">
    <ion-content class="padding" >
        <div class="list card delivery-details">

                <ion-checkbox ng-model="details.location"  class="checkbox-positive" ng-true-value="'old'">
                    <label >
                        <h3>Home</h3>
                        <div ng-if="user.name">{{user.name}}</div>
                        <div ng-if="user.streetNumber"  class="deliver-address">{{user.streetNumber}}, {{user.streetName}}, {{user.city}}, {{user.zip}}, {{user.country}}</div>
                    </label>
                </ion-checkbox >

                <ion-checkbox ng-model="details.location"  class="checkbox-positive" ng-true-value="'New'">
                    <label >
                        <h3>New Location</h3>
                    </label>
                </ion-checkbox>

            <form name="delivery" novalidate>
                <div class="list delivery-form padding-right"   ng-if="details.location == 'New'">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Name</span>
                        <input type="text" ng-model="details.name" placeholder="E.g. John Doe" required>
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">No.</span>
                        <input type="text" ng-model="details.streetNumber" placeholder="address number" required>
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Street Address</span>
                        <input type="text" ng-model="details.streetName" placeholder="Street" required>
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">City</span>
                        <input type="text" ng-model="details.city" placeholder="E.g. Colombo" required>
                    </label>
                    <label class="item item-input item-select">
                        <div class="input-label">Country</div>
                        <select  placeholder="Select Category" ng-model="details.country" required>
                            <option ng-value="country.countryName" ng-repeat="country in countries">{{country.countryName}}
                            </option>
                        </select>
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Zip / Postal Code</span>
                        <input type="text" ng-model="details.zip" placeholder="Zip or Postal code" required>
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Contact Number</span>
                        <input type="text" name="teleNumber" ng-model="details.number" placeholder="E.g. 0712123123"
                               ng-pattern="/^[\+]?[(]?[0-9]{2}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,5}$/im"
                               required>
                        <span class="help-block" ng-show="delivery.teleNumber.$error.pattern">
                             Enter a proper telephone number
                        </span>
                    </label>
                </div>


                <div class="row">
                    <div class="col align-center">
                        <h6>Total Amount : {{currency.sign}}{{amount}}</h6>
                    </div>
                </div>

                <div class="row">
                    <button class="col margin button made-easy-button-setting button-small"  type="reset" value="Reset">Clear</button>
                    <button class="col margin button made-easy-button-setting button-small" ng-disabled="!details.location || delivery.$invalid" ng-click="deliver(details)" >CheckOut</button>
                </div>
            </form>

        </div>

    </ion-content>
</ion-view>
