<ion-view view-title="{{selectedArticle.title}}" class="made-easy-background-color ">
    <ion-content class="article-view">
        <div class="category">
            <ion-slides  options="options" slider="data.slider" >
                <ion-slide-page ng-repeat="category in articleCategoryList | orderBy:'id'">
                    <div ng-click="navigateArticles(category.id,category.name)">
                        <div class="content_slider">
                            <div >{{category.name}}</div>
                        </div>
                    </div>
                </ion-slide-page>

            </ion-slides>
        </div>

        <div >
            <div class="item item-image ">
                <ion-slide-box options="sliderOptions" slider="sliderDelegate" >
                    <ion-slide>
                        <img src="{{imageURL}}/{{selectedArticle.imageUrl}}" >
                    </ion-slide>
                </ion-slide-box>
            </div>
            <div class="item item-text-wrap">

                <div ng-bind-html="selectedArticle.desc" class="padding-vertical made-easy-content-font"></div>
            </div>
        </div>
    </ion-content>
</ion-view>
