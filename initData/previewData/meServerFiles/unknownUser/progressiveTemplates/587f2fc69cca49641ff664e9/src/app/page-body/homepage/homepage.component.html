<div class="page-container">

  <div class="bloc bgc-white l-bloc" id="bloc-2">
    <div class="container bloc-sm">

      <ng-template *ngFor="let category of results;let i = index" [ngIf]="i % 3 === 0">
        <div class="flex-row">
          <div class="flex-col" (click)="navigateShop('shop',results[i].id,results[i].name)" *ngIf="results[i]">
            <img src="{{imageUrl}}/{{results[i].imageUrl}}" >
            <div class="main-header-font">{{results[i].name}}</div>
          </div>
          <div class="flex-col" (click)="navigateShop('shop',results[i+1].id,results[i+1].name)" *ngIf="results[i+1]">
            <img src="{{imageUrl}}/{{results[i+1].imageUrl}}" >
            <div class="main-header-font">{{results[i+1].name}}</div>
          </div>
          <div class="flex-col" (click)="navigateShop('shop',results[i+2].id,results[i+2].name)" *ngIf="results[i+2]">
            <img src="{{imageUrl}}/{{results[i+2].imageUrl}}">
            <div class="main-header-font">{{results[i+2].name}}</div>
          </div>
        </div>
      </ng-template>

    </div>
  </div>
</div>
