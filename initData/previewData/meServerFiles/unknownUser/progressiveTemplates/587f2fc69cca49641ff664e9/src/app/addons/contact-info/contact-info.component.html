<section *ngFor="let contact of contacts">

    <h3 class="padding-vertical main-header-font">
      Contact Info:
    </h3>
    <!--<p class="main-content-font" *ngIf="description">{{description}}</p>-->
    <div>
      <div class="row" *ngIf="contact.address">
        <div class="col-md-3">
          <div>
            <i class="main-content-font fa fa-map-marker"></i> <span class="main-content-font">Address:</span></div>
        </div>
        <div class="col-md-9">
          <div class="main-content-font">{{contact.address}}</div>
        </div>
      </div>
      <div class="row" *ngIf="contact.telPhone">
        <div class="col-md-3">
          <div>
            <i class="main-content-font fa fa-phone"></i>  <span class="main-content-font">Phone:</span></div>
        </div>
        <div class="col-md-9">
          <div class="main-content-font">{{contact.telPhone}}</div>
        </div>
      </div>
      <div class="row" *ngIf="contact.email">
        <div class="col-md-3">
          <div>
            <i class="main-content-font fa fa-envelope"></i>  <span class="main-content-font">Email:</span></div>
        </div>
        <div class="col-md-9">
          <div>
            <a class="main-content-font" href="mailto:{{contact.email}}">{{contact.email}}</a>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="contact.webSite">
        <div class="col-md-3">
          <div>
            <i class="main-content-font  fa fa-file-text-o"></i>  <span class="main-content-font">WebSite:</span></div>
        </div>
        <div class="col-md-9">
          <div>
            <a class="main-content-font" target="_blank" href="{{contact.webSite}}">{{contact.webSite}}</a>
          </div>
        </div>
      </div>
      <div class="social-media">
        <a *ngIf="contact.twitter" href="{{ contact.twitter }}"  target="_blank" class="a-btn a-block bloc-mob-center-text text-center main-content-font"><i class="icon fa fa-twitter"></i></a>
        <a *ngIf="contact.facebook" href="{{ contact.facebook }}" target="_blank" class="a-btn a-block bloc-mob-center-text text-center main-content-font"><i class="icon fa fa-facebook"></i></a>
        <a *ngIf="contact.instagram" href="{{ contact.instagram }}" target="_blank" class="a-btn a-block bloc-mob-center-text text-center main-content-font"><i class="icon fa fa-instagram"></i></a>
        <a *ngIf="contact.pinterest" href="{{ contact.pinterest }}" target="_blank" class="a-btn a-block bloc-mob-center-text text-center main-content-font"><i class="icon fa fa-pinterest-p"></i></a>
        <a *ngIf="contact.linkedin" href="{{ contact.linkedin }}" target="_blank" class="a-btn a-block bloc-mob-center-text text-center main-content-font"><i class="icon fa fa-linkedin"></i></a>
      </div>
    </div>
</section>
