<div class="bloc d-bloc main-footer-back" id="bloc-19">
  <div class="container bloc-lg">
    <div class="row text-center">
      <div class="col-sm-4">
        <h3 class="mg-md bloc-mob-center-text main-footer-header">
          About Us
        </h3>
        <a  (click)="navigate('aboutus')"class="a-btn a-block bloc-mob-center-text text-center main-footer-font">The team</a>
        <a (click)="navigate('contact')" class="a-btn a-block bloc-mob-center-text text-center main-footer-font">Contact us</a>
      </div>
      <!--<div class="col-sm-3">-->
      <!--<h3 class="mg-md bloc-mob-center-text">-->
      <!--Get the App-->
      <!--</h3><a href="index.html" class="a-btn a-block bloc-mob-center-text">iPhone</a><a href="index.html" class="a-btn a-block bloc-mob-center-text">Android</a>-->
      <!--</div>-->
      <div class="col-sm-4">
        <h3 class="mg-md bloc-mob-center-text main-footer-header" *ngIf="isShowFollowUs()">
          Follow Us
        </h3>
        <div class="social-media">
          <a *ngIf="isTwitterUrlExists()" href="{{ getTwitterUrl() }}" class="a-btn a-block bloc-mob-center-text text-center main-footer-font"><i class="icon fa fa-twitter"></i></a>
          <a *ngIf="isFacebookUrlExists()" href="{{ getFacebookUrl() }}" class="a-btn a-block bloc-mob-center-text text-center main-footer-font"><i class="icon fa fa-facebook"></i></a>
          <a *ngIf="isInstagramUrlExists()" href="{{ getInstagramrUrl() }}" class="a-btn a-block bloc-mob-center-text text-center main-footer-font"><i class="icon fa fa-instagram"></i></a>
          <a *ngIf="isPinterestUrlExists()" href="{{ getPinterestrUrl() }}" class="a-btn a-block bloc-mob-center-text text-center main-footer-font"><i class="icon fa fa-pinterest-p"></i></a>
          <a *ngIf="isLinkedInUrlExists()" href="{{ getLinkedInUrl() }}" class="a-btn a-block bloc-mob-center-text text-center main-footer-font"><i class="icon fa fa-linkedin"></i></a>
        </div>
      </div>
      <div class="col-sm-4">
        <h3 class="mg-md bloc-mob-center-text main-footer-header">
          Company
        </h3>
        <a (click)="navigate('terms')" class="a-btn a-block bloc-mob-center-text text-center main-footer-font">Terms of use</a>
        <a (click)="navigate('policies')" class="a-btn a-block bloc-mob-center-text text-center main-footer-font">Privacy Policy</a>
      </div>
    </div>
  </div>
</div>
