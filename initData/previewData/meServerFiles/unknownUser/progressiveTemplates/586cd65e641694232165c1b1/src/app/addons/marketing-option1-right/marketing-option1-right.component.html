<div *ngFor="let list of lists">
	  <div class="row featurette m-0">
	    <div class="col-md-6 push-md-6 p-0">
	      <h2 class="featurette-heading">{{list.title1}}</h2>
	      <h3> {{list.title2}}</h3>
	      <p class="lead">{{list.description}}</p>
	      <ng-content></ng-content>
	    </div>
	    <div class="col-md-6 pull-md-6 p-0">
	      <img class="featurette-image img-fluid" src="{{list.src}}" alt="Generic placeholder image">
	    </div>
	  </div>
</div>
