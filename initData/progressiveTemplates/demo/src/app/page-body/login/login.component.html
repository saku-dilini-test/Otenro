<app-carousel
  [slides]="slides">
</app-carousel>


<div class="container">
  <form name="form"  #f="ngForm">
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control form-control-lg" id="username" placeholder="you@example.com"  name="username" [(ngModel)]="name" #username="ngModel" required >
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label col-form-label-lg">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control form-control-lg" id="password" name="password" [(ngModel)]="pass" #password="ngModel" required>
      </div>
    </div>
  </form>

  <div class="row">
    <div class="col-sm-6">
       <button [disabled]="loading" (click) = 'login()' class="btn btn-primary btn-lg btn-block">Login</button>
    </div>
    <div class="col-sm-6">
       <button [disabled]="loading" (click) = 'register()' class="btn btn-secondary btn-lg btn-block" (click)="register()">Register</button>
    </div>
  </div>
</div>

<hr class="featurette-divider">
