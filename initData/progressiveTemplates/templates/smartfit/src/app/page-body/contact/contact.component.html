<!-- bloc-23 -->
<div class="bloc bgc-snow l-bloc" id="bloc-23">
	<div class="container bloc-md padding-top-0">
		<div class="row content-row  hidden-xs">
			<div class="col-sm-12">
				<h2 class="header text-center  main-header-font">
					Contact us
				</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<agm-map [latitude]="lat" [longitude]="lng" [zoom]="17">
					<agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
				</agm-map>
			</div>
		</div>
		<div class="row voffset">
			<div class="col-sm-2">
			</div>
			<div class="col-sm-8">
				<app-contact-info [contacts]="contactInfo"></app-contact-info>

			</div>
			<div class="col-sm-2">
			</div>
		</div>
	</div>
</div>
<!-- bloc-23 END -->
