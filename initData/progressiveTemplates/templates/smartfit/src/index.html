  <script>
    var dummy = new Date().getTime();
    function addCss(fileName) {

      var head = document.head;
      var link = document.createElement("link");

      link.type = "text/css";
      link.rel = "stylesheet";
      link.href = fileName;

      head.appendChild(link);
    }
    var x = '../src/main.css?dummy='+dummy;
    addCss(x);
