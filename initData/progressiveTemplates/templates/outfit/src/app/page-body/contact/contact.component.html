<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<div class="bloc bgc-white l-bloc padding-fit-top" id="bloc-15">
	<div class="container bloc-md">
		<div class="row">
			<div class="col-sm-12">
				<agm-map [latitude]="lat" [longitude]="lng" [zoom]="8" >
					<agm-marker *ngFor="let branch of googleMap" [latitude]="branch.branch.latitude" [longitude]="branch.branch.longitude">
						<agm-info-window>
							<h4><strong>{{branch.name}}</strong></h4>
							<p>{{branch.address}}</p>
						</agm-info-window>
					</agm-marker>
				</agm-map>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<app-contact-info [contacts]="contactInfo"></app-contact-info>
			</div>
		</div>
	</div>
</div>
