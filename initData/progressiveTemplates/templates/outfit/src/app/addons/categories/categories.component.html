<div class="bloc bgc-white l-bloc">
	<div class="container">
		<ol class="breadcrumb" *ngIf="prevCategories">
			<li  *ngFor="let prev of prevCategories;let i = index;">
				<a (click)="goToPreviousCategory(i)">
					<span *ngIf="!prev.catName">Home</span>
					<span *ngIf="prev.catName">{{prev.catName}}</span>
				</a>
			</li>
			<li class="active">{{currentViewName}}</li>
		</ol>
	</div>
</div>

<div class="bloc bgc-white l-bloc" id="bloc-5" *ngIf="products && this.products[0]">
	<div class="container bloc-lg" *ngFor="let node of products;">
		<div class="row voffset animated fadeInUp">
			<div class="col-sm-12">
				<h1 class="mg-md text-center header-text-h1">
					<a class="header-text-h1" >PRODUCTS</a><br>
				</h1>

				<div style="display: block; background-color: rgb(10, 10, 20); height: 1px; width: 50%; margin: auto;"></div>


			</div>
		</div>
		<div class="row" *ngIf="categories">
			<div class="col-xs-6 col-sm-3" *ngFor="let prod of node;">
				<div>
					<img src="{{imageUrl1}}/{{prod.tempImageArray[prod.defaultImage].img}}" class="img-responsive lazyload" />
					<h2 class="mg-md header-text-h2 text-center">
						06100 V NECK BELTED DRESS
					</h2>
					<h2 class="mg-md sub-header-text-h2 text-center">
						<strong>₨</strong> {{prod.variants[0].price}}
					</h2>
					<div class="text-center">
						<a class="btn btn-d btn-lg button-buy"  (click)="navigateProd('product',prod, prod.name )">Buy now</a>
					</div>
				</div>
			</div>
		</div>

		<div class="row voffset" *ngIf="!categories">
			<owl-carousel [options]="owlOptions" [carouselClasses]="['owl-carousel', 'owl-theme', 'voffset']">
				<div *ngFor="let prod of node;">
					<img src="{{imageUrl1}}/{{prod.tempImageArray[prod.defaultImage].img}}" class="img-responsive lazyload" />
					<h2 class="mg-md header-text-h2 text-center">
						{{prod.name}}
					</h2>
					<h2 class="mg-md sub-header-text-h2 text-center">
						<strong>₨</strong> {{prod.variants[0].price}}
					</h2>
					<div class="text-center">
						<a class="btn btn-d btn-lg button-buy"  (click)="navigateProd('product',prod, prod.name )">Buy now</a>
					</div>
				</div>
			</owl-carousel>
		</div>
	</div>
</div>





<div class="bloc bgc-white l-bloc  hidden-xs" id="bloc-5">
	<div class="container bloc-lg">
		<div *ngFor="let node of categories;">
			<div class="row">
				<div class="col-sm-12">
					<h1 class="text-center header-text-h1 voffset">
						<a (click)="goToNextSubCategory(node.childNodes, categories, node.products, node.name)" class="header-text-h1" >{{node.name}}</a><br>
					</h1>

					<div style="display: block; background-color: rgb(10, 10, 20); height: 1px; width: 50%; margin: auto;"></div>
				</div>
			</div>
			<div class="row voffset">
				<owl-carousel *ngIf="node.products.length != 0" [options]="owlOptions" [carouselClasses]="['owl-carousel', 'owl-theme']">
					<div *ngFor="let prod of node.products;">
						<div>
							<img src="{{imageUrl1}}/{{prod.imageUrl}}"  class="img-responsive lazyload" />
							<h2 class="mg-md header-text-h2 text-center">
								{{prod.name}}
							</h2>
							<h2 class="mg-md sub-header-text-h2 text-center">
								<strong>₨</strong> {{prod.variants[0].price}}
							</h2>
							<div class="text-center">
								<a class="btn btn-d btn-lg button-buy"  (click)="navigateProd('product',prod, prod.name )">Buy now</a>
							</div>
						</div>
					</div>
				</owl-carousel>
			</div>
		</div>
	</div>
</div>

<div class="bloc bgc-white l-bloc  hidden-sm  hidden-md  hidden-lg" id="bloc-5">
	<div class="container bloc-lg">
		<div>
			<div class="row">
				<owl-carousel [options]="owlOptions" [carouselClasses]="['owl-carousel', 'owl-theme']">
					<div *ngFor="let node of categories">
						<div  (click)="goToNextSubCategory(node.childNodes, categories, node.products, node.name)" >
							<img src="{{imageUrl}}/{{node.imageUrl}}"  class="img-responsive lazyload" />
							<h2 class="mg-md header-text-h2 text-center">
								{{node.name}}
							</h2>
						</div>
					</div>
				</owl-carousel>
			</div>
		</div>
	</div>
</div>
