<div class="bloc bgc-white l-bloc" id="bloc-6" *ngIf="products && products[0]">
	<div class="container" *ngFor="let node of products;">
		<div class="row voffset animated fadeInUp">
			<div class="col-sm-12">
				<h1 class="mg-md text-center about-us ">
					<span class="main-header-font" >PRODUCTS</span><br>
				</h1>
			</div>
		</div>
		<div class="row  bloc-xl-mobile" *ngIf="categories.length == 0">
			<div class="col-xs-6 col-sm-3" *ngFor="let prod of node;" >
				<div class="cursor-p"  (click)="navigateProd('product',prod, prod.name )">
					<img src="{{imageUrl1}}/{{prod.tempImageArray[prod.defaultImage].img}}" class="img-responsive lazyload" />
					<h2 class="mg-md header-text-h2 text-center main-content-font">
						{{prod.name}}
					</h2>
					<h2 class="mg-md sub-header-text-h2 text-center main-content-font">
						<strong>{{currency}}</strong> {{prod.variants[0].price}}
					</h2>
					<div class="text-center">
						<a class="btn btn-d btn-lg main-button" *ngIf="!checkSoldOut(prod)"  (click)="navigateProd('product',prod, prod.name )">Buy now</a>
					</div>
					<div  class="text-center" *ngIf="checkSoldOut(prod)" class="text-center button-margin">
						<h4 class="text-warning">Sold Out!</h4>
					</div>
				</div>
			</div>
		</div>

		<div class="row voffset" *ngIf="categories.length != 0">
			<owl-carousel [options]="owlOptions" [carouselClasses]="['owl-carousel', 'owl-theme', 'voffset']">
				<div class="cursor-p" *ngFor="let prod of node;" (click)="navigateProd('product',prod, prod.name )">
					<img src="{{imageUrl1}}/{{prod.tempImageArray[prod.defaultImage].img}}" class="img-responsive lazyload" />
					<h2 class="mg-md header-text-h2 text-center main-content-font">
						{{prod.name}}
					</h2>
					<h2 class="mg-md sub-header-text-h2 text-center main-content-font">
						<strong>{{currency}}</strong> {{prod.variants[0].price}}
					</h2>
					<div class="text-center">
						<a class="btn btn-d btn-lg main-button" *ngIf="!checkSoldOut(prod)"  (click)="navigateProd('product',prod, prod.name )">Buy now</a>
					</div>
					<div  class="text-center" *ngIf="checkSoldOut(prod)" class="text-center button-margin">
						<h4 class="text-warning">Sold Out!</h4>
					</div>
				</div>
			</owl-carousel>
		</div>
	</div>
</div>

<div class="bgc-white l-bloc " id="bloc-5">
	<div class="container bloc-lg">
		<div *ngFor="let node of categories;">
			<div class="row" *ngIf="node.products.length != 0">
				<div class="col-sm-12 text-center">
					<h1 class="text-center about-us  voffset cursor-p">
						<a [routerLink]="['']" [queryParams]="{ id:node.id}" class=" main-header-font" >{{node.name}}</a><br>
					</h1>
					<a [routerLink]="['']" [queryParams]="{ id:node.id}" >
						<img class="cursor-p"  *ngIf="node.products.length == 0" src="{{imageUrl}}/{{node.imageUrl}}" width="70%" />
					</a>

				</div>
			</div>
			<div class="row voffset">
				<owl-carousel *ngIf="node.products.length != 0" [options]="owlOptions" [carouselClasses]="['owl-carousel', 'owl-theme']">
					<div *ngFor="let prod of node.products;">
						<div class="cursor-p"  (click)="navigateProd('product',prod, prod.name )">
							<img src="{{imageUrl1}}/{{prod.tempImageArray[prod.defaultImage].img}}"  class="img-responsive lazyload" />
							<h2 class="mg-md header-text-h2 text-center main-content-font">
								{{prod.name}}
							</h2>
							<h2 class="mg-md sub-header-text-h2 text-center main-content-font">
								<strong>{{currency}}</strong> {{prod.variants[0].price}}
							</h2>
							<div class="text-center">
								<a class="btn btn-d btn-lg main-button" *ngIf="!checkSoldOut(prod)"  (click)="navigateProd('product',prod, prod.name )">Buy now</a>
							</div>
							<div  class="text-center" *ngIf="checkSoldOut(prod)" class="text-center button-margin">
								<h4 class="text-warning">Sold Out!</h4>
							</div>
						</div>
					</div>
				</owl-carousel>
			</div>
		</div>
	</div>
</div>
