<div class="bloc bgc-white l-bloc">
	<div class="container">
		<ol class="breadcrumb no-margin" *ngIf="prevCategories">
			<li  *ngFor="let prev of prevCategories;let i = index;">
				<a (click)="goToPreviousCategory(i)">
					<span *ngIf="!prev.catName">Home</span>
					<span *ngIf="prev.catName">{{prev.catName}}</span>
				</a>
			</li>
			<li class="active">{{currentViewName}}</li>
		</ol>
	</div>
</div>

<div class="bloc bgc-white l-bloc" id="bloc-5" *ngIf="products && this.products[0]">
	<div class="container bloc-lg" *ngFor="let node of products;">
		<div class="row voffset animated fadeInUp">
			<div class="col-sm-12">
				<h1 class="mg-md text-center about-us ">
					<a class="main-header-font" >PRODUCTS</a><br>
				</h1>
			</div>
		</div>
		<div class="row" *ngIf="categories.length == 0">
			<div class="col-xs-6 col-sm-3" *ngFor="let prod of node;">
				<div>
					<img src="{{imageUrl1}}/{{prod.tempImageArray[prod.defaultImage].img}}" class="img-responsive lazyload" />
					<h2 class="mg-md header-text-h2 text-center main-content-font">
						{{prod.name}}
					</h2>
					<h2 class="mg-md sub-header-text-h2 text-center main-content-font">
						<strong>{{currency}}</strong> {{prod.variants[0].price}}
					</h2>
					<div class="text-center">
						<a class="btn btn-d btn-lg main-button"  (click)="navigateProd('product',prod, prod.name )">Buy now</a>
					</div>
				</div>
			</div>
		</div>

		<div class="row voffset" *ngIf="categories.length != 0">
			<owl-carousel [options]="owlOptions" [carouselClasses]="['owl-carousel', 'owl-theme', 'voffset']">
				<div *ngFor="let prod of node;">
					<img src="{{imageUrl1}}/{{prod.tempImageArray[prod.defaultImage].img}}" class="img-responsive lazyload" />
					<h2 class="mg-md header-text-h2 text-center main-content-font">
						{{prod.name}}
					</h2>
					<h2 class="mg-md sub-header-text-h2 text-center main-content-font">
						<strong>{{currency}}</strong> {{prod.variants[0].price}}
					</h2>
					<div class="text-center">
						<a class="btn btn-d btn-lg main-button"  (click)="navigateProd('product',prod, prod.name )">Buy now</a>
					</div>
				</div>
			</owl-carousel>
		</div>
	</div>
</div>

<div class="bloc bgc-white l-bloc  hidden-xs" id="bloc-5">
	<div class="container bloc-lg">
		<div *ngFor="let node of categories;">
			<div class="row">
				<div class="col-sm-12">
					<h1 class="text-center about-us  voffset">
						<a (click)="goToNextSubCategory(node.childNodes, categories, node.products, node.name)" class=" main-header-font" >{{node.name}}</a><br>
					</h1>

					<img *ngIf="node.childNodes.length > 0 && node.products.length == 0" src="{{imageUrl}}/{{node.imageUrl}}" width="100%" />

				</div>
			</div>
			<div class="row voffset">
				<owl-carousel *ngIf="node.products.length != 0" [options]="owlOptions" [carouselClasses]="['owl-carousel', 'owl-theme']">
					<div *ngFor="let prod of node.products;">
						<div>
							<img src="{{imageUrl1}}/{{prod.tempImageArray[prod.defaultImage].img}}"  class="img-responsive lazyload" />
							<h2 class="mg-md header-text-h2 text-center main-content-font">
								{{prod.name}}
							</h2>
							<h2 class="mg-md sub-header-text-h2 text-center main-content-font">
								<strong>{{currency}}</strong> {{prod.variants[0].price}}
							</h2>
							<div class="text-center">
								<a class="btn btn-d btn-lg main-button"  (click)="navigateProd('product',prod, prod.name )">Buy now</a>
							</div>
						</div>
					</div>
				</owl-carousel>
			</div>
		</div>
	</div>
</div>


<!-- bloc-4 -->
<div class="bloc bgc-white l-bloc hidden-lg hidden-md hidden-sm" id="bloc-4" *ngIf="categories && categories.length != 0">
	<div class="container bloc-lg">
		<div class="row">
			<div class="col-sm-12">
				<div class="row">
					<div class="col-sm-12">
						<h1 class="mg-md text-center about-us no-padding">
							<a class="voffset padding-bottom main-header-font">CATEGORIES</a>
							<br>
							<br>
							<div class="row voffset">
								<div class="col-xs-6"  *ngFor="let node of categories" (click)="goToNextSubCategory(node.childNodes, categories, node.products, node.name)">
										<img src="{{imageUrl}}/{{node.imageUrl}}" width="100%" />
										<h2 class="mg-md header-text-h2 text-center main-content-font">
											{{node.name}}
										</h2>
								</div>
							</div>
						</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
