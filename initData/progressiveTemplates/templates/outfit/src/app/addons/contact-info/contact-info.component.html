<div *ngIf = "contacts.length > 0" style = "height:-webkit-fill-available;">
<!-- <section *ngFor="let contact of contacts"> -->

    <h3 class="padding-vertical main-header-font">
      Contact Info:
    </h3>
    <!--<p class="main-content-font" *ngIf="description">{{description}}</p>-->
    <div>
      <div class="row">
        <div class="col-md-3">
          <div>
            <i class="main-content-font fa fa-map-marker"></i> <span class="main-content-font">Address:</span></div>
        </div>
        <div class="col-md-9">
          <div class="main-content-font">{{contacts[0].contactInfo.address}}</div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div>
            <i class="main-content-font fa fa-phone"></i>  <span class="main-content-font">Phone:</span></div>
        </div>
        <div class="col-md-9">
          <div class="main-content-font">{{contacts[0].contactInfo.telPhone}}</div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div>
            <i class="main-content-font fa fa-envelope"></i>  <span class="main-content-font">Email:</span></div>
        </div>
        <div class="col-md-9">
          <div>
            <a class="main-content-font" href="mailto:{{contacts[0].contactInfo.email}}">{{contacts[0].contactInfo.email}}</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div>
            <i class="main-content-font  fa fa-file-text-o"></i>  <span class="main-content-font">WebSite:</span></div>
        </div>
        <div class="col-md-9">
          <div>
            <a class="main-content-font" target="_blank" href="{{contacts[0].contactInfo.webSite}}">{{contacts[0].contactInfo.webSite}}</a>
          </div>
        </div>
      </div>
      <div class="social-media">
        <a *ngIf="contacts[0].contactInfo.twitter" href="{{ contacts[0].contactInfo.twitter }}"  target="_blank" class="a-btn a-block bloc-mob-center-text text-center main-content-font"><i class="icon fa fa-twitter"></i></a>
        <a *ngIf="contacts[0].contactInfo.facebook" href="{{ contacts[0].contactInfo.facebook }}" target="_blank" class="a-btn a-block bloc-mob-center-text text-center main-content-font"><i class="icon fa fa-facebook"></i></a>
        <a *ngIf="contacts[0].contactInfo.instagram" href="{{ contacts[0].contactInfo.instagram }}" target="_blank" class="a-btn a-block bloc-mob-center-text text-center main-content-font"><i class="icon fa fa-instagram"></i></a>
        <a *ngIf="contacts[0].contactInfo.pinterest" href="{{ contacts[0].contactInfo.pinterest }}" target="_blank" class="a-btn a-block bloc-mob-center-text text-center main-content-font"><i class="icon fa fa-pinterest-p"></i></a>
        <a *ngIf="contacts[0].contactInfo.linkedin" href="{{ contacts[0].contactInfo.linkedin }}" target="_blank" class="a-btn a-block bloc-mob-center-text text-center main-content-font"><i class="icon fa fa-linkedin"></i></a>
      </div>
    </div>
<!-- </section> -->
</div>
