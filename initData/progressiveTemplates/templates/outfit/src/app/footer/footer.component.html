<footer class="hidden-xs">
  <div class="bloc main-footer-back d-bloc " id="bloc-38">
    <div class="container bloc-sm cus-padding">
      <div class="row">
        <div class="col-xs-4 navbar-brand">
          <img  src="{{imageUrl}}/logo.png&dummy={{dummy}}" alt="logo" (click)="navigate('','Home')"/>
        </div>
        <div class="col-xs-4 text-left">
          <h4 class="main-footer-header">QUICK LINKS</h4>
          <div class="c-pad">
            <a class="main-footer-font" [routerLink]="['aboutus']">ABOUT US</a>
          </div>
          <div class="c-pad">
            <a class="main-footer-font" [routerLink]="['policies']">POLICIES</a>
          </div>
          <div class="c-pad">
              <a class="main-footer-font" [routerLink]="['terms']">TERMS & CONDITIONS</a>
          </div>
        </div>
        <div class="col-xs-4 text-left">
          <h4 class="main-footer-header">CUSTOMER CARE HOTLINE</h4>
          <div class="c-pad main-footer-font">Phone: 0772 369 268</div>
          <div class="c-pad main-footer-font">Email: infor@outfit.lk</div>
          <a *ngIf="isFacebookUrlExists()"  href="{{ getFacebookUrl() }}" target="_blank"><span class="fa fa-facebook icons icon-sm mobile-icons main-footer-font"></span></a>
          <a  *ngIf="isTwitterUrlExists()" href="{{ getTwitterUrl() }}" target="_blank"><span class="fa fa-twitter icons icon-sm mobile-icons main-footer-font"></span></a>
          <a  *ngIf="isInstagramUrlExists()" href="{{ getInstagramrUrl() }}" target="_blank"><span class="fa fa-instagram icons icon-sm mobile-icons main-footer-font"></span></a>
          <a  *ngIf="isPinterestUrlExists()"  href="{{ getPinterestrUrl() }}" target="_blank"><span class="fa fa-pinterest-p icons icon-sm mobile-icons main-footer-font"></span></a>
          <a *ngIf="isLinkedInUrlExists()" href="{{ getLinkedInUrl() }}" target="_blank"><span class="fa fa-linkedin icons icon-sm mobile-icons main-footer-font"></span></a>
        </div>
      </div>
    </div>
  </div>
</footer>
