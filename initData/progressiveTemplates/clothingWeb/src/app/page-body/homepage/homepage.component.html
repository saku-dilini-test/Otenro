
<app-carousel
	 [slides]="slides">
</app-carousel>

<div class="row">
  <ng-template *ngFor="let item of results;let i = index" [ngIf]="i % 5 === 0">
    <div class="col-md-6 my-3" *ngIf="results[i]">
      <a  [routerLink]="['/shop',results[i].id,results[i].name,results[i].imageUrl]">
        <img src="{{imageUrl}}/{{results[i].imageUrl}}" class="img-responsive" width="100%" />
      </a>
    </div>
    <div class="col-md-6 my-3" *ngIf="results[i+1]">
      <a  [routerLink]="['/shop',results[i+1].id,results[i+1].name,results[i+1].imageUrl]">
        <img src="{{imageUrl}}/{{results[i+1].imageUrl}}" class="img-responsive" width="100%" />
      </a>
    </div>
    <div class="col-md-4 my-3" *ngIf="results[i+2]">
      <a  [routerLink]="['/shop',results[i+2].id,results[i+2].name,results[i+2].imageUrl]">
        <img src="{{imageUrl}}/{{results[i+2].imageUrl}}" class="img-responsive" width="100%"/>
      </a>
    </div>
    <div class="col-md-4 my-3" *ngIf="results[i+3]">
      <a  [routerLink]="['/shop',results[i+3].id,results[i+3].name,results[i+3].imageUrl]">
        <img src="{{imageUrl}}/{{results[i+3].imageUrl}}" class="img-responsive" width="100%"/>
      </a>
    </div>
    <div class="col-md-4 my-3" *ngIf="results[i+4]">
      <a  [routerLink]="['/shop',results[i+4].id,results[i+4].name,results[i+4].imageUrl]">
        <img src="{{imageUrl}}/{{results[i+4].imageUrl}}" class="img-responsive" width="100%"/>
      </a>
    </div>
  </ng-template>
</div>
