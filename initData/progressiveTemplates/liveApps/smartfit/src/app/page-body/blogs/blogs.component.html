<div class="bloc bgc-white l-bloc none">
  <div class="cpl-sm-9">
    <div class="row" *ngFor = "let blog of blogData">
      <div class="col-sm-5">
        
        <img src="{{imageUrl}}/{{blog.imageUrl}}" style="display: block;max-width: 100%;height: auto;width:100%;height:300px;border-radius: 1%;">
      </div>
      <div class="col-sm-6">
        <h3 class="mg-sm  blog-heading">
            {{blog.title}}
        </h3>
<hr>
        <p class="mg-lg blog-content-text" [innerHTML]="blog.desc">
        </p>
        <a class="btn btn-d main-button btn-block btn-lg" (click)="navigate(blog.id)">More Info</a>
      </div>
    </div>
  </div>
  <div class="col-sm-3">
    </div>
</div>
