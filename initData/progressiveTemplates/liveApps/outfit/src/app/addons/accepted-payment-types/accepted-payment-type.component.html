<!-- Footer mobile payment methods view - bloc-36 -->
<div class="margin-top block hidden-sm hidden-md- hidden-lg" id="bloc-36" *ngIf="isIpgInfoExists()">
  <div class="content-container">
    <div class="content-box height-30per">
      <p class="margin-vert-10">Accepted Payment Types</p>
    </div>
    <div class="content-box padding-hor-10 height-70per">
      <img *ngIf="ipgInfo && ipgInfo.paypalEnable" src="assets/images/Paypal.png" width="35px" height="25px" class="set-img-margin">
      <img *ngIf="ipgInfo && ipgInfo.paypalEnable" src="assets/images/Visa.png" width="35px" height="25px" class="set-img-margin">
      <img *ngIf="ipgInfo && ipgInfo.paypalEnable" src="assets/images/Master.png" width="35px" height="25px" class="set-img-margin">
      <img *ngIf="ipgInfo && ipgInfo.paypalEnable" src="./assets/images/Amex.png" width="35px" height="25px" class="set-img-margin">

      <img *ngIf="ipgInfo && ipgInfo.cashOnDeliveryEnable" src="assets/images/Cash-on-Delivery.png" width="35px" height="25px" class="set-img-margin">
      <img *ngIf="ipgInfo && ipgInfo.cashOnPickupEnable" src="assets/images/Cash-on-pickup.png" width="35px" height="25px" class="set-img-margin">

      <img *ngIf="ipgInfo && ipgInfo.payHereEnable" src="assets/images/PayApp.png" width="35px" height="25px" class="set-img-margin">
      <img *ngIf="ipgInfo && ipgInfo.payHereEnable" src="assets/images/mCash.png" width="35px" height="25px" class="set-img-margin">
      <img *ngIf="ipgInfo && ipgInfo.payHereEnable" src="assets/images/ezCash.png" width="35px" height="25px" class="set-img-margin">
      <img *ngIf="ipgInfo && ipgInfo.payHereEnable" src="assets/images/Vishwa.png" width="35px" height="25px" class="set-img-margin">
      <img *ngIf="ipgInfo && ipgInfo.payHereEnable && !ipgInfo.authorizeNetEnable && !ipgInfo.stripeEnable  && !ipgInfo.paypalEnable"
           src="assets/images/Visa.png" width="35px" height="25px" class="set-img-margin">
      <img *ngIf="ipgInfo && ipgInfo.payHereEnable && !ipgInfo.authorizeNetEnable && !ipgInfo.stripeEnable  && !ipgInfo.paypalEnable"
           src="assets/images/Master.png" width="35px" height="25px" class="set-img-margin">
      <img *ngIf="ipgInfo && ipgInfo.payHereEnable && !ipgInfo.authorizeNetEnable && !ipgInfo.stripeEnable  && !ipgInfo.paypalEnable"
           src="assets/images/Amex.png" width="35px" height="25px" class="set-img-margin">

      <img *ngIf="ipgInfo && (ipgInfo.authorizeNetEnable && !ipgInfo.stripeEnable  && !ipgInfo.paypalEnable)" src="assets/images/Visa.png"
           width="35px" height="25px" class="set-img-margin">
      <img *ngIf="ipgInfo && (ipgInfo.authorizeNetEnable && !ipgInfo.stripeEnable  && !ipgInfo.paypalEnable)" src="assets/images/Master.png"
           width="35px" height="25px" class="set-img-margin">

      <img *ngIf="ipgInfo && (ipgInfo.stripeEnable && !ipgInfo.authorizeNetEnable  && !ipgInfo.paypalEnable)" src="assets/images/Visa.png"
           width="35px" height="25px" class="set-img-margin">
      <img *ngIf="ipgInfo && (ipgInfo.stripeEnable && !ipgInfo.authorizeNetEnable  && !ipgInfo.paypalEnable)" src="assets/images/Master.png"
           width="35px" height="25px" class="set-img-margin">
      <img *ngIf="ipgInfo && (ipgInfo.stripeEnable && !ipgInfo.authorizeNetEnable  && !ipgInfo.paypalEnable)" src="assets/images/Amex.png"
           width="35px" height="25px" class="set-img-margin">
    </div>
  </div>
</div>
<!-- Footer - bloc-36 END -->
