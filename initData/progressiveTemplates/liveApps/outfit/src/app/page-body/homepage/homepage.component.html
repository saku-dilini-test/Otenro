<div class="padding-fit-top">
  <div *ngIf="isSliderDataAvailable == true && prevCategories == false" id="carousel-example-generic" class=" carousel no-padding no-shadows slide animated puffIn col-sm-12"
       data-ride="carousel">

    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="{{imageUrlSlider}}/{{sliderData[0].imageUrl}}" (click)="navigateSliderProd('product',sliderData[0])" width="100%"/>
        <div class="carousel-caption">
        </div>
      </div>
      <div class="item" *ngFor="let slider of sliderData | slice:1;let i = index">
        <img src="{{imageUrlSlider}}/{{slider.imageUrl}}" (click)="navigateSliderProd('product',sliderData[i+1])"  width="100%"/>
        <div class="carousel-caption">
        </div>
      </div>
    </div>
    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <img class="banner-cat" *ngIf="prevCategories" src="{{imageUrl}}/{{currentCategoryImage}}" width="100%" />

  <app-categories [categories]="categories" [products]="products"></app-categories>
</div>
