<div class="bloc bgc-white l-bloc" id="bloc-15">
  <div class="container bloc-xl">
    <div class="row">
      <div class="col-sm-2">
      </div>
      <div class="col-sm-8">
        <div class="padding">
          <form #f="ngForm" (ngSubmit)="login(f.value)" novalidate>
            <h2 class="mg-md about-us main-header-font hidden-xs hidden-sm">
              LOGIN
            </h2>
            <div class="form-group">
              <label for="username" class="sub-header-text-h2">
                User name or email addresss
              </label>
              <input type="email" class="form-control" email pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" id="username"
                placeholder="you@example.com" name="userEmail" userEmail='ngModel' #userEmail="ngModel" ngModel required/>
              <div *ngIf="userEmail.invalid && loginclicked == true && (userEmail.touched && userEmail.dirty)" class="alert alert-danger">
                <div *ngIf="userEmail.hasError('required')">Email is required</div>
                <div *ngIf="userEmail.hasError('pattern')">Invalid Email</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="sub-header-text-h2">
                Password*
              </label>
              <input type="password" class="form-control" id="password" name="password" password='ngModel' #password="ngModel" ngModel
                required/>
              <div *ngIf="password.invalid &&  loginclicked == true && (password.touched && password.dirty)" class="alert alert-danger">
                <div *ngIf="password.hasError('required')">Password is required</div>
              </div>
            </div>
            <a>
              <div class="form-group" data-toggle="modal" data-target="#myModal">Forgot Password?</div>
            </a>
            <!-- <div class="row">
              <div class="col-sm-6">
                <div class="radio">
                  <label>
                    <input type="radio" name="radioSetOne" value="option1" id="rememberMe" />Remember me
                  </label>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="radio">
                  <label>
                    <input type="radio" name="radioSetOne" value="option1" id="forgotPass" />Forgot my password
                  </label>
                </div>
              </div>
            </div> -->
            <div  *ngIf="ifInvalidUserPassword"  class="alert alert-danger row padding text-center">
              <div><i class="fa fa-exclamation-triangle"></i> Email or password is not correct. Please try again.</div>
            </div>
            <div class="col-xs-6 text-center">
              <button [disabled]="userEmail.invalid || password.invalid" type="submit" class="btn btn-d btn-lg main-button btn-block">Login</button>
            </div>
            <div class="col-xs-6  text-center">
              <button (click)='register()' type="button" class="btn btn-d btn-lg main-button btn-block">Register</button>
            </div>

            <div class="col-sm-12" style="margin: 10px 0">
              <ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = null">{{ successMessage }}</ngb-alert>
            </div>
            <div class="col-sm-12" style="margin: 10px 0">
              <ngb-alert *ngIf="errorMessage" type="danger" (close)="errorMessage = null">{{ errorMessage }}</ngb-alert>
            </div>

          </form>
        </div>
      </div>
      <div class="col-sm-2">
      </div>
    </div>
    <app-accepted-payment-type></app-accepted-payment-type>

  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content" style="margin: 20vh 0;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Enter Your Email</h4>
      </div>
      <div class="modal-body">
        <input class="form-control" #email='ngModel' type="email" name="email" id="email" placeholder="you@example.com"
                pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" ngModel required>
        <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
          <div [hidden]="!email.hasError('required')">email is required</div>
          <div [hidden]="!email.hasError('pattern')">Invalid Email ID</div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="forgotPassword(email.value)">Send</button>
      </div>
    </div>

  </div>
</div>
