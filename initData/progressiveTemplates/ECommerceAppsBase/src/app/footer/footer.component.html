<!-- Footer - bloc-28 -->
<div class="bloc hidden-xs main-footer-back d-bloc" id="bloc-28">
	<div class="container bloc-md">
		<div class="row">
			<div class="col-sm-4">
				<h3 class="mg-md bloc-mob-center-text text-left main-footer-header">
					About
				</h3>
				<a  (click)="navigate('', 'Home')"  class="a-btn a-block bloc-mob-center-text pull-left-block main-footer-font">Home</a>
				<a  *ngIf="!loginStatus" (click)="navigate('login','home')"  class="a-btn a-block bloc-mob-center-text pull-left-block main-footer-font">Login</a>
				<a  *ngIf="!loginStatus" (click)="navigate('register', 'Register')"  class="a-btn a-block bloc-mob-center-text pull-left-block main-footer-font">Register</a>
				<a  (click)="navigate('contact', 'Contact Us')" class="a-btn a-block bloc-mob-center-text pull-left-block main-footer-font">Contact us</a>
			</div>
			<div class="col-sm-4" *ngIf="isShowFollowUs()">
				<h3 class="mg-md bloc-mob-center-text text-left main-footer-header">
					Follow Us
				</h3>
				<a  *ngIf="isTwitterUrlExists()" href="{{ getTwitterUrl() }}" target="_blank" class="a-btn a-block bloc-mob-center-text pull-left-block main-footer-font">Twitter</a>
				<a  *ngIf="isFacebookUrlExists()"  href="{{ getFacebookUrl() }}"  target="_blank"  class="a-btn a-block bloc-mob-center-text pull-left-block main-footer-font">Facebook</a>
				<a  *ngIf="isLinkedInUrlExists()" href="{{ getLinkedInUrl() }}" target="_blank"  class="a-btn a-block bloc-mob-center-text pull-left-block main-footer-font">Linked-in</a>
				<a *ngIf="isInstagramUrlExists()" href="{{ getInstagramrUrl() }}" target="_blank"  class="a-btn a-block bloc-mob-center-text pull-left-block main-footer-font">Instagram</a>
				<a *ngIf="isPinterestUrlExists()"  href="{{ getPinterestrUrl() }}"  target="_blank"  class="a-btn a-block bloc-mob-center-text pull-left-block main-footer-font">Pinterest</a>
			</div>
			<div class="col-sm-4">
				<h3 class="mg-md bloc-mob-center-text text-left main-footer-header">
					Company
				</h3>
				<a  [routerLink]="['/terms']"	class="a-btn a-block bloc-mob-center-text pull-left-block main-footer-font">Terms and Conditions</a>
				<a [routerLink]="['/policies']"	  class="a-btn a-block bloc-mob-center-text pull-left-block main-footer-font">Privacy Policy</a>
				<a  [routerLink]="['/policies']" class="a-btn a-block bloc-mob-center-text pull-left-block main-footer-font">Return Policy</a>
			</div>
			<div class="col-sm-4" *ngIf = "ipgInfo">
				<h3 class="mg-md bloc-mob-center-text text-left main-footer-header">
					Accepted Payment Types
				</h3>
				<img *ngIf = "ipgInfo && ipgInfo.paypalEnable" src="assets/images/Paypal.png" width="35px" height="25px">
				<img *ngIf = "ipgInfo && ipgInfo.paypalEnable" src="assets/images/Visa.png" width="35px" height="25px">
				<img *ngIf = "ipgInfo && ipgInfo.paypalEnable" src="assets/images/Master.png" width="35px" height="25px">
				<img *ngIf = "ipgInfo && ipgInfo.paypalEnable" src="assets/images/Amex.png" width="35px" height="25px">

				<img *ngIf = "ipgInfo && ipgInfo.cashOnDeliveryEnable" src="assets/images/Cash-on-Delivery.png" width="35px" height="25px">
				<img *ngIf = "ipgInfo && ipgInfo.cashOnPickupEnable" src="assets/images/Cash-on-pickup.png" width="35px" height="25px">

				<img *ngIf = "ipgInfo && ipgInfo.payHereEnable" src="assets/images/PayApp.png" width="35px" height="25px">
				<img *ngIf = "ipgInfo && ipgInfo.payHereEnable" src="assets/images/mCash.png" width="35px" height="25px">
				<img *ngIf = "ipgInfo && ipgInfo.payHereEnable" src="assets/images/ezCash.png" width="35px" height="25px">
				<img *ngIf = "ipgInfo && ipgInfo.payHereEnable" src="assets/images/Vishwa.png" width="35px" height="25px">
				<img *ngIf = "ipgInfo && ipgInfo.payHereEnable && !ipgInfo.authorizeNetEnable && !ipgInfo.stripeEnable  && !ipgInfo.paypalEnable" src="assets/images/Visa.png" width="35px" height="25px">
				<img *ngIf = "ipgInfo && ipgInfo.payHereEnable && !ipgInfo.authorizeNetEnable && !ipgInfo.stripeEnable  && !ipgInfo.paypalEnable" src="assets/images/Master.png" width="35px" height="25px">
				<img *ngIf = "ipgInfo && ipgInfo.payHereEnable && !ipgInfo.authorizeNetEnable && !ipgInfo.stripeEnable  && !ipgInfo.paypalEnable" src="assets/images/Amex.png" width="35px" height="25px">

				<img *ngIf = "ipgInfo && (ipgInfo.authorizeNetEnable && !ipgInfo.stripeEnable  && !ipgInfo.paypalEnable)" src="assets/images/Visa.png" width="35px" height="25px">
				<img *ngIf = "ipgInfo && (ipgInfo.authorizeNetEnable && !ipgInfo.stripeEnable  && !ipgInfo.paypalEnable)" src="assets/images/Master.png" width="35px" height="25px">

				<img *ngIf = "ipgInfo && (ipgInfo.stripeEnable && !ipgInfo.authorizeNetEnable  && !ipgInfo.paypalEnable)" src="assets/images/Visa.png" width="35px" height="25px">
				<img *ngIf = "ipgInfo && (ipgInfo.stripeEnable && !ipgInfo.authorizeNetEnable  && !ipgInfo.paypalEnable)" src="assets/images/Master.png" width="35px" height="25px">
				<img *ngIf = "ipgInfo && (ipgInfo.stripeEnable && !ipgInfo.authorizeNetEnable  && !ipgInfo.paypalEnable)" src="assets/images/Amex.png" width="35px" height="25px">

			</div>
		</div>
	</div>
</div>
