<div class="container">

  <div class="bloc bgc-white l-bloc" id="bloc-0">
    <div class=" bloc-sm">
    </div>
  </div>

  <div  *ngFor="let order of orderHistory">
    <div class="row cart">
      <h5 class="col-md-12 main-content-font">ORDER DATE: {{order.createdAt | date: 'dd/MM/yyyy'}}</h5>
      <div class="col-md-8 col-sm-8 col-xs-12">
        <div class="row order" *ngFor="let item of order.item">
          <div class="col-md-2 col-sm-3 col-xs-4 no-m-padding">
            <img *ngIf = "item.imgURL" src="{{imageURL}}/{{item.imgURL}}">
            <img *ngIf = "!item.imgURL" src="{{imageURL}}/{{item.imgDefault}}">
          </div>
          <div class="col-md-10 col-sm-9 col-xs-8">
            <div class="row">
              <div class="col-md-4 col-sm-12">
                <label class="no-m-margin main-header-font">{{item.name}}</label>
                <span class="main-content-font">ITEM PRICE:<br> {{sign}} {{item.price}}</span>
              </div>
              <div class="col-md-4 col-sm-6">
                <div class="variants text-center no-m-margin main-content-font">
                  <span  *ngFor="let v of item.variant">{{v.name}} : {{v.vType}}<br></span>
                </div>
              </div>
              <div class="col-md-4 col-sm-6 main-content-font">
                <span class="no-m-margin" id="qty">Quantity: {{item.qty}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="order.note">
        <p>*note : {{order.note}}</p>
      </div>
      <div class="col-md-4 col-sm-4 col-sm-offset-0 col-xs-offset-4 col-xs-8">
          <div class="total-price text-center main-content-font">
            <span>ORDER TOTAL:</span>{{sign}} {{order.amount}}
          </div>
      </div>
    </div>
  </div>


  <div class="bloc bgc-white l-bloc" id="bloc-0">
    <div class=" bloc-sm">
    </div>
  </div>

</div>
