<div class="container login">
  <form #f="ngForm" (ngSubmit)="login(f.value)" class="main-content-font">
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control form-control-lg" email pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
          id="username" placeholder="you@example.com" name="userEmail" userEmail='ngModel' #userEmail="ngModel" ngModel required>
        <div *ngIf="userEmail.invalid && loginclicked == true && (userEmail.touched && userEmail.dirty)" class="alert alert-danger">
          <div *ngIf="userEmail.hasError('required')">Email is required</div>
          <div *ngIf="userEmail.hasError('pattern')">Invalid Email</div>
        </div>
      </div>

    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label col-form-label-lg">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control form-control-lg" id="password" name="password" password='ngModel' #password="ngModel"
          ngModel required="required">
        <div *ngIf="password.invalid &&  loginclicked == true && (password.touched && password.dirty)" class="alert alert-danger">
          <div *ngIf="password.hasError('required')">Password is required</div>
        </div>
      </div>
    </div>

    <div  *ngIf="ifInvalidUserPassword"  class="alert alert-danger row padding text-center">
      <div><i class="fa fa-exclamation-triangle"></i> Email or password is not correct. Please try again.</div>
    </div>
    <div class="row padding">
      <div class="col-xs-6">

        <button [disabled]="loading || userEmail.invalid || password.invalid" type="submit" class="btn  main-button btn-lg btn-block">Login</button>
      </div>
      <div class="col-xs-6">

        <a (click)='register()' class="btn  main-button btn-lg btn-block">Register</a>
      </div>
    </div>
  </form>

<div class="col-sm-12" style="margin: 10px 0">
  <ngb-alert *ngIf="errorMessage" type="danger" (close)="errorMessage = null">{{ errorMessage }}</ngb-alert>
</div>
</div>
