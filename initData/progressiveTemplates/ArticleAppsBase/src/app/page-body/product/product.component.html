<div class="page-container">
  <div id="gallery" style="display:none;">
    <ng-template *ngFor="let item of Data.tempImageArray" [ngIf]="item">
      <img  *ngIf="item.videoUrl == null" alt="{{item.name}}"
            src="{{imageUrl}}/{{item.img}}"
            [attr.data-image]="imageUrl/item.img">

      <img  *ngIf="item.videoUrl != null" alt="{{item.name}}"
            data-type="youtube"
            src="{{imageUrl}}/{{item.img}}"
            [attr.data-image]="imageUrl/item.img"
            [attr.data-videoid]="checkUrl(item.videoUrl)">
    </ng-template>
  </div>

  <div class="padding">
    <h4 class="text-center main-header-font">{{Data.title}}</h4>
    <div class="desc main-content-font" [innerHtml]="Data.desc | safeHtml"> </div>
  </div>

  <!-- bloc-17 END -->

  <!-- ScrollToTop Button -->
  <a class="bloc-button btn btn-d scrollToTop" onclick="scrollToTarget('1')">
    <span class="fa fa-chevron-up"></span>
  </a>
  <!-- ScrollToTop Button END-->

</div>
