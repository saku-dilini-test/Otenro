<div class="bloc bgc-white l-bloc" id="bloc-0">
  <div class="container bloc-sm">

    <div class="list-group">
      <a class="list-group-item flex-row" *ngFor="let article of results;let i = index" (click)="navigateProd('product',article)">
        <img src="{{imageUrl}}/{{article.imageUrl}}">
        <div>
          <h5 class="list-group-item-heading">{{article.title}}</h5>
          <p class="list-group-item-text">{{description[i]}}</p>
        </div>
      </a>
    </div>

  </div>
</div>

<!-- ScrollToTop Button -->
<a class="bloc-button btn btn-d scrollToTop" onclick="scrollToTarget('1')">
  <span class="fa fa-chevron-up"></span>
</a>
<!-- ScrollToTop Button END-->
