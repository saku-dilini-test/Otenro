<div class="bloc bgc-white l-bloc" id="bloc-0">
  <div class="container bloc-sm">
      <app-carousel [slides]="slides"> </app-carousel>
  </div>
</div>

<div class="container">
  <form #f="ngForm" (ngSubmit)="login(f.value)" class="main-content-font">
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control form-control-lg" email pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
          id="username" placeholder="you@example.com" name="userEmail" userEmail='ngModel' #userEmail="ngModel" ngModel required>
        <div *ngIf="userEmail.invalid && (userEmail.touched || userEmail.dirty)" class="alert alert-danger">
          <div *ngIf="userEmail.hasError('required')">Email id is required</div>
          <div *ngIf="userEmail.hasError('pattern')">Invalid Email</div>
        </div>
      </div>

    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label col-form-label-lg">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control form-control-lg" id="password" name="password" password='ngModel' #password="ngModel"
          ngModel required="required">
        <div *ngIf="password.invalid && (password.touched || password.dirty)" class="alert alert-danger">
          <div *ngIf="password.hasError('required')">Password id is required</div>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-sm-6">

        <button [disabled]="loading || userEmail.invalid || password.invalid" type="submit" class="btn  main-button btn-lg btn-block">Login</button>
      </div>
      <div class="col-sm-6">

        <button [disabled]="loading" (click)='register()' class="btn  main-button button-inverse btn-lg btn-block" (click)="register()">Register</button>
      </div>
    </div>
  </form>
</div>

<div class="bloc bgc-white l-bloc" id="bloc-0">
  <div class="container bloc-sm">
  </div>
</div>
