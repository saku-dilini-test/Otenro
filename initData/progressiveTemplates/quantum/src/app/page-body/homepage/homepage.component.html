<div class="page-container">

  <div class="bloc bgc-white l-bloc" id="bloc-2">
    <div class="container bloc-sm">
      <div class="row">
        <div *ngIf="isSliderDataAvailable == true" id="carousel-example-generic" class=" carousel no-shadows slide animated puffIn col-sm-12"
          data-ride="carousel">

          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="{{imageUrlSlider}}/{{sliderData[0].imageUrl}}" (click)="navigateSliderProd('product',sliderData[0])" />
              <div class="carousel-caption">
              </div>
            </div>
            <div class="item" *ngFor="let slider of sliderData | slice:1;let i = index">
              <img src="{{imageUrlSlider}}/{{slider.imageUrl}}" (click)="navigateSliderProd('product',sliderData[i+1])" />
              <div class="carousel-caption">
              </div>
            </div>
          </div>
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="fa fa-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="fa fa-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

      <app-categories [categories]="categories"></app-categories>

      <!-- bloc-3 -->
      <div *ngIf="isRandomProducts" class="bloc bgc-white l-bloc visible-lg-block visible-md-block padding-vertical" id="bloc-3">
        <div class="row bgc-gainsboro raw featured no-margin">
          <div class="col-sm-6">
            <h2 class="mg-lg sub-header-text main-header-font">
              Featured Product
            </h2>
            <h2 class="spacing1 mg-clear main-header-font">
              {{randomedArr[0].name}}
            </h2>
            <p class="content-index mg-lg main-content-font">
              {{randomedArr[0].detailedDesc}}
            </p>
            <a class="col-sm-6 btn btn-d btn-lg main-button" (click)="navigateFeaturedProd('product',randomedArr[0])">More Info</a>
          </div>
          <div class="col-sm-6">
            <img src="{{imageUrlProd}}/{{randomedArr[0].imageUrl}}" class="img-responsive lazyload" height="567" width="570" />
          </div>
        </div>
      </div>
      <!-- bloc-3 END -->

      <!-- bloc-4 -->
      <div *ngIf="isRandomProducts" class="bloc bgc-white l-bloc visible-lg-block visible-md-block padding-vertical" id="bloc-4">
        <div class="row raw bgc-pale-silver featured no-margin">
          <div class="col-sm-6">
            <img src="{{imageUrlProd}}/{{randomedArr[1].imageUrl}}" class="img-responsive lazyload" height="567" width="570" />
          </div>
          <div class="col-sm-6">
            <h2 class="mg-lg sub-header-text main-header-font">
              Featured Product
            </h2>
            <h2 class="mg-sm spacing1 main-header-font">
              {{randomedArr[1].name}}
            </h2>
            <p class="mg-lg content-index main-content-font">
              {{randomedArr[1].detailedDesc}}
            </p>
            <a class="col-sm-6 btn btn-d btn-lg main-button" (click)="navigateFeaturedProd('product',randomedArr[1])">More Info</a>
          </div>
        </div>
      </div>
      <!-- bloc-4 END -->

    </div>
  </div>
</div>

<div class="bloc bgc-white l-bloc" id="bloc-0">
  <div class="container bloc-sm">
  </div>
</div>
