<div class="bloc bgc-white l-bloc" id="bloc-0">
  <div class="container bloc-sm">

    <!-- bloc-7 -->
    <div class="bloc bgc-white l-bloc visible-lg-block visible-md-block" id="bloc-7">
        <div class="row">
          <div class="col-sm-12">

            <div class="divider-h">
              <span class="divider"></span>
            </div>

            <div class="btn-group btn-dropdown margin-left">
              <a href="#" class="btn dropdown-toggle btn-lg dopdown-list btn-d main-button" data-toggle="dropdown" aria-expanded="true">
                Select a catagory
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu" role="menu">
                <li *ngFor='let cat of categories; let i = index'>
                  <a (click)='filterProducts(categories[i])' class="a-btn pull-left-block a-block dropdown">{{cat.name}}</a>
                </li>
              </ul>
            </div>

            <div class="divider-h">
              <span class="divider"></span>
            </div>
          </div>
        </div>
    </div>
    <!-- bloc-7 END -->


    <div class="bloc bgc-white l-bloc">
      <ng-template *ngFor="let items of results; let i = index" [ngIf]="i % 2 == 0">
        <div class="row voffset animated flipInX">

          <div class="col-xs-12 col-sm-6" *ngIf="results[i]">
            <div class="row row-no-gutters shop" [ngStyle]="{'background-color':'#'+getColor(i)}">
              <div class="col-xs-6 col-sm-6">
                <img src="./assets/images/lazyload-ph.png" data-src="{{imageUrl}}/{{results[i].imageUrl}}" class="lazyload" width="100%" height="100%"/>
              </div>
              <div class="col-xs-6 col-sm-6">
                  <div class="form-group">
                    <label class="name-label main-header-font">
                      {{results[i].name}}
                    </label>
                  </div>
                  <div class="divider-h divider">
                    <span class="divider"></span>
                  </div>
                  <div class="form-group">
                    <label class=" price-label text-center main-content-font">
                      {{currency}} {{results[i].variants[0].price}}
                    </label>
                  </div>

                  <div class="text-center button-margin">
                    <a (click)="navigateProd('product',results[i])" class="btn btn-d btn-lg main-button">Add to cart</a>
                  </div>
              </div>
            </div>
          </div>

          <div class="col-xs-12 col-sm-6" *ngIf="results[i+1]">
            <div class="row row-no-gutters shop" [ngStyle]="{'background-color':'#'+getColor(i+1)}">
              <div class="col-xs-6 col-sm-6">
                <div class="form-group">
                  <label class="name-label main-header-font">
                    {{results[i+1].name}}
                  </label>
                </div>
                <div class="divider-h divider">
                  <span class="divider"></span>
                </div>
                <div class="form-group">
                  <label class=" price-label text-center main-content-font">
                    {{currency}} {{results[i+1].variants[0].price}}
                  </label>
                </div>

                <div class="text-center button-margin">
                  <a (click)="navigateProd('product',results[i+1])" class="btn btn-d btn-lg main-button">Add to cart</a>
                </div>
              </div>
              <div class="col-xs-6 col-sm-6">
                <img src="./assets/images/lazyload-ph.png" data-src="{{imageUrl}}/{{results[i+1].imageUrl}}" class="lazyload" width="100%" height="100%"/>
              </div>
            </div>
          </div>

        </div>
      </ng-template>
    </div>
  </div>
</div>

<!-- ScrollToTop Button -->
<a class="bloc-button btn btn-d scrollToTop" onclick="scrollToTarget('1')">
  <span class="fa fa-chevron-up"></span>
</a>
<!-- ScrollToTop Button END-->
