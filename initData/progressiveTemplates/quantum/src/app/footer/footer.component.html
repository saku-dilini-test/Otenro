<div class="bloc bgc-black d-bloc" id="bloc-19">
  <div class="container bloc-lg">
    <div class="row text-center">
      <div class="col-sm-4">
        <h3 class="mg-md bloc-mob-center-text">
          About Us
        </h3><a  (click)="navigate('aboutus')"class="a-btn a-block bloc-mob-center-text text-center">The team</a><a (click)="navigate('contact')" class="a-btn a-block bloc-mob-center-text text-center">Contact us</a>
      </div>
      <!--<div class="col-sm-3">-->
      <!--<h3 class="mg-md bloc-mob-center-text">-->
      <!--Get the App-->
      <!--</h3><a href="index.html" class="a-btn a-block bloc-mob-center-text">iPhone</a><a href="index.html" class="a-btn a-block bloc-mob-center-text">Android</a>-->
      <!--</div>-->
      <div class="col-sm-4">
        <h3 class="mg-md bloc-mob-center-text" *ngIf="isShowFollowUs()">
          Follow Us
        </h3>
        <a *ngIf="isTwitterUrlExists()" href="{{ getTwitterUrl() }}" class="a-btn a-block bloc-mob-center-text text-center">Twitter</a>
        <a *ngIf="isFacebookUrlExists()" href="{{ getFacebookUrl() }}" class="a-btn a-block bloc-mob-center-text text-center">Facebook</a>
        <a *ngIf="isInstagramUrlExists()" href="{{ getInstagramrUrl() }}" class="a-btn a-block bloc-mob-center-text text-center">Instagram</a>
        <a *ngIf="isPinterestUrlExists()" href="{{ getPinterestrUrl() }}" class="a-btn a-block bloc-mob-center-text text-center">Pinterest</a>
        <a *ngIf="isLinkedInUrlExists()" href="{{ getLinkedInUrl() }}" class="a-btn a-block bloc-mob-center-text text-center">LinkedIn</a>
      </div>
      <div class="col-sm-4">
        <h3 class="mg-md bloc-mob-center-text">
          Company
        </h3><a (click)="navigate('terms')" class="a-btn a-block bloc-mob-center-text text-center">Terms of use</a><a (click)="navigate('policies')" class="a-btn a-block bloc-mob-center-text text-center">Privacy Policy</a>
      </div>
    </div>
  </div>
</div>
